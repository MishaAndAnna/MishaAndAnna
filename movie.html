<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с Firebase и просмотр фильмов</title>
    <style>
        /* Ваш оригинальный CSS остаётся без изменений */
        :root {
            --bg-primary: #06080f;
            --bg-secondary: #0f172a;
            --bg-tertiary: #1e293b;
            --accent-primary: #06b6d4;
            --accent-secondary: #3b82f6;
            --accent-tertiary: #8b5cf6;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --glow-primary: rgba(6, 182, 212, 0.5);
            --glow-secondary: rgba(59, 130, 246, 0.5);
            --gradient-bg: linear-gradient(to bottom right, var(--bg-primary), var(--bg-secondary));
            --gradient-accent: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            --gradient-accent-hover: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            --border-radius-sm: 0.75rem;
            --border-radius-md: 1rem;
            --border-radius-lg: 1.5rem;
            --border-radius-full: 9999px;
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 20px -5px rgba(0, 0, 0, 0.25), 0 8px 16px -8px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
            --shadow-glow: 0 0 15px var(--glow-primary);
            --font-primary: 'Inter', 'SF Pro Text', -apple-system, system-ui, sans-serif;
            --font-display: 'Clash Display', 'Ginto Nord', 'SF Pro Display', sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            --transition-fast: 0.15s cubic-bezier(0.3, 0, 0.8, 1);
            --transition-normal: 0.25s cubic-bezier(0.3, 0, 0.8, 1);
            --transition-slow: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            --container-width: 1800px;
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --bg-tertiary: #e2e8f0;
            --accent-primary: #0891b2;
            --accent-secondary: #2563eb;
            --accent-tertiary: #7c3aed;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --glow-primary: rgba(8, 145, 178, 0.25);
            --glow-secondary: rgba(37, 99, 235, 0.25);
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.3));
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.04);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            color: var(--text-primary);
            background-color: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(6, 182, 212, 0.1), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(139, 92, 246, 0.1), transparent 40%),
                var(--gradient-bg);
            background-attachment: fixed;
            min-height: 100vh;
            line-height: 1.6;
            padding: var(--space-lg);
            transition: background-color var(--transition-slow);
            overflow-x: hidden;
        }

        a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        a:hover {
            color: var(--accent-secondary);
        }

        .container {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-xl);
            height: calc(100vh - 2 * var(--space-lg));
            position: relative;
        }

        .movie-container {
            position: relative;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            height: 100%;
            box-shadow: var(--shadow-lg);
            isolation: isolate;
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
        }

        .movie-container:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .movie-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            z-index: -1;
        }

        .movie-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 20%;
            right: 20%;
            height: 2px;
            background: var(--gradient-accent);
            border-radius: var(--border-radius-full);
            filter: blur(1px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            isolation: isolate;
        }

        .chat-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            z-index: -1;
        }

        .chat-header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
            opacity: 0.6;
            filter: blur(2px);
        }

        .chat-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 600;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            position: relative;
        }

        .theme-toggle-btn {
            position: relative;
            background: none;
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-weight: 500;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            overflow: hidden;
            isolation: isolate;
            user-select: none;
        }

        .theme-toggle-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glass);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            z-index: -1;
            transition: all var(--transition-normal);
        }

        .theme-toggle-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-accent);
            border-radius: inherit;
            z-index: -2;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .theme-toggle-btn:hover::before {
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle-btn:hover::after {
            opacity: 0.7;
        }

        .theme-toggle-btn:active {
            transform: translateY(1px);
        }

        .chat-messages {
            flex: 1;
            padding: var(--space-lg);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius-full);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--border-radius-full);
        }

        .message {
            position: relative;
            max-width: 80%;
            margin-bottom: var(--space-md);
            transform-origin: bottom;
            animation: messageSlide 0.4s var(--transition-normal);
        }

        .message.sent {
            align-self: flex-end;
            --message-gradient: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            --message-color: var(--text-primary);
            --message-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.received {
            align-self: flex-start;
            --message-gradient: var(--gradient-glass);
            --message-color: var(--text-primary);
            --message-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-content {
            position: relative;
            padding: var(--space-lg);
            border-radius: var(--border-radius-md);
            color: var(--message-color);
            font-size: 1rem;
            line-height: 1.6;
            overflow: hidden;
            isolation: isolate;
            z-index: 1;
        }

        .message-content::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--message-gradient);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--message-border);
            border-radius: inherit;
            z-index: -1;
        }

        .message.sent .message-content {
            border-bottom-right-radius: 0;
            color: white;
        }

        .message.received .message-content {
            border-bottom-left-radius: 0;
        }

        .message::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            z-index: 0;
        }

        .message.sent::after {
            right: -8px;
            border-right: 10px solid transparent;
            border-top: 10px solid transparent;
            border-left: 10px solid var(--accent-secondary);
            border-bottom: 10px solid transparent;
            transform: rotate(-45deg);
        }

        .message.received::after {
            left: -8px;
            border-right: 10px solid transparent;
            border-top: 10px solid transparent;
            border-left: 10px solid rgba(255, 255, 255, 0.08);
            border-bottom: 10px solid transparent;
            transform: rotate(135deg);
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 0.85rem;
            margin-top: var(--space-xs);
            color: var(--text-muted);
            font-style: italic;
        }

        .chat-input-container {
            position: relative;
            margin: var(--space-lg);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            isolation: isolate;
            transition: transform var(--transition-normal);
        }

        .chat-input-container:focus-within {
            transform: translateY(-2px);
        }

        .chat-input-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            z-index: -1;
        }

        .chat-input-container:focus-within::before {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-primary), var(--shadow-glow);
        }

        .chat-input {
            width: 100%;
            padding: var(--space-lg);
            padding-right: 60px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-primary);
            resize: none;
            line-height: 1.5;
        }

        .chat-input:focus {
            outline: none;
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        #sendBtn, #sendBtnFullscreen {
            position: absolute;
            right: var(--space-md);
            bottom: var(--space-md);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            overflow: hidden;
            isolation: isolate;
            transition: all var(--transition-normal);
        }

        #sendBtn::before, #sendBtnFullscreen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-accent);
            border-radius: inherit;
            z-index: -1;
            transition: all var(--transition-normal);
        }

        #sendBtn::after, #sendBtnFullscreen::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: translate(-75%, -50%) rotate(-45deg);
            transition: all var(--transition-normal);
        }

        #sendBtn:hover::before, #sendBtnFullscreen:hover::before {
            background: var(--gradient-accent-hover);
        }

        #sendBtn:hover::after, #sendBtnFullscreen:hover::after {
            transform: translate(-60%, -50%) rotate(-45deg);
        }

        #sendBtn:active, #sendBtnFullscreen:active {
            transform: scale(0.95);
        }

        .styled-button {
            position: relative;
            padding: var(--space-md) var(--space-xl);
            border: none;
            border-radius: var(--border-radius-full);
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: transparent;
            cursor: pointer;
            overflow: hidden;
            isolation: isolate;
            transition: transform var(--transition-normal);
        }

        .styled-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-accent);
            border-radius: inherit;
            z-index: -1;
            transition: all var(--transition-normal);
        }

        .styled-button::after {
            content: '';
            position: absolute;
            inset: -100% -200%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            z-index: -1;
            transition: all var(--transition-normal);
        }

        .styled-button:hover {
            transform: translateY(-3px);
        }

        .styled-button:hover::before {
            filter: brightness(1.1);
        }

        .styled-button:hover::after {
            transform: rotate(45deg) translateX(100%);
        }

        .styled-button:active {
            transform: translateY(-1px);
        }

        .fullscreen-btn {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            z-index: 10;
        }

        .chat-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 20;
            pointer-events: none;
        }

        .chat-overlay.active {
            display: block;
        }

        .chat-toggle-btn {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            pointer-events: auto;
        }

        .fullscreen-chat {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            max-height: 80%;
            display: none;
            pointer-events: auto;
            transition: transform var(--transition-normal);
        }

        .fullscreen-chat.active {
            display: flex;
        }

        body.fullscreen .container > .chat-box {
            display: none;
        }

        body.fullscreen .movie-container {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            z-index: 1000;
        }

        /* Индикатор статуса соединения */
        .status-indicator {
            position: absolute;
            top: var(--space-md);
            left: var(--space-md);
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 20px;
            z-index: 15;
            font-size: 0.8rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-dot.connected {
            background-color: #4CAF50;
            box-shadow: 0 0 5px #4CAF50;
        }

        .status-dot.disconnected {
            background-color: #F44336;
            box-shadow: 0 0 5px #F44336;
        }

        .status-dot.syncing {
            background-color: #FFC107;
            box-shadow: 0 0 5px #FFC107;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                height: auto;
                gap: var(--space-lg);
            }
            .movie-container, .chat-box { height: 600px; }
        }

        @media (max-width: 768px) {
            :root { --space-lg: 1rem; --space-xl: 1.5rem; }
            body { padding: var(--space-md); }
            .container { gap: var(--space-lg); }
            .chat-title { font-size: 1.5rem; }
            .movie-container, .chat-box { height: 500px; }
            .message { max-width: 90%; }
            .message-content { padding: var(--space-md); }
            .fullscreen-chat { width: 300px; }
        }

        @media (max-width: 480px) {
            .movie-container, .chat-box { height: 400px; }
            .chat-title { font-size: 1.25rem; }
            .fullscreen-chat { width: 250px; }
        }
    </style>
</head>

        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // Получение имени пользователя
        let username = prompt("Введите ваше имя:").trim();
        const isHost = username.toLowerCase() === "михаил";
        while (!username) {
            username = prompt("Имя не может быть пустым. Введите ваше имя:").trim();
        }

        let movieIframe;
        let currentMovieUrl = ''; // Хранение текущего URL фильма
        let syncInterval; // Интервал для периодической синхронизации
        let isConnected = false; // Статус соединения

        // Инициализация интерфейса
        function initializeInterface() {
            movieIframe = document.createElement('iframe');
            movieIframe.id = 'movieIframe';
            movieIframe.title = "Просмотр фильмов";
            movieIframe.allowFullscreen = true;
            movieIframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
movieContainer.appendChild(movieIframe);

// Регистрация присутствия пользователя
const userPresenceRef = ref(db, `presence/${username}`);
set(userPresenceRef, {
    online: true,
    lastSeen: serverTimestamp()
});

// Установка статуса оффлайн при отключении
onDisconnect(userPresenceRef).update({
    online: false,
    lastSeen: serverTimestamp()
});

// Обновление статуса соединения
const connectedRef = ref(db, '.info/connected');
onValue(connectedRef, (snap) => {
    isConnected = snap.val();
    if (isConnected) {
        statusDot.className = 'status-dot connected';
        statusText.textContent = 'Подключено';
    } else {
        statusDot.className = 'status-dot disconnected';
        statusText.textContent = 'Отключено';
    }
});

// Получение и отображение сообщений из Firebase
onValue(messagesRef, (snapshot) => {
    const messagesData = snapshot.val();
    messagesContainer.innerHTML = '';
    messagesFullscreen.innerHTML = '';
    
    if (messagesData) {
        Object.entries(messagesData).forEach(([id, msgData]) => {
            const messageDiv = createMessageElement(msgData);
            messagesContainer.appendChild(messageDiv);
            
            const messageClone = messageDiv.cloneNode(true);
            messagesFullscreen.appendChild(messageClone);
        });
        
        // Прокрутка к последнему сообщению
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        messagesFullscreen.scrollTop = messagesFullscreen.scrollHeight;
    }
});

// Получение URL фильма и синхронизация
onValue(movieRef, (snapshot) => {
    const movieData = snapshot.val();
    if (movieData && movieData.url) {
        currentMovieUrl = movieData.url;
        updateMovie(currentMovieUrl);
    }
});

// Синхронизация воспроизведения
onValue(playbackRef, (snapshot) => {
    const playbackData = snapshot.val();
    if (!playbackData) return;
    
    statusDot.className = 'status-dot syncing';
    statusText.textContent = 'Синхронизация...';
    
    if (playbackData.isPlaying !== undefined) {
        if (playbackData.isPlaying) {
            playVideo();
        } else {
            pauseVideo();
        }
    }
    
    if (playbackData.timestamp) {
        seekTo(playbackData.timestamp);
    }
    
    setTimeout(() => {
        if (isConnected) {
            statusDot.className = 'status-dot connected';
            statusText.textContent = 'Подключено';
        }
    }, 1000);
});

// Создание элемента сообщения
function createMessageElement(msgData) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${msgData.sender === username ? 'sent' : 'received'}`;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.textContent = msgData.text;
    messageDiv.appendChild(contentDiv);
    
    const metaDiv = document.createElement('div');
    metaDiv.className = 'message-meta';
    
    const senderSpan = document.createElement('span');
    senderSpan.textContent = msgData.sender;
    metaDiv.appendChild(senderSpan);
    
    const timeSpan = document.createElement('span');
    const date = msgData.timestamp ? new Date(msgData.timestamp) : new Date();
    timeSpan.textContent = `${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
    metaDiv.appendChild(timeSpan);
    
    messageDiv.appendChild(metaDiv);
    return messageDiv;
}

// Отправка сообщения
function sendMessage(text) {
    if (!text.trim()) return;
    
    push(messagesRef, {
        sender: username,
        text: text,
        timestamp: Date.now()
    });
}

// Обновление видео
function updateMovie(url) {
    movieIframe.src = url;
}

// Функции управления воспроизведением
function playVideo() {
    if (movieIframe.contentWindow) {
        movieIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    }
}

function pauseVideo() {
    if (movieIframe.contentWindow) {
        movieIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
    }
}

function seekTo(seconds) {
    if (movieIframe.contentWindow) {
        movieIframe.contentWindow.postMessage(`{"event":"command","func":"seekTo","args":[${seconds}, true]}`, '*');
    }
}

// Обновление статуса воспроизведения
function updatePlaybackStatus(isPlaying, timestamp = null) {
    const updates = { isPlaying };
    if (timestamp !== null) {
        updates.timestamp = timestamp;
    }
    update(playbackRef, updates);
}

// Получение текущего времени видео
function getCurrentTime() {
    return new Promise((resolve) => {
        if (!movieIframe.contentWindow) {
            resolve(0);
            return;
        }
        
        const messageId = Date.now().toString();
        window.addEventListener('message', function onMessage(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.id === messageId) {
                    window.removeEventListener('message', onMessage);
                    resolve(data.currentTime);
                }
            } catch (e) {
                // Not our message or not JSON
            }
        });
        
        movieIframe.contentWindow.postMessage(`{"event":"listening","id":"${messageId}"}`, '*');
        movieIframe.contentWindow.postMessage(`{"event":"command","func":"getCurrentTime","args":"","id":"${messageId}"}`, '*');
    });
}

// Синхронизация с хостом
async function syncWithHost() {
    if (!isConnected) return;
    
    statusDot.className = 'status-dot syncing';
    statusText.textContent = 'Синхронизация...';
    
    try {
        const playbackSnapshot = await get(playbackRef);
        const playbackData = playbackSnapshot.val();
        
        if (playbackData) {
            if (playbackData.isPlaying !== undefined) {
                if (playbackData.isPlaying) {
                    playVideo();
                } else {
                    pauseVideo();
                }
            }
            
            if (playbackData.timestamp) {
                seekTo(playbackData.timestamp);
            }
        }
        
        setTimeout(() => {
            if (isConnected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Подключено';
            }
        }, 1000);
    } catch (error) {
        console.error("Sync error:", error);
        statusDot.className = 'status-dot disconnected';
        statusText.textContent = 'Ошибка синхронизации';
    }
}

// Обработчики событий
sendBtn.addEventListener('click', () => {
    sendMessage(messageInput.value);
    messageInput.value = '';
});

sendBtnFullscreen.addEventListener('click', () => {
    sendMessage(messageInputFullscreen.value);
    messageInputFullscreen.value = '';
});

messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(messageInput.value);
        messageInput.value = '';
    }
});

messageInputFullscreen.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(messageInputFullscreen.value);
        messageInputFullscreen.value = '';
    }
});

// Переключение темы
function toggleTheme() {
    const isDarkTheme = !document.body.hasAttribute('data-theme');
    if (isDarkTheme) {
        document.body.setAttribute('data-theme', 'light');
    } else {
        document.body.removeAttribute('data-theme');
    }
}

themeToggleBtn.addEventListener('click', toggleTheme);
themeToggleBtnFullscreen.addEventListener('click', toggleTheme);

// Управление видео
playBtn.addEventListener('click', () => {
    playVideo();
    if (isHost) {
        updatePlaybackStatus(true);
    }
});

pauseBtn.addEventListener('click', () => {
    pauseVideo();
    if (isHost) {
        updatePlaybackStatus(false);
    }
});

syncBtn.addEventListener('click', syncWithHost);

// Полноэкранный режим
fullscreenBtn.addEventListener('click', () => {
    document.body.classList.add('fullscreen');
    chatOverlay.classList.add('active');
});

toggleChatBtn.addEventListener('click', () => {
    fullscreenChatBox.classList.toggle('active');
    toggleChatBtn.textContent = fullscreenChatBox.classList.contains('active') ? 'Скрыть чат' : 'Показать чат';
});

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && document.body.classList.contains('fullscreen')) {
        document.body.classList.remove('fullscreen');
        chatOverlay.classList.remove('active');
        fullscreenChatBox.classList.remove('active');
    }
});

// Периодическая синхронизация для хоста
if (isHost) {
    syncInterval = setInterval(async () => {
        if (!isConnected) return;
        
        try {
            const currentTime = await getCurrentTime();
            if (currentTime > 0) {
                update(playbackRef, { timestamp: currentTime });
            }
        } catch (error) {
            console.error("Host sync error:", error);
        }
    }, 30000); // каждые 30 секунд
}

// Инициализация с тестовым URL, если нет сохраненного
if (isHost) {
    get(movieRef).then((snapshot) => {
        if (!snapshot.exists()) {
            set(movieRef, {
                url: 'https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1',
                title: 'Тестовое видео'
            });
        }
    });
}
}

// Запуск приложения
initializeInterface();
</script>
