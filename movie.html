         :root {
            --bg-primary: #06080f;
            --bg-secondary: #0f172a;
            --bg-tertiary: #1e293b;
            --accent-primary: #06b6d4;
            --accent-secondary: #3b82f6;
            --accent-tertiary: #8b5cf6;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --glow-primary: rgba(6, 182, 212, 0.5);
            --glow-secondary: rgba(59, 130, 246, 0.5);
            --gradient-bg: linear-gradient(to bottom right, var(--bg-primary), var(--bg-secondary));
            --gradient-accent: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            --gradient-accent-hover: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            --border-radius-sm: 0.75rem;
            --border-radius-md: 1rem;
            --border-radius-lg: 1.5rem;
            --border-radius-full: 9999px;
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 20px -5px rgba(0, 0, 0, 0.25), 0 8px 16px -8px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
            --shadow-glow: 0 0 15px var(--glow-primary);
            --font-primary: 'Inter', 'SF Pro Text', -apple-system, system-ui, sans-serif;
            --font-display: 'Clash Display', 'Ginto Nord', 'SF Pro Display', sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            --transition-fast: 0.15s cubic-bezier(0.3, 0, 0.8, 1);
            --transition-normal: 0.25s cubic-bezier(0.3, 0, 0.8, 1);
            --transition-slow: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            --container-width: 1800px;
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --bg-tertiary: #e2e8f0;
            --accent-primary: #0891b2;
            --accent-secondary: #2563eb;
            --accent-tertiary: #7c3aed;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --glow-primary: rgba(8, 145, 178, 0.25);
            --glow-secondary: rgba(37, 99, 235, 0.25);
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.3));
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.04);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            color: var(--text-primary);
            background-color: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(6, 182, 212, 0.1), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(139, 92, 246, 0.1), transparent 40%),
                var(--gradient-bg);
            background-attachment: fixed;
            min-height: 100vh;
            line-height: 1.6;
            padding: var(--space-lg);
            transition: background-color var(--transition-slow);
            overflow-x: hidden;
        }

        a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        a:hover {
            color: var(--accent-secondary);
        }

        .container {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-xl);
            height: calc(100vh - 2 * var(--space-lg));
            position: relative;
        }

        .movie-container {
            position: relative;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            height: 100%;
            box-shadow: var(--shadow-lg);
            isolation: isolate;
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            background: black;
        }

        .movie-container:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .movie-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            z-index: -1;
        }

        .movie-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 20%;
            right: 20%;
            height: 2px;
            background: var(--gradient-accent);
            border-radius: var(--border-radius-full);
            filter: blur(1px);
        }

        video, iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        video {
            object-fit: contain;
        }

        iframe {
            border-radius: var(--border-radius-lg);
        }

        #playerContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            isolation: isolate;
        }

        .chat-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            z-index: -1;
        }

        .chat-header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
            opacity: 0.6;
            filter: blur(2px);
        }

        .chat-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 600;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            position: relative;
        }

        .theme-toggle-btn {
            position: relative;
            background: none;
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-weight: 500;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            overflow: hidden;
            isolation: isolate;
            user-select: none;
        }

        .theme-toggle-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glass);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            z-index: -1;
            transition: all var(--transition-normal);
        }

        .theme-toggle-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-accent);
            border-radius: inherit;
            z-index: -2;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .theme-toggle-btn:hover::before {
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle-btn:hover::after {
            opacity: 0.7;
        }

        .theme-toggle-btn:active {
            transform: translateY(1px);
        }

        .chat-messages {
            flex: 1;
            padding: var(--space-lg);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius-full);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--border-radius-full);
        }

        .message {
            position: relative;
            max-width: 80%;
            margin-bottom: var(--space-md);
            transform-origin: bottom;
            animation: messageSlide 0.4s var(--transition-normal);
        }

        .message.sent {
            align-self: flex-end;
            --message-gradient: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            --message-color: var(--text-primary);
            --message-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.received {
            align-self: flex-start;
            --message-gradient: var(--gradient-glass);
            --message-color: var(--text-primary);
            --message-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-content {
            position: relative;
            padding: var(--space-lg);
            border-radius: var(--border-radius-md);
            color: var(--message-color);
            font-size: 1rem;
            line-height: 1.6;
            overflow: hidden;
            isolation: isolate;
            z-index: 1;
        }

        .message-content::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--message-gradient);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--message-border);
            border-radius: inherit;
            z-index: -1;
        }

        .message.sent .message-content {
            border-bottom-right-radius: 0;
            color: white;
        }

        .message.received .message-content {
            border-bottom-left-radius: 0;
        }

        .message::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            z-index: 0;
        }

        .message.sent::after {
            right: -8px;
            border-right: 10px solid transparent;
            border-top: 10px solid transparent;
            border-left: 10px solid var(--accent-secondary);
            border-bottom: 10px solid transparent;
            transform: rotate(-45deg);
        }

        .message.received::after {
            left: -8px;
            border-right: 10px solid transparent;
            border-top: 10px solid transparent;
            border-left: 10px solid rgba(255, 255, 255, 0.08);
            border-bottom: 10px solid transparent;
            transform: rotate(135deg);
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 0.85rem;
            margin-top: var(--space-xs);
            color: var(--text-muted);
            font-style: italic;
        }

        .chat-input-container {
            position: relative;
            margin: var(--space-lg);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            isolation: isolate;
            transition: transform var(--transition-normal);
        }

        .chat-input-container:focus-within {
            transform: translateY(-2px);
        }

        .chat-input-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            z-index: -1;
        }

        .chat-input-container:focus-within::before {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-primary), var(--shadow-glow);
        }

        .chat-input {
            width: 100%;
            padding: var(--space-lg);
            padding-right: 60px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-primary);
            resize: none;
            line-height: 1.5;
        }

        .chat-input:focus {
            outline: none;
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        #sendBtn, #sendBtnFullscreen {
            position: absolute;
            right: var(--space-md);
            bottom: var(--space-md);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            overflow: hidden;
            isolation: isolate;
            transition: all var(--transition-normal);
        }

        #sendBtn::before, #sendBtnFullscreen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-accent);
            border-radius: inherit;
            z-index: -1;
            transition: all var(--transition-normal);
        }

        #sendBtn::after, #sendBtnFullscreen::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: translate(-75%, -50%) rotate(-45deg);
            transition: all var(--transition-normal);
        }

        #sendBtn:hover::before, #sendBtnFullscreen:hover::before {
            background: var(--gradient-accent-hover);
        }

        #sendBtn:hover::after, #sendBtnFullscreen:hover::after {
            transform: translate(-60%, -50%) rotate(-45deg);
        }

        #sendBtn:active, #sendBtnFullscreen:active {
            transform: scale(0.95);
        }

        .styled-button {
            position: relative;
            padding: var(--space-md) var(--space-xl);
            border: none;
            border-radius: var(--border-radius-full);
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: transparent;
            cursor: pointer;
            overflow: hidden;
            isolation: isolate;
            transition: transform var(--transition-normal);
        }

        .styled-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-accent);
            border-radius: inherit;
            z-index: -1;
            transition: all var(--transition-normal);
        }

        .styled-button::after {
            content: '';
            position: absolute;
            inset: -100% -200%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            z-index: -1;
            transition: all var(--transition-normal);
        }

        .styled-button:hover {
            transform: translateY(-3px);
        }

        .styled-button:hover::before {
            filter: brightness(1.1);
        }

        .styled-button:hover::after {
            transform: rotate(45deg) translateX(100%);
        }

        .styled-button:active {
            transform: translateY(-1px);
        }

        .fullscreen-btn {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            z-index: 10;
        }

        .chat-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 20;
            pointer-events: none;
        }

        .chat-overlay.active {
            display: block;
        }

        .chat-toggle-btn {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            pointer-events: auto;
        }

        .fullscreen-chat {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            max-width: 80%;
            display: none;
            pointer-events: auto;
            transition: transform var(--transition-normal);
        }

        .fullscreen-chat.active {
            display: flex;
        }

        body.fullscreen .container > .chat-box {
            display: none;
        }

        body.fullscreen .movie-container {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            z-index: 1000;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-primary);
            font-size: 1.2rem;
            z-index: 5;
            display: none;
        }

        .loading-indicator.active {
            display: block;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                height: auto;
                gap: var(--space-lg);
            }
            .movie-container, .chat-box { height: 600px; }
        }

        @media (max-width: 768px) {
            :root { --space-lg: 1rem; --space-xl: 1.5rem; }
            body { padding: var(--space-md); }
            .container { gap: var(--space-lg); }
            .chat-title { font-size: 1.5rem; }
            .movie-container, .chat-box { height: 500px; }
            .message { max-width: 90%; }
            .message-content { padding: var(--space-md); }
            .fullscreen-chat { width: 300px; }
        }

        @media (max-width: 480px) {
            .movie-container, .chat-box { height: 400px; }
            .chat-title { font-size: 1.25rem; }
            .fullscreen-chat { width: 250px; }
        }
    </style>
</head>

    // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–∏–ø–∞ URL
    function detectVideoType(url) {
        if (!url) return null;
        
        // YouTube
        const youtubeRegexes = [
            /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/,
            /youtube\.com\/watch\?v=([^"&?\/\s]{11})/,
            /youtu\.be\/([^"&?\/\s]{11})/,
            /youtube\.com\/embed\/([^"&?\/\s]{11})/
        ];
        
        for (const regex of youtubeRegexes) {
            const match = url.match(regex);
            if (match && match[1]) {
                return { type: 'youtube', id: match[1] };
            }
        }
        
        // Vimeo
        const vimeoRegexes = [
            /vimeo\.com\/(\d+)/,
            /player\.vimeo\.com\/video\/(\d+)/
        ];
        
        for (const regex of vimeoRegexes) {
            const match = url.match(regex);
            if (match && match[1]) {
                return { type: 'vimeo', id: match[1] };
            }
        }
        
        // Twitch
        if (url.includes('twitch.tv')) {
            const twitchVideoRegex = /twitch\.tv\/videos\/(\d+)/;
            const twitchChannelRegex = /twitch\.tv\/([a-zA-Z0-9_]+)/;
            
            const videoMatch = url.match(twitchVideoRegex);
            if (videoMatch) {
                return { type: 'twitch', id: videoMatch[1], isVideo: true };
            }
            
            const channelMatch = url.match(twitchChannelRegex);
            if (channelMatch) {
                return { type: 'twitch', id: channelMatch[1], isVideo: false };
            }
        }
        
        // –ü—Ä—è–º–æ–µ –≤–∏–¥–µ–æ (mp4, webm, etc.)
        if (/\.(mp4|webm|ogg|mov|avi|mkv|m3u8)(\?|$)/i.test(url)) {
            return { type: 'direct', url: url };
        }
        
        return null;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è YouTube –ø–ª–µ–µ—Ä–∞
    function initYouTubePlayer(videoId) {

            if (!youtubeAPIReady) {

                const checkAPI = setInterval(() => {
                    if (youtubeAPIReady && window.YT && window.YT.Player) {
                        clearInterval(checkAPI);
                        initYouTubePlayer(videoId).then(resolve).catch(reject);
                    }
                }, 100);
                return;
            }

            destroyCurrentPlayer();
            loadingIndicator.classList.add('active');
            
            youtubePlayer = new YT.Player('playerContainer', {
                videoId: videoId,
                width: '100%',
                height: '100%',
                playerVars: {
                    autoplay: 0,
                    controls: 1,
                    rel: 0,
                    modestbranding: 1,
                    playsinline: 1,
                    enablejsapi: 1,
                    origin: window.location.origin
                },
                events: {
                    onReady: (event) => {

                        loadingIndicator.classList.remove('active');

                    },

    }

    function destroyCurrentPlayer() {
        if (youtubePlayer) {
            try {
                youtubePlayer.destroy();
            } catch (e) {
                console.log('YouTube player already destroyed');
            }
            youtubePlayer = null;
        }
        if (vimeoPlayer) {
            try {
                vimeoPlayer.destroy();
            } catch (e) {
                console.log('Vimeo player already destroyed');
            }
            vimeoPlayer = null;
        }
        if (twitchPlayer) {
            try {
                twitchPlayer.remove();
            } catch (e) {}
            twitchPlayer = null;
        }
        if (directVideo && directVideo.srcObject) {
            // –ù–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –µ—Å–ª–∏ —ç—Ç–æ screen share
            directVideo.srcObject = null;

            directVideo = null;

            localStream.getTracks().forEach(track => track.stop());
            localStream = null;

        playerContainer.innerHTML = '';
        currentPlayerType = null;
        currentVideoUrl = '';
        if (syncInterval) {

            syncInterval = null;
        }
        playPauseBtn.style.display = 'none';

    async function getPlayState() {
        if (!currentPlayerType) return false;
        
        try {
            switch (currentPlayerType) {
                case 'youtube':
                    if (!youtubePlayer) return false;
                    const state = youtubePlayer.getPlayerState();
                    return state === YT.PlayerState.PLAYING;
                case 'vimeo':
                    return vimeoPlayer ? !(await vimeoPlayer.getPaused()) : false;
                case 'direct':
                    return directVideo ? !directVideo.paused : false;
                case 'twitch':
                case 'screen':
                    return true; // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º —á—Ç–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è

        }
    }

                    const messageElement = document.createElement('div');
                    messageElement.className = message.sender === username ? 'message sent' : 'message received';
                    const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                    messageElement.innerHTML = `
                        <div class="message-content">${message.text}</div>
                        <div class="message-meta">
                            <span>${message.sender}</span>
                            <span>${time}</span>
                        </div>
                    `;
                    messagesContainerTarget.appendChild(messageElement);
                });
                messagesContainerTarget.scrollTop = messagesContainerTarget.scrollHeight;
            }
        };
    }

    onValue(messagesRef, renderMessages(messagesContainer));
    onValue(messagesRef, renderMessages(messagesFullscreen));

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
    async function sendMessage(inputElement) {
        const message = inputElement.value.trim();
        if (message) {
            const messageData = { 
                sender: username, 
                text: message, 
                timestamp: Date.now(),
                isHost: isHost 
            };
            try {
                const newMessageRef = push(messagesRef);
                await set(newMessageRef, messageData);
                inputElement.value = '';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
            }
        }
    }

    sendBtn.addEventListener('click', () => sendMessage(messageInput));
    sendBtnFullscreen.addEventListener('click', () => sendMessage(messageInputFullscreen));
    messageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage(messageInput);
        }
    });
    messageInputFullscreen.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage(messageInputFullscreen);
        }
    });

    // –¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è —á–µ—Ä–µ–∑ URL –≤–∏–¥–µ–æ
    async function startStream() {
        if (!isHost) return;

        try {
            const videoUrl = prompt(
                "–í–≤–µ–¥–∏—Ç–µ URL –≤–∏–¥–µ–æ:\n\n" +
                "–ü—Ä–∏–º–µ—Ä—ã:\n" +
                "‚Ä¢ YouTube: https://www.youtube.com/watch?v=dQw4w9WgXcQ\n" +
                "‚Ä¢ Vimeo: https://vimeo.com/123456789\n" +
                "‚Ä¢ Twitch: https://www.twitch.tv/channel_name\n" +
                "‚Ä¢ –ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞: https://example.com/video.mp4",
                ""
            );
            
            if (!videoUrl) return;

            await stopScreenShare();
            
            const videoInfo = detectVideoType(videoUrl);
            
            if (!videoInfo) {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å —Ç–∏–ø –≤–∏–¥–µ–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ URL –∏ —É–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –æ–Ω –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π.');
                return;
            }
            
            await loadVideo(videoInfo);
            
            const playbackData = {
                type: videoInfo.type,
                videoId: videoInfo.id || videoInfo.url,
                isVideo: videoInfo.isVideo || false,
                url: currentVideoUrl,
                isPlaying: false,
                currentTime: 0,
                timestamp: Date.now(),
                host: username
            };
            
            await set(playbackRef, playbackData);
            
            sendSystemMessage(`üé¨ ${username} –Ω–∞—á–∞–ª —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é: ${currentVideoUrl}`);
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –Ω–∞—á–∞–ª–∞ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏:', error);
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é: ' + error.message);
        }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
    async function updatePlaybackState() {
        if (!isHost || !currentPlayerType) return;
        
        try {
            let currentTime = await getCurrentTime();
            let isPlaying = await getPlayState();
            
            const playbackData = {
                type: currentPlayerType,
                url: currentVideoUrl,
                videoId: currentPlayerType === 'youtube' && youtubePlayer ? currentVideoUrl.match(/[?&]v=([^&]+)/)?.[1] : 
                         currentPlayerType === 'vimeo' && vimeoPlayer ? currentVideoUrl.match(/vimeo\.com\/(\d+)/)?.[1] :
                         currentPlayerType === 'direct' ? currentVideoUrl : null,
                isVideo: currentPlayerType === 'twitch' ? currentVideoUrl.includes('/videos/') : false,
                isPlaying: isPlaying,
                currentTime: currentTime,
                timestamp: Date.now(),
                host: username
            };
            
            await set(playbackRef, playbackData);
            
            playPauseBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
        }
    }

    // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
    async function syncPlayback() {
        if (isHost && currentPlayerType) {
            const playbackData = {
                type: currentPlayerType,
                url: currentVideoUrl,
                videoId: currentPlayerType === 'youtube' && youtubePlayer ? currentVideoUrl.match(/[?&]v=([^&]+)/)?.[1] : 
                         currentPlayerType === 'vimeo' && vimeoPlayer ? currentVideoUrl.match(/vimeo\.com\/(\d+)/)?.[1] :
                         currentPlayerType === 'direct' ? currentVideoUrl : null,
                isVideo: currentPlayerType === 'twitch' ? currentVideoUrl.includes('/videos/') : false,
                isPlaying: await getPlayState(),
                currentTime: await getCurrentTime(),
                timestamp: Date.now(),
                host: username,
                sync: true
            };
            set(playbackRef, playbackData);
            sendSystemMessage(`üîÑ ${username} —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–ª –≤—Ä–µ–º—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è`);
        }
    }

    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
    onValue(playbackRef, async (snapshot) => {
        const playbackData = snapshot.val();
        
        if (!playbackData) {
            if (!isHost) {
                destroyCurrentPlayer();
            }
            return;
        }
        
        if (!isHost) {
            // –î–ª—è –∑—Ä–∏—Ç–µ–ª–µ–π - –∑–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            if (playbackData.type && playbackData.type !== 'screen' && playbackData.url) {
                if (currentVideoUrl !== playbackData.url) {
                    let videoInfo;
                    
                    if (playbackData.type === 'youtube' && playbackData.videoId) {
                        videoInfo = { type: 'youtube', id: playbackData.videoId };
                    } else if (playbackData.type === 'vimeo' && playbackData.videoId) {
                        videoInfo = { type: 'vimeo', id: playbackData.videoId };
                    } else if (playbackData.type === 'twitch' && playbackData.videoId) {
                        videoInfo = { type: 'twitch', id: playbackData.videoId, isVideo: playbackData.isVideo };
                    } else if (playbackData.type === 'direct' && playbackData.videoId) {
                        videoInfo = { type: 'direct', url: playbackData.videoId };
                    } else {
                        videoInfo = detectVideoType(playbackData.url);
                    }
                    
                    if (videoInfo) {
                        await loadVideo(videoInfo);
                    }
                }
                
                // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –≤—Ä–µ–º—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                if (playbackData.currentTime !== undefined && playbackData.currentTime !== null) {
                    const timeDiff = Date.now() - playbackData.timestamp;
                    const targetTime = playbackData.currentTime + (timeDiff / 1000);
                    
                    if (currentPlayerType === 'youtube' && youtubePlayer) {
                        const current = youtubePlayer.getCurrentTime();
                        if (Math.abs(current - targetTime) > 2 || playbackData.sync) {
                            youtubePlayer.seekTo(targetTime, true);
                        }
                        if (playbackData.isPlaying !== undefined) {
                            const state = youtubePlayer.getPlayerState();
                            if (playbackData.isPlaying && state !== YT.PlayerState.PLAYING) {
                                youtubePlayer.playVideo();
                            } else if (!playbackData.isPlaying && state === YT.PlayerState.PLAYING) {
                                youtubePlayer.pauseVideo();
                            }
                        }
                        playPauseBtn.textContent = playbackData.isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                    } else if (currentPlayerType === 'vimeo' && vimeoPlayer) {
                        try {
                            const current = await vimeoPlayer.getCurrentTime();
                            if (Math.abs(current - targetTime) > 2 || playbackData.sync) {
                                await vimeoPlayer.setCurrentTime(targetTime);
                            }
                            if (playbackData.isPlaying !== undefined) {
                                const paused = await vimeoPlayer.getPaused();
                                if (playbackData.isPlaying && paused) {
                                    await vimeoPlayer.play();
                                } else if (!playbackData.isPlaying && !paused) {
                                    await vimeoPlayer.pause();
                                }
                            }
                            playPauseBtn.textContent = playbackData.isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                        } catch (e) {
                            console.error('Vimeo sync error:', e);
                        }
                    } else if (currentPlayerType === 'direct' && directVideo) {
                        if (Math.abs(directVideo.currentTime - targetTime) > 2 || playbackData.sync) {
                            directVideo.currentTime = targetTime;
                        }
                        if (playbackData.isPlaying !== undefined) {
                            if (playbackData.isPlaying && directVideo.paused) {
                                directVideo.play().catch(e => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
                            } else if (!playbackData.isPlaying && !directVideo.paused) {
                                directVideo.pause();
                            }
                        }
                        playPauseBtn.textContent = playbackData.isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                    }
                }
            } else if (playbackData.type === 'screen') {
                // –î–ª—è screen share –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                if (currentPlayerType !== 'screen') {
                    alert('–í–µ–¥—É—â–∏–π –Ω–∞—á–∞–ª —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é —ç–∫—Ä–∞–Ω–∞. –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –≤–µ–¥—É—â–µ–º—É.');
                }
            }
        }
    });

    // –ù–∞—á–∞–ª–æ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞
    async function startScreenShare() {
        if (!isHost) {
            alert("–¢–æ–ª—å–∫–æ –≤–µ–¥—É—â–∏–π –º–æ–∂–µ—Ç –Ω–∞—á–∞—Ç—å —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é!");
            return;
        }
        
        try {
            console.log('–•–æ—Å—Ç: –ù–∞—á–∞–ª–æ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞');
            
            destroyCurrentPlayer();
            await remove(playbackRef);
            
            localStream = await navigator.mediaDevices.getDisplayMedia({ 
                video: { 
                    frameRate: { ideal: 30, max: 60 },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }, 
                audio: true 
            });
            
            directVideo = document.createElement('video');
            directVideo.id = 'screenShareVideo';
            directVideo.srcObject = localStream;
            directVideo.autoplay = true;
            directVideo.muted = true;
            directVideo.playsinline = true;
            directVideo.style.width = '100%';
            directVideo.style.height = '100%';
            directVideo.style.objectFit = 'contain';
            playerContainer.appendChild(directVideo);
            
            currentPlayerType = 'screen';
            currentVideoUrl = 'screen://share';
            
            document.getElementById('startShareBtn').style.display = 'none';
            document.getElementById('startStreamBtn').style.display = 'none';
            document.getElementById('stopShareBtn').style.display = 'block';
            playPauseBtn.style.display = 'none';
            syncBtn.style.display = 'none';
            
            const playbackData = {
                type: 'screen',
                url: 'screen://share',
                isPlaying: true,
                currentTime: 0,
                timestamp: Date.now(),
                host: username
            };
            await set(playbackRef, playbackData);
            
            sendSystemMessage(`üñ•Ô∏è ${username} –Ω–∞—á–∞–ª —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é —ç–∫—Ä–∞–Ω–∞`);
            
            localStream.getTracks().forEach(track => {
                track.onended = () => {
                    console.log('–¢—Ä–µ–∫ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏ –∑–∞–≤–µ—Ä—à–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º');
                    stopScreenShare();
                };
            });
            
        } catch (error) {
            console.error('–•–æ—Å—Ç: –û—à–∏–±–∫–∞ –∑–∞—Ö–≤–∞—Ç–∞ —ç–∫—Ä–∞–Ω–∞:', error);
            if (error.name !== 'NotAllowedError') {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é —ç–∫—Ä–∞–Ω–∞: ' + error.message);
            }
        }
    }

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏
    async function stopScreenShare() {
        console.log('–û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏');
        
        destroyCurrentPlayer();
        
        await remove(playbackRef);
        
        document.getElementById('startShareBtn').style.display = 'block';
        document.getElementById('startStreamBtn').style.display = 'block';
        document.getElementById('stopShareBtn').style.display = 'none';
        playPauseBtn.style.display = 'none';
        syncBtn.style.display = 'none';
        
        sendSystemMessage(`‚èπÔ∏è ${username} –æ—Å—Ç–∞–Ω–æ–≤–∏–ª —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é`);
    }

    function sendSystemMessage(text) {
        const messageData = { 
            sender: '–°–∏—Å—Ç–µ–º–∞', 
            text: text, 
            timestamp: Date.now(),
            isSystem: true
        };
        const newMessageRef = push(messagesRef);
        set(newMessageRef, messageData);
    }

    // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
    let isFullscreen = false;
    fullscreenBtn.addEventListener('click', () => {
        if (!isFullscreen) {
            movieContainer.requestFullscreen();
            document.body.classList.add('fullscreen');
            chatOverlay.classList.add('active');
            fullscreenBtn.textContent = '–í—ã—Ö–æ–¥ –∏–∑ –ø–æ–ª–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞';
            isFullscreen = true;
        } else {
            document.exitFullscreen();
            document.body.classList.remove('fullscreen');
            chatOverlay.classList.remove('active');
            fullscreenChatBox.classList.remove('active');
            fullscreenBtn.textContent = '–ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω';
            toggleChatBtn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å —á–∞—Ç';
            isFullscreen = false;
        }
    });

    toggleChatBtn.addEventListener('click', () => {
        if (fullscreenChatBox.classList.contains('active')) {
            fullscreenChatBox.classList.remove('active');
            toggleChatBtn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å —á–∞—Ç';
        } else {
            fullscreenChatBox.classList.add('active');
            toggleChatBtn.textContent = '–°–∫—Ä—ã—Ç—å —á–∞—Ç';
        }
    });

    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            document.body.classList.remove('fullscreen');
            chatOverlay.classList.remove('active');
            fullscreenChatBox.classList.remove('active');
            fullscreenBtn.textContent = '–ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω';
            toggleChatBtn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å —á–∞—Ç';
            isFullscreen = false;
        }
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    function setupThemeToggle(btn, altBtn) {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            btn.textContent = '–¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
            altBtn.textContent = '–¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
        } else {
            document.documentElement.setAttribute('data-theme', 'dark');
            btn.textContent = '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
            altBtn.textContent = '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
        }
        btn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                btn.textContent = '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
                altBtn.textContent = '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                btn.textContent = '–¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
                altBtn.textContent = '–¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupThemeToggle(themeToggleBtn, themeToggleBtnFullscreen);
    });
</script>
