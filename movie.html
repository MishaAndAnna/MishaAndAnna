<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с Firebase и трансляция экрана</title>
    <style>
        :root {
            --bg-primary: #06080f;
            --bg-secondary: #0f172a;
            --bg-tertiary: #1e293b;
            --accent-primary: #06b6d4;
            --accent-secondary: #3b82f6;
            --accent-tertiary: #8b5cf6;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --glow-primary: rgba(6, 182, 212, 0.5);
            --glow-secondary: rgba(59, 130, 246, 0.5);
            --gradient-bg: linear-gradient(to bottom right, var(--bg-primary), var(--bg-secondary));
            --gradient-accent: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            --gradient-accent-hover: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            --border-radius-sm: 0.75rem;
            --border-radius-md: 1rem;
            --border-radius-lg: 1.5rem;
            --border-radius-full: 9999px;
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 20px -5px rgba(0, 0, 0, 0.25), 0 8px 16px -8px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
            --shadow-glow: 0 0 15px var(--glow-primary);
            --font-primary: 'Inter', 'SF Pro Text', -apple-system, system-ui, sans-serif;
            --font-display: 'Clash Display', 'Ginto Nord', 'SF Pro Display', sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            --transition-fast: 0.15s cubic-bezier(0.3, 0, 0.8, 1);
            --transition-normal: 0.25s cubic-bezier(0.3, 0, 0.8, 1);
            --transition-slow: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            --container-width: 1800px;
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --bg-tertiary: #e2e8f0;
            --accent-primary: #0891b2;
            --accent-secondary: #2563eb;
            --accent-tertiary: #7c3aed;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --glow-primary: rgba(8, 145, 178, 0.25);
            --glow-secondary: rgba(37, 99, 235, 0.25);
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.3));
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.04);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            color: var(--text-primary);
            background-color: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(6, 182, 212, 0.1), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(139, 92, 246, 0.1), transparent 40%),
                var(--gradient-bg);
            background-attachment: fixed;
            min-height: 100vh;
            line-height: 1.6;
            padding: var(--space-lg);
            transition: background-color var(--transition-slow);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-xl);
            height: calc(100vh - 2 * var(--space-lg));
            position: relative;
        }

        .movie-container {
            position: relative;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            height: 100%;
            box-shadow: var(--shadow-lg);
            isolation: isolate;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            isolation: isolate;
        }

        .chat-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            z-index: -1;
        }

        .chat-header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 600;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle-btn, .styled-button {
            position: relative;
            padding: var(--space-md) var(--space-xl);
            border: none;
            border-radius: var(--border-radius-full);
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: var(--gradient-accent);
            cursor: pointer;
            transition: transform var(--transition-normal);
        }

        .theme-toggle-btn:hover, .styled-button:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .chat-messages {
            flex: 1;
            padding: var(--space-lg);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            scroll-behavior: smooth;
        }

        .message {
            position: relative;
            max-width: 80%;
            margin-bottom: var(--space-md);
        }

        .message.sent {
            align-self: flex-end;
            --message-gradient: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        .message.received {
            align-self: flex-start;
            --message-gradient: var(--gradient-glass);
        }

        .message-content {
            padding: var(--space-lg);
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            background: var(--message-gradient);
        }

        .message-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: var(--space-xs);
        }

        .chat-input-container {
            margin: var(--space-lg);
            border-radius: var(--border-radius-md);
            background: var(--gradient-glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: var(--space-lg);
            border: none;
            background: transparent;
            color: var(--text-primary);
            resize: none;
        }

        .chat-input:focus {
            outline: none;
        }

        #sendBtn, #sendBtnFullscreen {
            position: absolute;
            right: var(--space-md);
            bottom: var(--space-md);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--gradient-accent);
            border: none;
            cursor: pointer;
        }

        #sendBtn::after, #sendBtnFullscreen::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: translate(-75%, -50%) rotate(-45deg);
        }

        .fullscreen-btn {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            z-index: 10;
        }

        .chat-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 20;
            pointer-events: none;
        }

        .chat-overlay.active {
            display: block;
        }

        .chat-toggle-btn {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            pointer-events: auto;
        }

        .fullscreen-chat {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            max-height: 80%;
            display: none;
            pointer-events: auto;
        }

        .fullscreen-chat.active {
            display: flex;
        }

        body.fullscreen .container > .chat-box {
            display: none;
        }

        body.fullscreen .movie-container {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            z-index: 1000;
        }

        .status-indicator {
            position: absolute;
            top: var(--space-md);
            left: var(--space-md);
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 20px;
            z-index: 15;
            font-size: 0.8rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-dot.connected {
            background-color: #4CAF50;
            box-shadow: 0 0 5px #4CAF50;
        }

        .status-dot.disconnected {
            background-color: #F44336;
            box-shadow: 0 0 5px #F44336;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                height: auto;
                gap: var(--space-lg);
            }
            .movie-container, .chat-box { height: 600px; }
        }

        @media (max-width: 768px) {
            .fullscreen-chat { width: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movie-container" id="movieContainer">
            <button id="fullscreenBtn" class="styled-button fullscreen-btn">Полный экран</button>
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot disconnected" id="statusDot"></div>
                <span id="statusText">Отключено</span>
            </div>
            <div class="chat-overlay" id="chatOverlay">
                <button id="toggleChatBtn" class="styled-button chat-toggle-btn">Показать чат</button>
                <div class="chat-box fullscreen-chat" id="fullscreenChatBox">
                    <div class="chat-header">
                        <div class="chat-title">Чат</div>
                        <button class="theme-toggle-btn" id="themeToggleBtnFullscreen">Переключить тему</button>
                    </div>
                    <div class="chat-messages" id="messagesFullscreen"></div>
                    <div class="chat-input-container">
                        <textarea id="messageInputFullscreen" class="chat-input" placeholder="Введите сообщение..."></textarea>
                        <button id="sendBtnFullscreen" class="send-btn">Отправить</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-box" id="defaultChatBox">
            <div class="chat-header">
                <div class="chat-title">Чат</div>
                <button class="theme-toggle-btn" id="themeToggleBtn">Переключить тему</button>
            </div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input-container">
                <textarea id="messageInput" class="chat-input" placeholder="Введите сообщение..."></textarea>
                <button id="sendBtn" class="send-btn">Отправить</button>
            </div>
            <div id="chatControls" style="margin: var(--space-lg); display: flex; flex-direction: column; gap: var(--space-md);">
                <button id="startShareBtn" class="styled-button">Начать трансляцию</button>
                <button id="startPlaybackBtn" class="styled-button" style="display: none;">Начать просмотр</button>
                <button onclick="window.location.href='index.html';" class="styled-button">Вернуться на главную</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { 
            getDatabase, 
            ref, 
            push, 
            onValue, 
            set,
            onDisconnect,
            serverTimestamp
        } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA-qRTFlszcMafJv1eesYg-PUxsxYoo28U",
            authDomain: "misha-and-anna-48e4c.firebaseapp.com",
            databaseURL: "https://misha-and-anna-48e4c-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "misha-and-anna-48e4c",
            storageBucket: "misha-and-anna-48e4c.appspot.com",
            messagingSenderId: "822036073579",
            appId: "1:822036073579:web:cd59fd4f5362b5f0bb752e",
            measurementId: "G-XR86X6PXMX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');
        const signalingRef = ref(db, 'signaling');
        const presenceRef = ref(db, 'presence');

        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messages');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const startShareBtn = document.getElementById('startShareBtn');
        const startPlaybackBtn = document.getElementById('startPlaybackBtn');
        const movieContainer = document.getElementById('movieContainer');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const chatOverlay = document.getElementById('chatOverlay');
        const toggleChatBtn = document.getElementById('toggleChatBtn');
        const fullscreenChatBox = document.getElementById('fullscreenChatBox');
        const messageInputFullscreen = document.getElementById('messageInputFullscreen');
        const sendBtnFullscreen = document.getElementById('sendBtnFullscreen');
        const messagesFullscreen = document.getElementById('messagesFullscreen');
        const themeToggleBtnFullscreen = document.getElementById('themeToggleBtnFullscreen');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        let username = prompt("Введите ваше имя:").trim();
        const isHost = username.toLowerCase() === "михаил";
        while (!username) {
            username = prompt("Имя не может быть пустым. Введите ваше имя:").trim();
        }

        let videoElement;
        let localStream;
        let peerConnection;
        let isConnected = false;

        function initializeInterface() {
            videoElement = document.createElement('video');
            videoElement.id = 'screenShareVideo';
            videoElement.autoplay = true;
            videoElement.playsinline = true;

            if (!isHost) {
                movieContainer.appendChild(videoElement); // Клиент видит трансляцию
                startShareBtn.style.display = 'none';
                startPlaybackBtn.style.display = 'block';
            } else {
                startShareBtn.style.display = 'block';
                startPlaybackBtn.style.display = 'none';
            }

            const userPresenceRef = ref(db, `presence/${username}`);
            set(userPresenceRef, { online: true, lastSeen: serverTimestamp() });
            onDisconnect(userPresenceRef).update({ online: false, lastSeen: serverTimestamp() });

            const connectedRef = ref(db, '.info/connected');
            onValue(connectedRef, (snap) => {
                isConnected = snap.val();
                statusDot.className = 'status-dot ' + (isConnected ? 'connected' : 'disconnected');
                statusText.textContent = isConnected ? 'Подключено' : 'Отключено';
            });
        }

        initializeInterface();

        function renderMessages(messagesContainerTarget) {
            return function(snapshot) {
                messagesContainerTarget.innerHTML = '';
                const messages = snapshot.val();
                if (messages) {
                    Object.entries(messages).forEach(([id, message]) => {
                        const messageElement = document.createElement('div');
                        messageElement.className = message.sender === username ? 'message sent' : 'message received';
                        const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                        messageElement.innerHTML = `
                            <div class="message-content">${message.text}</div>
                            <div class="message-meta">
                                <span>${message.sender}</span>
                                <span>${time}</span>
                            </div>
                        `;
                        messagesContainerTarget.appendChild(messageElement);
                    });
                    messagesContainerTarget.scrollTop = messagesContainerTarget.scrollHeight;
                }
            };
        }

        onValue(messagesRef, renderMessages(messagesContainer));
        onValue(messagesRef, renderMessages(messagesFullscreen));

        async function sendMessage(inputElement) {
            const message = inputElement.value.trim();
            if (message) {
                await set(push(messagesRef), { sender: username, text: message, timestamp: Date.now() });
                inputElement.value = '';
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(messageInput));
        sendBtnFullscreen.addEventListener('click', () => sendMessage(messageInputFullscreen));
        messageInput.addEventListener('keypress', (e) => e.key === 'Enter' && !e.shiftKey && sendMessage(messageInput));
        messageInputFullscreen.addEventListener('keypress', (e) => e.key === 'Enter' && !e.shiftKey && sendMessage(messageInputFullscreen));

        const peerConnectionConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' }
            ]
        };

        async function startScreenShare() {
            if (!isHost) {
                alert("Только Михаил может начать трансляцию!");
                return;
            }

            try {
                localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                console.log('Экран захвачен:', localStream);

                peerConnection = new RTCPeerConnection(peerConnectionConfig);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        push(signalingRef, { type: 'candidate', candidate: event.candidate, sender: username });
                    }
                };

                peerConnection.oniceconnectionstatechange = () => {
                    console.log('ICE state:', peerConnection.iceConnectionState);
                    if (peerConnection.iceConnectionState === 'disconnected' || peerConnection.iceConnectionState === 'failed') {
                        alert('Соединение потеряно. Проверьте сеть.');
                    }
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                await set(push(signalingRef), { type: 'offer', sdp: offer, sender: username });
            } catch (error) {
                console.error('Ошибка трансляции:', error);
                alert('Не удалось начать трансляцию: ' + error.message);
            }
        }

        async function startPlayback() {
            if (isHost) return;

            peerConnection = new RTCPeerConnection(peerConnectionConfig);
            peerConnection.ontrack = (event) => {
                console.log('Получен поток:', event.streams[0]);
                videoElement.srcObject = event.streams[0];
                startPlaybackBtn.style.display = 'none';
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    push(signalingRef, { type: 'candidate', candidate: event.candidate, sender: username });
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                console.log('ICE state:', peerConnection.iceConnectionState);
            };
        }

        onValue(signalingRef, async (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            for (const signal of Object.values(data)) {
                if (signal.sender === username) continue;

                try {
                    if (isHost && signal.type === 'answer' && peerConnection) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.sdp));
                        console.log('Answer установлен');
                    } else if (!isHost && signal.type === 'offer' && !peerConnection) {
                        await startPlayback();
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.sdp));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        await set(push(signalingRef), { type: 'answer', sdp: answer, sender: username });
                    } else if (signal.type === 'candidate' && peerConnection) {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
                        console.log('ICE candidate добавлен');
                    }
                } catch (error) {
                    console.error('Ошибка сигнализации:', error);
                }
            }
        });

        startShareBtn.addEventListener('click', startScreenShare);
        startPlaybackBtn.addEventListener('click', startPlayback);

        if (localStream) {
            localStream.getTracks().forEach(track => {
                track.onended = () => {
                    peerConnection?.close();
                    videoElement.srcObject = null;
                    if (!isHost) startPlaybackBtn.style.display = 'block';
                };
            });
        }

        let isFullscreen = false;
        fullscreenBtn.addEventListener('click', () => {
            if (!isFullscreen) {
                movieContainer.requestFullscreen();
                document.body.classList.add('fullscreen');
                chatOverlay.classList.add('active');
                fullscreenBtn.textContent = 'Выход из полного экрана';
                isFullscreen = true;
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen');
                chatOverlay.classList.remove('active');
                fullscreenChatBox.classList.remove('active');
                fullscreenBtn.textContent = 'Полный экран';
                toggleChatBtn.textContent = 'Показать чат';
                isFullscreen = false;
            }
        });

        toggleChatBtn.addEventListener('click', () => {
            fullscreenChatBox.classList.toggle('active');
            toggleChatBtn.textContent = fullscreenChatBox.classList.contains('active') ? 'Скрыть чат' : 'Показать чат';
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen');
                chatOverlay.classList.remove('active');
                fullscreenChatBox.classList.remove('active');
                fullscreenBtn.textContent = 'Полный экран';
                toggleChatBtn.textContent = 'Показать чат';
                isFullscreen = false;
            }
        });

        function setupThemeToggle(btn, altBtn) {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            btn.textContent = savedTheme === 'light' ? 'Темная тема' : 'Светлая тема';
            altBtn.textContent = savedTheme === 'light' ? 'Темная тема' : 'Светлая тема';

            btn.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                btn.textContent = newTheme === 'light' ? 'Темная тема' : 'Светлая тема';
                altBtn.textContent = newTheme === 'light' ? 'Темная тема' : 'Светлая тема';
            });
        }

        setupThemeToggle(themeToggleBtn, themeToggleBtnFullscreen);
    </script>
</body>
</html>
