<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноВместе - Смотрите фильмы вместе</title>
    <style>
        :root {
            --bg-primary: #06080f;
            --bg-secondary: #0f172a;
            --bg-tertiary: #1e293b;
            --accent-primary: #06b6d4;
            --accent-secondary: #3b82f6;
            --accent-tertiary: #8b5cf6;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --glow-primary: rgba(6, 182, 212, 0.5);
            --glow-secondary: rgba(59, 130, 246, 0.5);
            --gradient-bg: linear-gradient(to bottom right, var(--bg-primary), var(--bg-secondary));
            --gradient-accent: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            --gradient-accent-hover: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            --border-radius-sm: 0.75rem;
            --border-radius-md: 1rem;
            --border-radius-lg: 1.5rem;
            --border-radius-full: 9999px;
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 20px -5px rgba(0, 0, 0, 0.25), 0 8px 16px -8px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
            --shadow-glow: 0 0 15px var(--glow-primary);
            --font-primary: 'Inter', 'SF Pro Text', -apple-system, system-ui, sans-serif;
            --font-display: 'Clash Display', 'Ginto Nord', 'SF Pro Display', sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            --transition-fast: 0.15s cubic-bezier(0.3, 0, 0.8, 1);
            --transition-normal: 0.25s cubic-bezier(0.3, 0, 0.8, 1);
            --transition-slow: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            --container-width: 1800px;
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --bg-tertiary: #e2e8f0;
            --accent-primary: #0891b2;
            --accent-secondary: #2563eb;
            --accent-tertiary: #7c3aed;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --glow-primary: rgba(8, 145, 178, 0.25);
            --glow-secondary: rgba(37, 99, 235, 0.25);
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.3));
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.04);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            color: var(--text-primary);
            background-color: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(6, 182, 212, 0.1), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(139, 92, 246, 0.1), transparent 40%),
                var(--gradient-bg);
            background-attachment: fixed;
            min-height: 100vh;
            line-height: 1.6;
            padding: var(--space-lg);
            transition: background-color var(--transition-slow);
            overflow-x: hidden;
        }

        a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        a:hover {
            color: var(--accent-secondary);
        }

        .container {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-xl);
            height: calc(100vh - 2 * var(--space-lg));
            position: relative;
        }

        .movie-container {
            position: relative;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            height: 100%;
            box-shadow: var(--shadow-lg);
            isolation: isolate;
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
        }

        .movie-container:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .movie-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            z-index: -1;
        }

        .movie-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 20%;
            right: 20%;
            height: 2px;
            background: var(--gradient-accent);
            border-radius: var(--border-radius-full);
            filter: blur(1px);
        }

        video {
            width: 100%;
            height: 100%;
            border: none;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            object-fit: contain;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            isolation: isolate;
        }

        .chat-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            z-index: -1;
        }

        .chat-header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
            opacity: 0.6;
            filter: blur(2px);
        }

        .chat-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 600;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            position: relative;
        }

        .theme-toggle-btn {
            position: relative;
            background: none;
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-weight: 500;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            overflow: hidden;
            isolation: isolate;
            user-select: none;
        }

        .theme-toggle-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glass);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            z-index: -1;
            transition: all var(--transition-normal);
        }

        .theme-toggle-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-accent);
            border-radius: inherit;
            z-index: -2;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .theme-toggle-btn:hover::before {
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle-btn:hover::after {
            opacity: 0.7;
        }

        .theme-toggle-btn:active {
            transform: translateY(1px);
        }

        .chat-messages {
            flex: 1;
            padding: var(--space-lg);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius-full);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--border-radius-full);
        }

        .message {
            position: relative;
            max-width: 80%;
            margin-bottom: var(--space-md);
            transform-origin: bottom;
            animation: messageSlide 0.4s var(--transition-normal);
        }

        .message.sent {
            align-self: flex-end;
            --message-gradient: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            --message-color: var(--text-primary);
            --message-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.received {
            align-self: flex-start;
            --message-gradient: var(--gradient-glass);
            --message-color: var(--text-primary);
            --message-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-content {
            position: relative;
            padding: var(--space-lg);
            border-radius: var(--border-radius-md);
            color: var(--message-color);
            font-size: 1rem;
            line-height: 1.6;
            overflow: hidden;
            isolation: isolate;
            z-index: 1;
        }

        .message-content::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--message-gradient);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--message-border);
            border-radius: inherit;
            z-index: -1;
        }

        .message.sent .message-content {
            border-bottom-right-radius: 0;
            color: white;
        }

        .message.received .message-content {
            border-bottom-left-radius: 0;
        }

        .message::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            z-index: 0;
        }

        .message.sent::after {
            right: -8px;
            border-right: 10px solid transparent;
            border-top: 10px solid transparent;
            border-left: 10px solid var(--accent-secondary);
            border-bottom: 10px solid transparent;
            transform: rotate(-45deg);
        }

        .message.received::after {
            left: -8px;
            border-right: 10px solid transparent;
            border-top: 10px solid transparent;
            border-left: 10px solid rgba(255, 255, 255, 0.08);
            border-bottom: 10px solid transparent;
            transform: rotate(135deg);
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 0.85rem;
            margin-top: var(--space-xs);
            color: var(--text-muted);
            font-style: italic;
        }

        .chat-input-container {
            position: relative;
            margin: var(--space-lg);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            isolation: isolate;
            transition: transform var(--transition-normal);
        }

        .chat-input-container:focus-within {
            transform: translateY(-2px);
        }

        .chat-input-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            z-index: -1;
        }

        .chat-input-container:focus-within::before {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-primary), var(--shadow-glow);
        }

        .chat-input {
            width: 100%;
            padding: var(--space-lg);
            padding-right: 60px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-primary);
            resize: none;
            line-height: 1.5;
        }

        .chat-input:focus {
            outline: none;
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        #sendBtn, #sendBtnFullscreen {
            position: absolute;
            right: var(--space-md);
            bottom: var(--space-md);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            overflow: hidden;
            isolation: isolate;
            transition: all var(--transition-normal);
        }

        #sendBtn::before, #sendBtnFullscreen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-accent);
            border-radius: inherit;
            z-index: -1;
            transition: all var(--transition-normal);
        }

        .send-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: translate(-75%, -50%) rotate(-45deg);
            transition: all var(--transition-normal);
        }

        .send-btn:hover::before {
            background: var(--gradient-accent-hover);
        }

        .send-btn:hover::after {
            transform: translate(-60%, -50%) rotate(-45deg);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .styled-button {
            position: relative;
            padding: var(--space-md) var(--space-xl);
            border: none;
            border-radius: var(--border-radius-full);
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: transparent;
            cursor: pointer;
            overflow: hidden;
            isolation: isolate;
            transition: transform var(--transition-normal);
        }

        .styled-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-accent);
            border-radius: inherit;
            z-index: -1;
            transition: all var(--transition-normal);
        }

        .styled-button::after {
            content: '';
            position: absolute;
            inset: -100% -200%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            z-index: -1;
            transition: all var(--transition-normal);
        }

        .styled-button:hover {
            transform: translateY(-3px);
        }

        .styled-button:hover::before {
            filter: brightness(1.1);
        }

        .styled-button:hover::after {
            transform: rotate(45deg) translateX(100%);
        }

        .styled-button:active {
            transform: translateY(-1px);
        }

        .fullscreen-btn {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            z-index: 10;
        }

        .chat-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 20;
            pointer-events: none;
        }

        .chat-overlay.active {
            display: block;
        }

        .chat-toggle-btn {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            pointer-events: auto;
        }

        .fullscreen-chat {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            max-height: 80%;
            display: none;
            pointer-events: auto;
            transition: transform var(--transition-normal);
        }

        .fullscreen-chat.active {
            display: flex;
        }

        body.fullscreen .container > .chat-box {
            display: none;
        }

        body.fullscreen .movie-container {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            z-index: 1000;
        }

        .emoji-react {
            position: absolute;
            bottom: var(--space-md);
            left: var(--space-md);
            display: flex;
            gap: var(--space-xs);
            background-color: rgba(0, 0, 0, 0.6);
            padding: var(--space-sm);
            border-radius: var(--border-radius-sm);
            z-index: 10;
        }

        .emoji-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: var(--space-xs);
            border-radius: 50%;
            transition: all var(--transition-fast);
        }

        .emoji-btn:hover {
            transform: scale(1.2);
        }

        .emoji-popup {
            position: absolute;
            bottom: 3rem;
            left: var(--space-md);
            background-color: var(--bg-tertiary);
            border-radius: var(--border-radius-sm);
            padding: var(--space-sm);
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: var(--space-sm);
            box-shadow: var(--shadow-md);
            z-index: 11;
            display: none;
        }

        .emoji-item {
            font-size: 1.5rem;
            padding: var(--space-sm);
            cursor: pointer;
            border-radius: var(--border-radius-sm);
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-item:hover {
            background-color: var(--bg-secondary);
        }

        .emoji-reaction {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            opacity: 0;
            animation: fade-up 1.5s ease-out;
        }

        @keyframes fade-up {
            0% {
                transform: translate(-50%, 0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50px);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -100px);
            }
        }

        .stream-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .stream-modal-content {
            background-color: #000;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            position: relative;
            box-shadow: var(--shadow-lg);
        }

        .stream-zone {
            width: 100%;
            height: 100%;
            background-color: #000;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .stream-video-hidden {
            display: none;
        }

        .stream-close {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .stream-close:hover {
            color: var(--accent-primary);
        }

        .connection-status {
            margin-top: var(--space-md);
            padding: var(--space-md);
            border-radius: var(--border-radius-sm);
            background-color: var(--bg-tertiary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--text-muted);
        }

        .connected {
            background-color: #2ECC71;
            box-shadow: 0 0 8px #2ECC71;
        }

        .waiting {
            background-color: #F39C12;
            box-shadow: 0 0 8px #F39C12;
        }

        .disconnected {
            background-color: #E74C3C;
            box-shadow: 0 0 8px #E74C3C;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .input-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        input[type="text"] {
            padding: var(--space-md);
            border-radius: var(--border-radius-sm);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--glow-primary);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                height: auto;
                gap: var(--space-lg);
            }
            .movie-container, .chat-box { height: 600px; }
        }

        @media (max-width: 768px) {
            :root { --space-lg: 1rem; --space-xl: 1.5rem; }
            body { padding: var(--space-md); }
            .container { gap: var(--space-lg); }
            .chat-title { font-size: 1.5rem; }
            .movie-container, .chat-box { height: 500px; }
            .message { max-width: 90%; }
            .message-content { padding: var(--space-md); }
            .fullscreen-chat { width: 300px; }
            .stream-modal-content { width: 95%; }
        }

        @media (max-width: 480px) {
            .movie-container, .chat-box { height: 400px; }
            .chat-title { font-size: 1.25rem; }
            .fullscreen-chat { width: 250px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movie-container" id="movieContainer">
            <button id="fullscreenBtn" class="styled-button fullscreen-btn">Полный экран</button>
            <video id="screenShareVideo" autoplay playsinline></video>
            <div class="emoji-react">
                <button class="emoji-btn" id="emoji-btn">😊</button>
            </div>
            <div class="emoji-popup" id="emoji-popup">
                <div class="emoji-item">👍</div>
                <div class="emoji-item">👎</div>
                <div class="emoji-item">😂</div>
                <div class="emoji-item">😮</div>
                <div class="emoji-item">😍</div>
                <div class="emoji-item">👏</div>
                <div class="emoji-item">🔥</div>
                <div class="emoji-item">💯</div>
                <div class="emoji-item">🎬</div>
                <div class="emoji-item">🍿</div>
                <div class="emoji-item">🤔</div>
                <div class="emoji-item">😱</div>
            </div>
            <div class="chat-overlay" id="chatOverlay">
                <button id="toggleChatBtn" class="styled-button chat-toggle-btn">Показать чат</button>
                <div class="chat-box fullscreen-chat" id="fullscreenChatBox">
                    <div class="chat-header">
                        <div class="chat-title">Чат</div>
                        <button class="theme-toggle-btn" id="themeToggleBtnFullscreen">Переключить тему</button>
                    </div>
                    <div class="chat-messages" id="messagesFullscreen"></div>
                    <div class="chat-input-container">
                        <textarea id="messageInputFullscreen" class="chat-input" placeholder="Введите сообщение..."></textarea>
                        <button id="sendBtnFullscreen" class="send-btn">Отправить</button>

                </div>

        <div class="chat-box" id="defaultChatBox">
            <div class="chat-header">
                <div class="chat-title">Чат</div>
                <button class="theme-toggle-btn" id="themeToggleBtn">Переключить тему</button>
            </div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input-container">
                <textarea id="messageInput" class="chat-input" placeholder="Введите сообщение..."></textarea>
                <button id="sendBtn" class="send-btn">Отправить</button>
            </div>
            <div id="chatControls" style="margin: var(--space-lg); display: flex; flex-direction: column; gap: var(--space-md);">
                <div class="input-group">
                    <label class="input-label" for="room-id">ID комнаты</label>
                    <input type="text" id="room-id" placeholder="Введите ID комнаты">
                </div>
                <div style="display: flex; gap: var(--space-md);">
                    <button id="create-room-btn" class="styled-button">Создать комнату</button>
                    <button id="join-room-btn" class="styled-button">Присоединиться</button>
                </div>
                <div class="connection-status" id="connection-status-container">
                    <div class="status-dot" id="connection-status-dot"></div>
                    <span id="connection-status">Не подключено</span>
                </div>
            </div>
        </div>
    </div>

    <div id="streamModal" class="stream-modal">
        <div class="stream-modal-content">
            <span class="stream-close" id="stream-close">×</span>
            <div id="stream-zone" class="stream-zone"></div>
            <video id="stream-video-hidden" class="stream-video-hidden"></video>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { 
            getDatabase, 
            ref, 
            push, 
            onValue, 
            set,
            remove
        } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA-qRTFlszcMafJv1eesYg-PUxsxYoo28U",
            authDomain: "misha-and-anna-48e4c.firebaseapp.com",
            databaseURL: "https://misha-and-anna-48e4c-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "misha-and-anna-48e4c",
            storageBucket: "misha-and-anna-48e4c.appspot.com",
            messagingSenderId: "822036073579",
            appId: "1:822036073579:web:cd59fd4f5362b5f0bb752e",
            measurementId: "G-XR86X6PXMX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messages');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const movieContainer = document.getElementById('movieContainer');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const chatOverlay = document.getElementById('chatOverlay');
        const toggleChatBtn = document.getElementById('toggleChatBtn');
        const fullscreenChatBox = document.getElementById('fullscreenChatBox');
        const messageInputFullscreen = document.getElementById('messageInputFullscreen');
        const sendBtnFullscreen = document.getElementById('sendBtnFullscreen');
        const messagesFullscreen = document.getElementById('messagesFullscreen');
        const themeToggleBtnFullscreen = document.getElementById('themeToggleBtnFullscreen');
        const roomIdInput = document.getElementById('room-id');
        const createRoomBtn = document.getElementById('create-room-btn');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const connectionStatus = document.getElementById('connection-status');
        const connectionStatusDot = document.getElementById('connection-status-dot');
        const screenShareVideo = document.getElementById('screenShareVideo');
        const streamModal = document.getElementById('streamModal');
        const streamCloseBtn = document.getElementById('stream-close');
        const streamZone = document.getElementById('stream-zone');
        const streamVideoHidden = document.getElementById('stream-video-hidden');
        const emojiBtn = document.getElementById('emoji-btn');
        const emojiPopup = document.getElementById('emoji-popup');

        let username = null;
        let promptResult = prompt("Введите ваше имя:");
        if (promptResult !== null) {
            username = promptResult.trim();
        }
        while (!username) {
            promptResult = prompt("Имя не может быть пустым. Введите ваше имя:");
            if (promptResult !== null) {
                username = promptResult.trim();
            }
        }
        let isHost = username.toLowerCase() === "михаил";

        let currentRoomId = null;
        let roomRef = null;
        let peerConnection = null;
        let dataChannel = null;
        let localStream = null;
        let isStreaming = false;
        let isWebRTCInitialized = false;
        let isStreamStopping = false;

        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
                { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' }
            ]
        };

        function initializeInterface() {
            screenShareVideo.muted = isHost;
            if (isHost) {
                const shareScreenBtn = document.createElement('button');
                shareScreenBtn.id = 'share-screen-btn';
                shareScreenBtn.className = 'styled-button';
                shareScreenBtn.textContent = 'Начать трансляцию';
                shareScreenBtn.addEventListener('click', startScreenSharing);
                
                const stopSharingBtn = document.createElement('button');
                stopSharingBtn.id = 'stop-sharing-btn';
                stopSharingBtn.className = 'styled-button';
                stopSharingBtn.textContent = 'Остановить трансляцию';
                stopSharingBtn.style.display = 'none';
                stopSharingBtn.addEventListener('click', stopScreenSharing);
                
                document.getElementById('chatControls').appendChild(shareScreenBtn);
                document.getElementById('chatControls').appendChild(stopSharingBtn);
            } else {
                const startPlaybackBtn = document.createElement('button');
                startPlaybackBtn.id = 'start-playback-btn';
                startPlaybackBtn.className = 'styled-button';
                startPlaybackBtn.textContent = 'Подключиться к трансляции';
                startPlaybackBtn.addEventListener('click', startPlayback);
                document.getElementById('chatControls').appendChild(startPlaybackBtn);
            }
        }

        initializeInterface();

        function renderMessages(messagesContainerTarget) {
            return function(snapshot) {
                messagesContainerTarget.innerHTML = '';
                const messages = snapshot.val();
                if (messages) {
                    Object.entries(messages).forEach(([id, message]) => {
                        const messageElement = document.createElement('div');
                        messageElement.className = message.sender === username ? 'message sent' : 'message received';
                        const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                        messageElement.innerHTML = `
                            <div class="message-content">${message.text}</div>
                            <div class="message-meta">
                                <span>${message.sender}</span>
                                <span>${time}</span>
                            </div>
                        `;
                        messagesContainerTarget.appendChild(messageElement);
                    });
                    messagesContainerTarget.scrollTop = messagesContainerTarget.scrollHeight;
                }
            };
        }

        onValue(messagesRef, renderMessages(messagesContainer));
        onValue(messagesRef, renderMessages(messagesFullscreen));

        async function sendMessage(inputElement) {
            const message = inputElement.value.trim();
            if (message) {
                const messageData = { sender: username, text: message, timestamp: Date.now() };
                try {
                    const newMessageRef = push(messagesRef);
                    await set(newMessageRef, messageData);
                    inputElement.value = '';
                } catch (error) {
                    console.error('Ошибка при отправке сообщения:', error);
                    alert('Не удалось отправить сообщение');
                }
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(messageInput));
        sendBtnFullscreen.addEventListener('click', () => sendMessage(messageInputFullscreen));
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage(messageInput);
            }
        });
        messageInputFullscreen.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage(messageInputFullscreen);
            }
        });

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function initWebRTC() {
            isWebRTCInitialized = false;
            peerConnection = new RTCPeerConnection(iceServers);
            peerConnection.onicecandidate = handleICECandidate;
            peerConnection.ontrack = handleTrack;
            if (isHost) {
                dataChannel = peerConnection.createDataChannel('chat');
                setupDataChannel();
            } else {
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    setupDataChannel();
                };
            }
            isWebRTCInitialized = true;
        }

        function setupDataChannel() {
            dataChannel.onopen = () => console.log('Канал данных открыт');
            dataChannel.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'chat') {
                    sendMessageToFirebase(message.text);
                } else if (message.type === 'emoji') {
                    showEmojiReaction(message.emoji);
                }
            };
            dataChannel.onclose = () => console.log('Канал данных закрыт');
        }

        function sendMessageToFirebase(message) {
            const messageData = { sender: isHost ? 'Партнер' : username, text: message, timestamp: Date.now() };
            const newMessageRef = push(messagesRef);
            set(newMessageRef, messageData);
        }

        function handleICECandidate(event) {
            if (event.candidate) {
                const candidateRef = ref(db, `rooms/${currentRoomId}/candidates/${isHost ? 'host' : 'guest'}`);
                push(candidateRef, {
                    candidate: event.candidate.toJSON(),
                    timestamp: Date.now()
                });
            }
        }

        function handleTrack(event) {
            if (event.streams && event.streams[0]) {
                streamVideoHidden.pause();
                streamVideoHidden.srcObject = null;
                streamVideoHidden.srcObject = event.streams[0];
                streamZone.innerHTML = '';
                streamZone.appendChild(streamVideoHidden);
                streamVideoHidden.style.width = '100%';
                streamVideoHidden.style.height = '100%';
                streamVideoHidden.style.objectFit = 'contain';
                screenShareVideo.srcObject = event.streams[0];
                sendMessageToFirebase('Трансляция началась');
                streamModal.style.display = 'flex';
                connectionStatus.textContent = 'Подключено!';
                connectionStatusDot.classList.add('connected');
                streamVideoHidden.play().catch(e => console.error('Ошибка воспроизведения:', e));
            }
        }

        createRoomBtn.addEventListener('click', function() {
            const roomId = generateRoomId();
            roomIdInput.value = roomId;
            currentRoomId = roomId;
            isHost = true;
            roomRef = ref(db, `rooms/${roomId}`);
            set(roomRef, {
                createdAt: Date.now(),
                status: 'waiting',
                host: { connected: true },
                guest: { connected: false },
                candidates: { host: {}, guest: {} }
            });
            initWebRTC();
            listenForRoomChanges(roomId);
            connectionStatus.textContent = `Комната создана: ${roomId}. Отправьте этот ID вашему партнеру.`;
            connectionStatusDot.className = 'status-dot waiting';
        });

        joinRoomBtn.addEventListener('click', function() {
            const roomId = roomIdInput.value.trim();
            if (!roomId) {
                alert('Пожалуйста, введите ID комнаты');
                return;
            }
            connectionStatus.textContent = `Подключение к комнате: ${roomId}...`;
            connectionStatusDot.className = 'status-dot waiting';
            currentRoomId = roomId;
            isHost = false;
            roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, snapshot => {
                if (snapshot.exists()) {
                    set(ref(db, `rooms/${roomId}/guest`), { connected: true });
                    set(ref(db, `rooms/${roomId}/status`), 'connected');
                    initWebRTC();
                    listenForRoomChanges(roomId);
                    createOffer();
                    connectionStatus.textContent = 'Подключено! Ожидаем начала трансляции...';
                    connectionStatusDot.className = 'status-dot connected';
                } else {
                    connectionStatus.textContent = 'Комната не найдена.';
                    connectionStatusDot.className = 'status-dot disconnected';
                }
            }, { onlyOnce: true });
        });

        async function createOffer() {
            try {
                if (!peerConnection) {
                    console.error('peerConnection не инициализирован');
                    return;
                }
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                set(ref(db, `rooms/${currentRoomId}/offer`), {
                    sdp: offer,
                    timestamp: Date.now()
                });
            } catch (error) {
                console.error('Ошибка при создании offer:', error);
            }
        }

        async function createAnswer(offerSdp) {
            try {
                if (!peerConnection) {
                    console.error('peerConnection не инициализирован');
                    return;
                }
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offerSdp));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                set(ref(db, `rooms/${currentRoomId}/answer`), {
                    sdp: answer,
                    timestamp: Date.now()
                });
            } catch (error) {
                console.error('Ошибка при создании answer:', error);
            }
        }

        function listenForRoomChanges(roomId) {
            onValue(ref(db, `rooms/${roomId}/offer`), snapshot => {
                if (snapshot.exists() && isHost) {
                    const offer = snapshot.val().sdp;
                    createAnswer(offer);
                }
            });
            onValue(ref(db, `rooms/${roomId}/answer`), snapshot => {
                if (snapshot.exists() && !isHost) {
                    const answer = snapshot.val().sdp;
                    peerConnection.setRemoteDescription(new RTCSessionDescription(answer))
                        .catch(error => console.error('Ошибка при установке remote description:', error));
                }
            });
            const otherRole = isHost ? 'guest' : 'host';
            onValue(ref(db, `rooms/${roomId}/candidates/${otherRole}`), snapshot => {
                const data = snapshot.val();
                if (data) {
                    Object.values(data).forEach(async candidate => {
                        try {
                            if (peerConnection) {
                                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate.candidate));
                            }
                        } catch (error) {
                            console.error('Ошибка при добавлении ICE кандидата:', error);
                        }
                    });
                }
            });
            onValue(ref(db, `rooms/${roomId}/status`), snapshot => {
                if (snapshot.exists()) {
                    const status = snapshot.val();
                    if (status === 'connected' && isHost) {
                        connectionStatus.textContent = 'Партнер подключился! Вы можете начать трансляцию экрана.';
                        connectionStatusDot.className = 'status-dot connected';
                    } else if (status === 'waiting') {
                        connectionStatus.textContent = 'Ожидание подключения партнера...';
                        connectionStatusDot.className = 'status-dot waiting';
                    }
                }
            });
        }

        async function startScreenSharing() {
            if (!currentRoomId) {
                alert('Пожалуйста, сначала создайте или присоединитесь к комнате');
                return;
            }
            if (!isHost) {
                alert('Только создатель комнаты может транслировать экран');
                return;
            }
            if (!isWebRTCInitialized || !peerConnection) {
                alert('WebRTC соединение не готово. Пожалуйста, попробуйте снова.');
                return;
            }
            if (isStreamStopping) {
                alert('Остановка трансляции в процессе. Пожалуйста, подождите.');
                return;
            }
            try {
                localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                streamVideoHidden.pause();
                streamVideoHidden.srcObject = null;
                streamVideoHidden.srcObject = localStream;
                streamZone.innerHTML = '';
                streamZone.appendChild(streamVideoHidden);
                streamVideoHidden.style.width = '100%';
                streamVideoHidden.style.height = '100%';
                streamVideoHidden.style.objectFit = 'contain';
                screenShareVideo.srcObject = localStream;
                localStream.getTracks().forEach(track => {
                    if (peerConnection) {
                        peerConnection.addTrack(track, localStream);
                    }
                });
                localStream.getVideoTracks()[0].onended = stopScreenSharing;
                sendMessageToFirebase('Я начал трансляцию экрана');
                document.getElementById('share-screen-btn').style.display = 'none';
                document.getElementById('stop-sharing-btn').style.display = 'block';
                streamModal.style.display = 'flex';
                isStreaming = true;
                streamVideoHidden.play().catch(e => console.error('Ошибка воспроизведения:', e));
                if (isHost) {
                    await createOffer();
                }
            } catch (error) {
                console.error('Ошибка при запуске трансляции экрана:', error);
                alert('Не удалось получить доступ к экрану. Пожалуйста, предоставьте необходимые разрешения.');
            }
        }

        async function startPlayback() {
            if (isHost) return;
            if (!currentRoomId) {
                alert('Пожалуйста, сначала присоединитесь к комнате');
                return;
            }
            sendMessageToFirebase('Я подключился к трансляции');
            document.getElementById('start-playback-btn').style.display = 'none';
        }

        function stopScreenSharing() {
            if (localStream && !isStreamStopping) {
                isStreamStopping = true;
                localStream.getTracks().forEach(track => track.stop());
                streamVideoHidden.pause();
                streamVideoHidden.srcObject = null;
                streamZone.innerHTML = '';
                screenShareVideo.srcObject = null;
                localStream = null;
                sendMessageToFirebase('Я остановил трансляцию экрана');
                document.getElementById('share-screen-btn').style.display = 'block';
                document.getElementById('stop-sharing-btn').style.display = 'none';
                streamModal.style.display = 'none';
                isStreaming = false;
                if (isHost && currentRoomId) {
                    if (peerConnection) {
                        peerConnection.close();
                        peerConnection = null;
                    }
                    initWebRTC();
                }
                setTimeout(() => {
                    isStreamStopping = false;
                }, 500);
            }
        }

        streamCloseBtn.addEventListener('click', function() {
            if (isHost) {
                stopScreenSharing();
            } else {
                streamModal.style.display = 'none';
            }
        });

        window.addEventListener('click', function(event) {
            if (event.target === streamModal && isHost) {
                stopScreenSharing();
            }
        });

        emojiBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            emojiPopup.style.display = emojiPopup.style.display === 'grid' ? 'none' : 'grid';
        });

        document.addEventListener('click', function(e) {
            if (e.target !== emojiBtn && !emojiPopup.contains(e.target)) {
                emojiPopup.style.display = 'none';
            }
        });

        const emojiItems = document.querySelectorAll('.emoji-item');
        emojiItems.forEach(item => {
            item.addEventListener('click', function() {
                const emoji = this.textContent;
                sendEmoji(emoji);
                emojiPopup.style.display = 'none';
            });
        });

        function sendEmoji(emoji) {
            showEmojiReaction(emoji);
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(JSON.stringify({ type: 'emoji', emoji }));
            }
        }

        function showEmojiReaction(emoji) {
            const emojiElement = document.createElement('div');
            emojiElement.classList.add('emoji-reaction');
            emojiElement.textContent = emoji;
            movieContainer.appendChild(emojiElement);
            setTimeout(() => emojiElement.remove(), 1500);
        }

        let isFullscreen = false;
        fullscreenBtn.addEventListener('click', () => {
            if (!isFullscreen) {
                movieContainer.requestFullscreen();
                document.body.classList.add('fullscreen');
                chatOverlay.classList.add('active');
                fullscreenBtn.textContent = 'Выход из полного экрана';
                isFullscreen = true;
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen');
                chatOverlay.classList.remove('active');
                fullscreenChatBox.classList.remove('active');
                fullscreenBtn.textContent = 'Полный экран';
                toggleChatBtn.textContent = 'Показать чат';
                isFullscreen = false;
            }
        });

        toggleChatBtn.addEventListener('click', () => {
            if (fullscreenChatBox.classList.contains('active')) {
                fullscreenChatBox.classList.remove('active');
                toggleChatBtn.textContent = 'Показать чат';
            } else {
                fullscreenChatBox.classList.add('active');
                toggleChatBtn.textContent = 'Скрыть чат';
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen');
                chatOverlay.classList.remove('active');
                fullscreenChatBox.classList.remove('active');
                fullscreenBtn.textContent = 'Полный экран';
                toggleChatBtn.textContent = 'Показать чат';
                isFullscreen = false;
            }
        });

        function setupThemeToggle(btn, altBtn) {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                btn.textContent = 'Темная тема';
                altBtn.textContent = 'Темная тема';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                btn.textContent = 'Светлая тема';
                altBtn.textContent = 'Светлая тема';
            }
            btn.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'light') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    btn.textContent = 'Светлая тема';
                    altBtn.textContent = 'Светлая тема';
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                    btn.textContent = 'Темная тема';
                    altBtn.textContent = 'Темная тема';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupThemeToggle(themeToggleBtn, themeToggleBtnFullscreen);
        });

        window.addEventListener('beforeunload', () => {
            if (currentRoomId) {
                set(ref(db, `rooms/${currentRoomId}/${isHost ? 'host' : 'guest'}`), { connected: false });
            }
            if (peerConnection) {
                peerConnection.close();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
