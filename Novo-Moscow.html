<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Неоновая Сага: Киберпанк-Фэнтези</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-storage-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <style>
    :root {
      --primary: #8257e6;
      --secondary: #ff5e5e;
      --accent: #00e6cc;
      --background: #0c0e14;
      --surface: #171a23;
      --surface-light: #222532;
      --text: #f1f1f6;
      --text-muted: #a0a0b0;
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.2);
      --border-radius: 16px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', 'Montserrat', sans-serif;
      background-color: var(--background);
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(130, 87, 230, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 94, 94, 0.1) 0%, transparent 40%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    header {
      background: rgba(12, 14, 20, 0.8);
      backdrop-filter: blur(12px);
      padding: var(--spacing-lg) var(--spacing-xl);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: var(--text);
      position: relative;
      text-decoration: none;
    }

    .logo::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 70%;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--spacing-xl);
    }

    .book-cover-section {
      background: var(--surface);
      padding: var(--spacing-lg);
      border-radius: var(--border-radius);
      margin-bottom: var(--spacing-xl);
      box-shadow: var(--shadow-md);
      text-align: center;
    }

    .book-cover-section img {
      max-width: 200px;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: var(--spacing-md);
      box-shadow: var(--shadow-sm);
    }

    .book-cover-section p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .action-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--spacing-lg);
      align-items: center;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: var(--spacing-sm);
    }

    .status-dot.online {
      background: #4CAF50;
    }

    .status-dot.offline {
      background: #FF5722;
    }

    .status-dot.syncing {
      background: #FFC107;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .right-actions {
      display: flex;
      gap: var(--spacing-md);
    }

    .toggle-form-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      border: none;
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: 50px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      transition: all 0.3s ease;
      box-shadow: var(--shadow-md);
    }

    .toggle-form-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .toggle-form-btn i {
      font-size: 0.9rem;
    }

    .chapter-form {
      background: var(--surface);
      padding: var(--spacing-xl);
      border-radius: var(--border-radius);
      margin-bottom: var(--spacing-xl);
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: none;
      animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
    }

    .form-header h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--text);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--spacing-sm);
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .chapter-form input[type="text"],
    .chapter-form input[type="url"],
    .chapter-form textarea,
    .chapter-form input[type="file"] {
      width: 100%;
      padding: var(--spacing-md);
      background: var(--surface-light);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .chapter-form input:focus,
    .chapter-form textarea:focus,
    .chapter-form input[type="file"]:focus,
    .chapter-form input[type="url"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(130, 87, 230, 0.2);
    }

    .chapter-form textarea {
      min-height: 250px;
      resize: vertical;
    }

    .chapter-form input[type="file"],
    .chapter-form input[type="url"] {
      padding: var(--spacing-sm);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-md);
    }

    .btn {
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #9672e6);
      color: white;
      border: none;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .chapter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: var(--spacing-lg);
    }

    .chapter-card {
      background: var(--surface);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(255, 255, 255, 0.05);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .chapter-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
      border-color: rgba(130, 87, 230, 0.3);
    }

    .chapter-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .card-content {
      padding: var(--spacing-lg);
      flex-grow: 1;
    }

    .chapter-card h3 {
      color: var(--text);
      margin-bottom: var(--spacing-md);
      font-size: 1.3rem;
      font-weight: 600;
      line-height: 1.3;
    }

    .chapter-card p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .card-footer {
      padding: var(--spacing-md) var(--spacing-lg);
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-sm);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .card-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      padding: var(--spacing-sm);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .card-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    .card-btn i {
      font-size: 1rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }

    .modal-content {
      background: var(--surface);
      border-radius: var(--border-radius);
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: fadeIn 0.3s ease;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .modal-header {
      padding: var(--spacing-lg) var(--spacing-xl);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 0;
      background: var(--surface);
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--text);
    }

    .modal-body {
      padding: var(--spacing-xl);
    }

    .modal-body p {
      line-height: 1.8;
      color: var(--text);
      white-space: pre-wrap;
      font-size: 1.05rem;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    .empty-state {
      text-align: center;
      padding: var(--spacing-xl) 0;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: var(--spacing-lg);
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.3rem;
      margin-bottom: var(--spacing-md);
      color: var(--text);
    }

    .empty-state p {
      max-width: 500px;
      margin: 0 auto;
    }

    .theme-toggle {
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 3000;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--surface);
      color: var(--text);
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: 8px;
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      z-index: 2500;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      max-width: 320px;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast-icon {
      font-size: 1.2rem;
    }

    .toast.success .toast-icon {
      color: #4CAF50;
    }

    .toast.error .toast-icon {
      color: #FF5722;
    }

    .toast.warning .toast-icon {
      color: #FFC107;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Main Application -->
  <header>
    <div class="logo-container">
      <a href="#" class="logo">Искры Вечности</a>
    </div>
    <div class="right-actions">
      <button class="theme-toggle" id="themeToggle" title="Сменить тему">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="book-cover-section" id="bookCoverSection">
      <img id="bookCoverImage" src="" alt="Обложка книги" style="display: none;">
      <p id="bookCoverPlaceholder">Обложка книги не загружена</p>
    </div>

    <div class="action-bar">
      <div class="status-indicator">
        <span class="status-dot offline" id="statusDot"></span>
        <span id="statusText">Оффлайн</span>
      </div>
      <button class="toggle-form-btn" id="toggleFormBtn">
        <i class="fas fa-plus"></i> Новая глава
      </button>
    </div>

    <div class="chapter-form" id="chapterForm">
      <div class="form-header">
        <h2 id="formTitle">Новая глава</h2>
      </div>
      <div class="form-group">
        <label for="chapterTitle">Заголовок</label>
        <input type="text" id="chapterTitle" required>
      </div>
      <div class="form-group">
        <label for="chapterContent">Содержание</label>
        <textarea id="chapterContent" required></textarea>
      </div>
      <div class="form-group">
        <label for="bookCoverFile">Обложка книги (файл, опционально)</label>
        <input type="file" id="bookCoverFile" accept="image/*">
      </div>
      <div class="form-group">
        <label for="bookCoverUrl">Обложка книги (URL, опционально)</label>
        <input type="url" id="bookCoverUrl" placeholder="https://raw.githubusercontent.com/...">
      </div>
      <div class="form-actions">
        <button class="btn btn-secondary" id="cancelBtn">Отмена</button>
        <button class="btn btn-primary" id="saveBtn">Сохранить</button>
      </div>
    </div>

    <div class="chapter-grid" id="chapterGrid"></div>

    <div class="empty-state" id="emptyState">
      <i class="fas fa-book-open"></i>
      <h3>Пока нет глав</h3>
      <p>Начните писать свою историю, добавив первую главу!</p>
    </div>
  </div>

  <!-- Modal for Viewing Chapters -->
  <div class="modal" id="chapterModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle"></h2>
        <button class="close-btn" id="closeModalBtn">×</button>
      </div>
      <div class="modal-body">
        <p id="modalContent"></p>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDPDG2j29r3Ay0xS0Y2g1NLYGlJNY0yUJI",
      authDomain: "misha-and-anna-48e4c.firebaseapp.com",
      databaseURL: "https://misha-and-anna-48e4c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "misha-and-anna-48e4c",
      storageBucket: "misha-and-anna-48e4c.appspot.com",
      messagingSenderId: "985103413436",
      appId: "1:985103413436:web:c0b6d10b5ed58b9f0d0ae0"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    // DOM Elements
    const toggleFormBtn = document.getElementById('toggleFormBtn');
    const chapterForm = document.getElementById('chapterForm');
    const chapterTitle = document.getElementById('chapterTitle');
    const chapterContent = document.getElementById('chapterContent');
    const bookCoverFile = document.getElementById('bookCoverFile');
    const bookCoverUrl = document.getElementById('bookCoverUrl');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const formTitle = document.getElementById('formTitle');
    const chapterGrid = document.getElementById('chapterGrid');
    const emptyState = document.getElementById('emptyState');
    const chapterModal = document.getElementById('chapterModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const loader = document.getElementById('loader');
    const bookCoverSection = document.getElementById('bookCoverSection');
    const bookCoverImage = document.getElementById('bookCoverImage');
    const bookCoverPlaceholder = document.getElementById('bookCoverPlaceholder');

    // State
    let isEditing = false;
    let editingChapterId = null;

    // Utility Functions
    function showLoader() {
      loader.style.display = 'flex';
    }

    function hideLoader() {
      loader.style.display = 'none';
    }

    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = `toast ${type} show`;
      toast.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} toast-icon"></i>
        <span class="toast-message">${message}</span>
      `;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    function updateStatus(status, message) {
      statusDot.className = `status-dot ${status}`;
      statusText.textContent = message;
    }

    function sanitizeHTML(str) {
      return DOMPurify.sanitize(str);
    }

    // Load Book Cover
    function loadBookCover() {
      database.ref('bookCover').once('value')
        .then((snapshot) => {
          const coverUrl = snapshot.val();
          if (coverUrl) {
            bookCoverImage.src = coverUrl;
            bookCoverImage.style.display = 'block';
            bookCoverPlaceholder.style.display = 'none';
          } else {
            bookCoverImage.style.display = 'none';
            bookCoverPlaceholder.style.display = 'block';
          }
        })
        .catch((error) => {
          console.error('Error loading book cover:', error);
          showToast('Ошибка загрузки обложки', 'error');
        });
    }

    // Chapter Form Handling
    toggleFormBtn.addEventListener('click', () => {
      chapterForm.style.display = chapterForm.style.display === 'block' ? 'none' : 'block';
      if (chapterForm.style.display === 'block') {
        resetForm();
      }
    });

    cancelBtn.addEventListener('click', () => {
      chapterForm.style.display = 'none';
      resetForm();
    });

    saveBtn.addEventListener('click', async () => {
      const title = chapterTitle.value.trim();
      const content = chapterContent.value.trim();
      const coverFile = bookCoverFile.files[0];
      const coverUrlInput = bookCoverUrl.value.trim();

      if (!title || !content) {
        showToast('Заполните все поля', 'error');
        return;
      }

      if (coverFile && coverUrlInput) {
        showToast('Выберите либо файл, либо URL для обложки, но не оба', 'error');
        return;
      }

      showLoader();
      const chapterData = {
        title,
        content,
        timestamp: Date.now()
      };

      try {
        // Handle cover image
        let coverUrl = null;
        if (coverFile) {
          const storageRef = storage.ref(`bookCovers/cover_${Date.now()}`);
          const snapshot = await storageRef.put(coverFile);
          coverUrl = await snapshot.ref.getDownloadURL();
        } else if (coverUrlInput) {
          // Validate URL
          try {
            new URL(coverUrlInput);
            coverUrl = coverUrlInput;
          } catch {
            showToast('Недействительный URL обложки', 'error');
            hideLoader();
            return;
          }
        }

        if (coverUrl) {
          await database.ref('bookCover').set(coverUrl);
        }

        // Save or update chapter
        if (isEditing) {
          await database.ref(`chapters/${editingChapterId}`).update(chapterData);
          showToast('Глава обновлена!', 'success');
        } else {
          await database.ref('chapters').push(chapterData);
          showToast('Глава сохранена!', 'success');
        }

        chapterForm.style.display = 'none';
        resetForm();
        if (coverUrl) loadBookCover();
        hideLoader();
      } catch (error) {
        showToast(`Ошибка: ${error.message}`, 'error');
        hideLoader();
      }
    });

    function resetForm() {
      chapterTitle.value = '';
      chapterContent.value = '';
      bookCoverFile.value = '';
      bookCoverUrl.value = '';
      formTitle.textContent = 'Новая глава';
      isEditing = false;
      editingChapterId = null;
    }

    // Load Chapters
    function loadChapters() {
      showLoader();
      try {
        database.ref('chapters').on('value', (snapshot) => {
          chapterGrid.innerHTML = '';
          const chapters = snapshot.val();
          
          if (!chapters) {
            emptyState.style.display = 'block';
            hideLoader();
            updateStatus('online', 'Соединение с базой данных');
            return;
          }

          emptyState.style.display = 'none';
          Object.entries(chapters).forEach(([id, chapter]) => {
            const card = document.createElement('div');
            card.className = 'chapter-card';
            card.innerHTML = `
              <div class="card-content">
                <h3>${sanitizeHTML(chapter.title)}</h3>
                <p>${sanitizeHTML(chapter.content.substring(0, 150))}...</p>
              </div>
              <div class="card-footer">
                <button class="card-btn view-btn" data-id="${id}">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="card-btn edit-btn" data-id="${id}">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="card-btn delete-btn" data-id="${id}">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            `;
            chapterGrid.appendChild(card);
          });

          document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              viewChapter(btn.dataset.id);
            });
          });

          document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              editChapter(btn.dataset.id);
            });
          });

          document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              deleteChapter(btn.dataset.id);
            });
          });

          hideLoader();
          updateStatus('online', 'Соединение с базой данных');
        }, (error) => {
          console.error('Error loading chapters:', error);
          let userMessage = 'Ошибка загрузки глав';
          if (error.code === 'PERMISSION_DENIED') {
            userMessage = 'Нет доступа к данным. Проверьте настройки.';
          } else if (error.code === 'NETWORK_ERROR') {
            userMessage = 'Нет подключения к интернету.';
          }
          updateStatus('offline', userMessage);
          showToast(userMessage, 'error');
          hideLoader();
        });
      } catch (error) {
        console.error('Error in loadChapters:', error);
        showToast(`Ошибка загрузки глав: ${error.message}`, 'error');
        hideLoader();
      }
    }

    // View Chapter
    function viewChapter(id) {
      showLoader();
      database.ref(`chapters/${id}`).once('value')
        .then((snapshot) => {
          const chapter = snapshot.val();
          if (chapter) {
            modalTitle.textContent = sanitizeHTML(chapter.title);
            modalContent.textContent = chapter.content;
            chapterModal.style.display = 'flex';
          } else {
            showToast('Глава не найдена', 'error');
          }
          hideLoader();
        })
        .catch((error) => {
          showToast(`Ошибка загрузки главы: ${error.message}`, 'error');
          hideLoader();
        });
    }

    // Edit Chapter
    function editChapter(id) {
      showLoader();
      database.ref(`chapters/${id}`).once('value')
        .then((snapshot) => {
          const chapter = snapshot.val();
          if (chapter) {
            chapterTitle.value = chapter.title;
            chapterContent.value = chapter.content;
            formTitle.textContent = 'Редактировать главу';
            isEditing = true;
            editingChapterId = id;
            chapterForm.style.display = 'block';
          } else {
            showToast('Глава не найдена', 'error');
          }
          hideLoader();
        })
        .catch((error) => {
          showToast(`Ошибка загрузки главы: ${error.message}`, 'error');
          hideLoader();
        });
    }

    // Delete Chapter
    function deleteChapter(id) {
      if (confirm('Вы уверены, что хотите удалить эту главу?')) {
        showLoader();
        database.ref(`chapters/${id}`).remove()
          .then(() => {
            showToast('Глава удалена!', 'success');
            hideLoader();
          })
          .catch((error) => {
            showToast(`Ошибка удаления: ${error.message}`, 'error');
            hideLoader();
          });
      }
    }

    // Modal Close
    closeModalBtn.addEventListener('click', () => {
      chapterModal.style.display = 'none';
    });

    // Theme Toggle (Placeholder)
    document.getElementById('themeToggle').addEventListener('click', () => {
      showToast('Переключение темы пока не реализовано', 'warning');
    });

    // Initialize
    console.log('App initialized');
    updateStatus('online', 'Соединение с базой данных');
    loadChapters();
    loadBookCover();
  </script>
</body>
</html>
