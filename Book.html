    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--dark-gradient);
      overflow: hidden;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(219, 39, 119, 0.1));
      animation: float 20s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      left: 70%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      left: 40%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      left: 80%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      25% { transform: translateY(-100px) rotate(90deg); opacity: 0.6; }
      50% { transform: translateY(-200px) rotate(180deg); opacity: 0.3; }
      75% { transform: translateY(-100px) rotate(270deg); opacity: 0.6; }
    }

    /* Particle System */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      border-radius: 50%;
      animation: particle-float 15s infinite linear;
    }

    @keyframes particle-float {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(200px);
        opacity: 0;
      }
    }

    /* Enhanced Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(50px);
      transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .slide-in-left {
      opacity: 0;
      transform: translateX(-100px);
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide-in-left.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .slide-in-right {
      opacity: 0;
      transform: translateX(100px);
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide-in-right.visible {
      opacity: 1;
      transform: translateX(0);
    }

    /* Enhanced Hover Effects */
    .hover-float {

    .hover-float:hover {

    .hover-glow::before {

      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);

          const size = Math.random() * 6 + 2;
          const left = Math.random() * 100;
          const duration = Math.random() * 15 + 10;
          const delay = Math.random() * 5;
          const opacity = Math.random() * 0.5 + 0.2;
          
          particle.style.cssText = `
            left: ${left}vw;
            width: ${size}px;
            height: ${size}px;
            animation-duration: ${duration}s;
            animation-delay: ${delay}s;
            opacity: ${opacity};
          `;

          document.getElementById('particles').appendChild(particle);

          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
            }
          }, (duration + delay) * 1000);
        };

        // Create particles more dynamically
        const particleInterval = setInterval(createAdvancedParticle, 300);
        
        // Initial burst of particles
        for (let i = 0; i < 30; i++) {
          setTimeout(createAdvancedParticle, i * 100);
        }

        return () => clearInterval(particleInterval);
      }, []);

      useEffect(() => {
        // Smooth loading animation
        const timer = setTimeout(() => {
          setIsLoaded(true);
          const loadingElement = document.getElementById('loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            setTimeout(() => {
              loadingElement.style.display = 'none';
            }, 800);
          }
        }, 2500);

        return () => clearTimeout(timer);
      }, []);

      useEffect(() => {
        // Advanced mouse tracking for enhanced interactivity
        const handleMouseMove = (e) => {
          const { clientX, clientY } = e;
          const x = (clientX / window.innerWidth) * 100;
          const y = (clientY / window.innerHeight) * 100;

          // Update CSS custom properties for mouse-based animations
          document.documentElement.style.setProperty('--mouse-x', `${x}%`);
          document.documentElement.style.setProperty('--mouse-y', `${y}%`);

          // Subtle parallax effect for floating shapes
          const shapes = document.querySelectorAll('.shape');
          shapes.forEach((shape, index) => {
            const intensity = (index + 1) * 0.02;
            const xOffset = (clientX - window.innerWidth / 2) * intensity;
            const yOffset = (clientY - window.innerHeight / 2) * intensity;
            
            shape.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
          });
        };

        window.addEventListener('mousemove', handleMouseMove);
        return () => window.removeEventListener('mousemove', handleMouseMove);
      }, []);

      return (
        <div className="relative">
          <ParticleSystem />
          <ScrollProgress />
          
          <Header />
          <BioSection />
          <BlogSection />
          <TeachingSection />
          <GeniusSection />
          <PersonalitySection />
          <ValeriaSection />
          <BookSection />
          <Footer />

          {/* Additional decorative elements */}
          <div className="fixed top-1/2 left-4 translate-y-1/2 z-10 hidden lg:block">
            <div className="flex flex-col gap-4">
              <a href="#story" className="w-3 h-3 rounded-full bg-romantic/30 hover:bg-romantic transition-all hover:scale-125"></a>
              <a href="#writings" className="w-3 h-3 rounded-full bg-gradient/30 hover:bg-gradient-500 transition-all hover:scale-125"></a>
              <a href="#teaching" className="w-3 h-3 rounded-full bg-purple-500/30 hover:bg-purple-500 transition-all hover:scale-125"></a>
              <a href="#genius" className="w-3 h-3 rounded-full bg-pink-500/30 hover:bg-pink-500 transition-all hover:scale-125"></a>
            </div>
          </div>

          {/* Floating action button */}
          <div className="fixed bottom-8 right-8 z-50">
            <button 
              onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
              className="btn-romantic w-14 h-14 rounded-full flex items-center justify-center text-2xl hover-glow shadow-2xl"
              aria-label="Scroll to top"
            >
              ↑
            </button>
          </div>

          {/* Background music suggestion */}
          <div className="fixed bottom-8 left-8 z-50 hidden lg:block">
            <div className="glass-dark rounded-2xl p-4 max-w-xs">
              <div className="flex items-center gap-3">
                <div className="text-2xl animate-pulse">🎵</div>
                <div>
                  <div className="text-sm text-romantic font-medium">Слушайте для атмосферы</div>
                  <div className="text-xs text-gray-400">PLAVE • Корейские баллады</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Render the application
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
