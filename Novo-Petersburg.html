<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тени Истоков: Киберпанк-Прелюдия</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <style>
    :root {
      --primary: #b100cd;
      --secondary: #ff007a;
      --accent: #39ff14;
      --background: #0d001a;
      --surface: #1a0033;
      --surface-light: #26004d;
      --text: #f0e6ff;
      --text-muted: #b3a3cc;
      --glow: 0 0 20px rgba(177, 0, 205, 0.6);
      --shadow-sm: 0 6px 15px rgba(0, 0, 0, 0.4);
      --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.5);
      --shadow-lg: 0 15px 50px rgba(0, 0, 0, 0.6);
      --border-radius: 10px;
      --spacing-sm: 10px;
      --spacing-md: 20px;
      --spacing-lg: 30px;
      --spacing-xl: 40px;
    }

    body.light-theme {
      --background: #f5e6ff;
      --surface: #ffffff;
      --surface-light: #f0e6ff;
      --text: #1a0033;
      --text-muted: #664080;
      --glow: 0 0 20px rgba(177, 0, 205, 0.4);
      --shadow-sm: 0 6px 15px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 15px 50px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.7;
      position: relative;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    #glitch-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(13, 0, 26, 0.9), rgba(13, 0, 26, 0.9)),
                  url('https://via.placeholder.com/1920x1080/1a0033/b100cd?text=Glitch+Background') no-repeat center center/cover;
      z-index: -2;
      animation: glitch 5s infinite;
      opacity: 0.3;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      10%, 30%, 50%, 70%, 90% { transform: translate(calc(-1 * var(--spacing-sm)), calc(-1 * var(--spacing-sm))); }
      20%, 40%, 60%, 80% { transform: translate(var(--spacing-sm), var(--spacing-sm)); }
    }

    header {
      background: linear-gradient(to right, rgba(13, 0, 26, 0.95), rgba(26, 0, 51, 0.85));
      backdrop-filter: blur(20px);
      padding: var(--spacing-md) var(--spacing-xl);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-sm), var(--glow);
      clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
    }

    body.light-theme header {
      background: linear-gradient(to right, rgba(255, 255, 255, 0.95), rgba(245, 230, 255, 0.85));
      box-shadow: var(--shadow-sm);
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      font-family: 'Exo 2', sans-serif;
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 3px;
      color: var(--text);
      text-decoration: none;
      position: relative;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: var(--accent);
      animation: glitch-text 0.3s;
    }

    @keyframes glitch-text {
      0%, 100% { transform: translate(0); }
      50% { transform: translate(2px, -2px); }
    }

    .logo::before {
      content: '';
      position: absolute;
      left: -12px;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 90%;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
      border-radius: 4px;
    }

    .nav-actions {
      display: flex;
      gap: var(--spacing-md);
      align-items: center;
    }

    .nav-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      padding: var(--spacing-sm) var(--spacing-md);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      text-transform: uppercase;
    }

    .nav-btn:hover {
      color: var(--accent);
      text-shadow: var(--glow);
    }

    .nav-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-btn:hover::after {
      width: 80%;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--spacing-xl);
      display: none;
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
      position: relative;
    }

    .container.visible {
      display: block;
      opacity: 1;
    }

    .book-cover-section {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: var(--background);
      overflow-y: auto;
      padding: var(--spacing-xl) var(--spacing-md);
    }

    .book-cover-wrapper {
      perspective: 1000px;
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-md);
    }

    .book-cover-section img {
      max-width: 500px;
      max-height: 750px;
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 14px;
      box-shadow: var(--shadow-lg), var(--glow);
      z-index: 1;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      border: 3px solid rgba(57, 255, 20, 0.3);
      display: block;
    }

    .book-cover-section img:hover {
      transform: rotateY(0deg) translateZ(100px);
      box-shadow: var(--shadow-lg), 0 0 30px rgba(177, 0, 205, 0.8);
    }

    .book-cover-section p {
      color: var(--text-muted);
      font-size: 1.4rem;
      max-width: 700px;
      z-index: 1;
      margin-bottom: var(--spacing-lg);
      font-family: 'Share Tech Mono', monospace;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
      animation: fadeInText 2s ease-in-out;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .explore-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      border: none;
      padding: var(--spacing-md) calc(var(--spacing-xl) + 10px);
      border-radius: 8px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      transition: all 0.4s ease;
      box-shadow: var(--shadow-md), var(--glow);
      z-index: 1;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      margin: var(--spacing-sm);
    }

    .explore-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(57, 255, 20, 0.4), transparent);
      transition: left 0.5s ease;
    }

    .explore-btn:hover::before {
      left: 100%;
    }

    .explore-btn:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg), 0 0 35px rgba(177, 0, 205, 0.9);
      background: linear-gradient(135deg, var(--secondary), var(--primary));
    }

    .explore-btn i {
      font-size: 1.4rem;
    }

    .action-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--spacing-lg);
      align-items: center;
      background: rgba(26, 0, 51, 0.5);
      padding: var(--spacing-md);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      color: var(--text-muted);
      font-size: 1rem;
      font-family: 'Share Tech Mono', monospace;
    }

    .status-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: var(--spacing-sm);
    }

    .status-dot.online {
      background: var(--accent);
    }

    .status-dot.offline {
      background: #ff007a;
    }

    .status-dot.syncing {
      background: #ffd700;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .toggle-form-btn, .language-toggle-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      border: none;
      padding: var(--spacing-md) calc(var(--spacing-lg) + 5px);
      border-radius: 8px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      transition: all 0.4s ease;
      box-shadow: var(--shadow-md);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .toggle-form-btn:hover, .language-toggle-btn:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg), var(--glow);
    }

    .toggle-form-btn i, .language-toggle-btn i {
      font-size: 1rem;
    }

    .chapter-form, .gallery-form {
      background: var(--surface);
      padding: var(--spacing-xl);
      border-radius: var(--border-radius);
      margin-bottom: var(--spacing-xl);
      box-shadow: var(--shadow-lg), var(--glow);
      border: 2px solid rgba(57, 255, 20, 0.2);
      display: none;
      animation: slideDown 0.6s ease-out;
      clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
    }

    .form-header h2 {
      font-family: 'Exo 2', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--text);
      text-shadow: 0 0 10px rgba(177, 0, 205, 0.4);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--spacing-sm);
      color: var(--text-muted);
      font-size: 1rem;
      font-family: 'Share Tech Mono', monospace;
    }

    .chapter-form input[type="text"],
    .chapter-form textarea,
    .gallery-form input[type="text"],
    .gallery-form input[type="url"] {
      width: 100%;
      padding: var(--spacing-md);
      background: var(--surface-light);
      border: 2px solid rgba(57, 255, 20, 0.2);
      color: var(--text);
      font-family: 'Share Tech Mono', monospace;
      border-radius: 6px;
      font-size: 1.1rem;
      transition: all 0.4s ease;
    }

    .chapter-form input:focus,
    .chapter-form textarea:focus,
    .gallery-form input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(57, 255, 20, 0.4);
    }

    .chapter-form textarea {
      min-height: 350px;
      resize: vertical;
    }

    .character-input-group {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-md);
      align-items: center;
    }

    .character-input-group input {
      flex: 1;
    }

    .character-input-group .remove-character-btn {
      background: transparent;
      border: 2px solid #ff007a;
      color: #ff007a;
      padding: var(--spacing-sm);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }

    .character-input-group .remove-character-btn:hover {
      background: rgba(255, 0, 122, 0.2);
      color: var(--accent);
    }

    .add-character-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      border: none;
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: 8px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      transition: all 0.4s ease;
      box-shadow: var(--shadow-sm);
      margin-bottom: var(--spacing-lg);
    }

    .add-character-btn:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md), var(--glow);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-md);
    }

    .btn {
      padding: var(--spacing-md) calc(var(--spacing-lg) + 5px);
      border-radius: 8px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      border: none;
      box-shadow: var(--shadow-sm), var(--glow);
    }

    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md), 0 0 25px rgba(177, 0, 205, 0.8);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-muted);
      border: 2px solid rgba(57, 255, 20, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(57, 255, 20, 0.15);
      color: var(--text);
    }

    .chapter-grid, .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: var(--spacing-lg);
    }

    .chapter-card, .location-card {
      background: var(--surface);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: all 0.5s ease;
      cursor: pointer;
      position: relative;
      box-shadow: var(--shadow-md), var(--glow);
      border: 2px solid rgba(57, 255, 20, 0.2);
      height: 100%;
      display: flex;
      flex-direction: column;
      clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
    }

    .chapter-card:hover, .location-card:hover {
      transform: translateY(-10px) rotate(1deg);
      box-shadow: var(--shadow-lg), 0 0 40px rgba(177, 0, 205, 0.9);
      border-color: rgba(57, 255, 20, 0.5);
    }

    .chapter-card::before, .location-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .card-content {
      padding: var(--spacing-lg);
      flex-grow: 1;
    }

    .chapter-card h3, .location-title {
      color: var(--text);
      margin-bottom: var(--spacing-md);
      font-size: 1.5rem;
      font-weight: 600;
      font-family: 'Exo 2', sans-serif;
      line-height: 1.3;
      text-shadow: 0 0 5px rgba(177, 0, 205, 0.3);
    }

    .chapter-card p {
      color: var(--text-muted);
      font-size: 1rem;
      font-family: 'Share Tech Mono', monospace;
    }

    .card-footer {
      padding: var(--spacing-md) var(--spacing-lg);
      background: rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-sm);
      border-top: 2px solid rgba(57, 255, 20, 0.2);
    }

    .card-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      padding: var(--spacing-sm);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card-btn:hover {
      background: rgba(57, 255, 20, 0.25);
      color: var(--accent);
    }

    .card-btn i {
      font-size: 1.2rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(15px);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }

    body.light-theme .modal {
      background: rgba(255, 255, 255, 0.95);
    }

    .modal-content {
      background: var(--surface);
      border-radius: var(--border-radius);
      max-width: 1000px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: fadeIn 0.5s ease;
      box-shadow: var(--shadow-lg), var(--glow);
      border: 2px solid rgba(57, 255, 20, 0.2);
      clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%);
    }

    .modal#galleryModal .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal#galleryModal .modal-body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--spacing-md);
    }

    .modal#galleryModal img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border: 2px solid rgba(57, 255, 20, 0.3);
      box-shadow: var(--shadow-lg), var(--glow);
      transition: transform 0.3s ease;
    }

    .modal#galleryModal img:hover {
      transform: scale(1.05);
    }

    .modal-header {
      padding: var(--spacing-lg) var(--spacing-xl);
      border-bottom: 2px solid rgba(57, 255, 20, 0.2);
      position: sticky;
      top: 0;
      background: var(--surface);
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-family: 'Exo 2', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--text);
      text-shadow: 0 0 10px rgba(177, 0, 205, 0.4);
    }

    .modal-body {
      padding: var(--spacing-xl);
    }

    .modal-body p {
      line-height: 2;
      color: var(--text);
      white-space: pre-wrap;
      font-size: 1.2rem;
      font-family: 'Share Tech Mono', monospace;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 1.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .close-btn:hover {
      background: rgba(57, 255, 20, 0.25);
      color: var(--accent);
    }

    .empty-state {
      text-align: center;
      padding: var(--spacing-xl) 0;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: var(--spacing-lg);
      opacity: 0.7;
      text-shadow: var(--glow);
    }

    .empty-state h3 {
      font-size: 1.6rem;
      margin-bottom: var(--spacing-md);
      color: var(--text);
      font-family: 'Exo 2', sans-serif;
    }

    .empty-state p {
      max-width: 600px;
      margin: 0 auto;
      font-family: 'Share Tech Mono', monospace;
    }

    .theme-toggle {
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(57, 255, 20, 0.25);
      color: var(--accent);
    }

    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 3000;
      justify-content: center;
      align-items: center;
    }

    body.light-theme .loader {
      background: rgba(255, 255, 255, 0.9);
    }

    .spinner {
      width: 70px;
      height: 70px;
      border: 6px solid rgba(57, 255, 20, 0.3);
      border-radius: 50%;
      border-top: 6px solid var(--accent);
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    .toast {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: var(--surface);
      color: var(--text);
      padding: var(--spacing-md) calc(var(--spacing-lg) + 5px);
      border-radius: 12px;
      box-shadow: var(--shadow-lg), var(--glow);
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      z-index: 2500;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.5s ease;
      max-width: 400px;
      border: 2px solid rgba(57, 255, 20, 0.2);
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast-icon {
      font-size: 1.4rem;
    }

    const languageText = document.getElementById('languageText');

    let isEditingChapter = false;
    let editingChapterId = null;
    let isEditingLocation = false;
    let editingLocationId = null;
    let isAdmin = false;
    let currentLanguage = 'ru';

    function showLoader() {
      loader.style.display = 'flex';

    function hideLoader() {
      loader.style.display = 'none';
    }

    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = `toast ${type} show`;
      toast.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} toast-icon"></i>
        <span class="toast-message">${message}</span>
      `;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 500);
      }, 4000);
    }

    function updateChapterStatus(status, message) {
      chapterStatusDot.className = `status-dot ${status}`;
      chapterStatusText.textContent = message;
    }

    function updateGalleryStatus(status, message) {
      galleryStatusDot.className = `status-dot ${status}`;
      galleryStatusText.textContent = message;
    }

    function sanitizeHTML(str) {
      if (typeof DOMPurify === 'undefined') {
        console.error('DOMPurify is not loaded');
        return str;
      }
      return DOMPurify.sanitize(str);
    }

    function toggleTheme() {
      const isLightTheme = document.body.classList.toggle('light-theme');
      themeToggle.innerHTML = `<i class="fas fa-${isLightTheme ? 'moon' : 'sun'}"></i>`;
      localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
      showToast(`Тема изменена на ${isLightTheme ? 'светлую' : 'темную'}`, 'success');
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
      } else {
        document.body.classList.remove('light-theme');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
      }
    }

    function showLoginModal() {
      loginModal.style.display = 'flex';
      usernameInput.focus();
    }

    function hideLoginModal() {
      loginModal.style.display = 'none';
      usernameInput.value = '';
    }

    function updateButtonVisibility() {
      document.querySelectorAll('.admin-only, .edit-btn, .delete-btn').forEach(btn => {
        btn.classList.toggle('hidden-btn', !isAdmin);
      });
      loginBtn.textContent = localStorage.getItem('username') ? 'Выйти' : 'Войти';
    }

    function toggleLanguage() {
      console.log('Toggling language, current:', currentLanguage);
      currentLanguage = currentLanguage === 'ru' ? 'en' : 'ru';
      languageText.textContent = currentLanguage === 'ru' ? 'English' : 'Русский';
      loadChapters();
      showToast(`Язык изменен на ${currentLanguage === 'ru' ? 'русский' : 'английский'}`, 'success');
    }

    async function loadChapters() {
      try {
        showLoader();
        const snapshot = await database.ref(`precursor_chapters${currentLanguage === 'en' ? '_en' : ''}`).once('value');
        const chapters = snapshot.val();
        chapterGrid.innerHTML = '';
        if (chapters) {
          Object.entries(chapters).forEach(([id, chapter]) => {
            const card = document.createElement('div');
            card.className = 'chapter-card';
            card.innerHTML = `
              <div class="card-content">
                <h3>${sanitizeHTML(chapter.title)}</h3>
                <p>${sanitizeHTML(chapter.content.substring(0, 100))}...</p>
              </div>
              <div class="card-footer">
                <button class="card-btn view-btn" data-id="${id}">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="card-btn copy-btn" data-id="${id}" title="Копировать текст главы">
                  <i class="fas fa-copy"></i>
                </button>
                ${isAdmin ? `
                  <button class="card-btn edit-btn" data-id="${id}">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="card-btn delete-btn" data-id="${id}">
                    <i class="fas fa-trash"></i>
                  </button>
                ` : ''}
              </div>
            `;
            chapterGrid.appendChild(card);
          });
          chapterEmptyState.style.display = 'none';
        } else {
          chapterEmptyState.style.display = 'block';
        }
        updateChapterStatus('online', 'Главы загружены');
      } catch (error) {
        console.error('Error loading chapters:', error);
        updateChapterStatus('offline', 'Ошибка загрузки');
        showToast('Ошибка загрузки глав', 'error');
      } finally {
        hideLoader();
      }
    }

    async function loadGallery() {
      try {
        showLoader();
        const snapshot = await database.ref('gallery_locations').once('value');
        const locations = snapshot.val();
        galleryGrid.innerHTML = '';
        if (locations) {
          Object.entries(locations).forEach(([id, location]) => {
            const card = document.createElement('div');
            card.className = 'location-card';
            card.innerHTML = `
              <img src="${sanitizeHTML(location.image)}" alt="${sanitizeHTML(location.title)}">
              <h3 class="location-title">${sanitizeHTML(location.title)}</h3>
              <div class="card-footer">
                ${isAdmin ? `
                  <button class="card-btn edit-btn" data-id="${id}">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="card-btn delete-btn" data-id="${id}">
                    <i class="fas fa-trash"></i>
                  </button>
                ` : ''}
              </div>
              <div class="character-grid" id="characterGrid-${id}">
                ${location.characters ? Object.entries(location.characters).map(([charId, char]) => `
                  <div class="character-card">
                    <img src="${sanitizeHTML(char.image)}" alt="${sanitizeHTML(char.name)}">
                    <div class="character-name">${sanitizeHTML(char.name)}</div>
                  </div>
                `).join('') : ''}
              </div>
            `;
            galleryGrid.appendChild(card);
            const characterGrid = document.getElementById(`characterGrid-${id}`);
            card.querySelector('img').addEventListener('click', () => {
              galleryModalTitle.textContent = location.title;
              galleryModalImage.src = location.image;
              galleryModalImage.alt = location.title;
              galleryModal.style.display = 'flex';
            });
            card.querySelector('.location-title').addEventListener('click', () => {
              characterGrid.classList.toggle('active');
            });
          });
          galleryEmptyState.style.display = 'none';
        } else {
          galleryEmptyState.style.display = 'block';
        }
        updateGalleryStatus('online', 'Галерея загружена');
      } catch (error) {
        console.error('Error loading gallery:', error);
        updateGalleryStatus('offline', 'Ошибка загрузки');
        showToast('Ошибка загрузки галереи', 'error');
      } finally {
        hideLoader();
      }
    }

      try {
        const snapshot = await database.ref('book_cover').once('value');
        const cover = snapshot.val();
        if (cover && cover.url) {
          bookCoverImage.src = sanitizeHTML(cover.url);
        }
      } catch (error) {
        console.error('Error loading book cover:', error);
        showToast('Ошибка загрузки обложки', 'error');

        return;
      }
      const title = chapterTitle.value.trim();
      const content = chapterContent.value.trim();
      const titleEn = chapterTitleEn.value.trim();
      const contentEn = chapterContentEn.value.trim();
      if (!title || !content) {
        showToast('Заполните обязательные поля на русском', 'error');
        return;
      }
      try {
        showLoader();
        const chapterData = { title, content };
        const chapterDataEn = titleEn && contentEn ? { title: titleEn, content: contentEn } : null;
        if (isEditingChapter) {
          await database.ref(`precursor_chapters/${editingChapterId}`).update(chapterData);
          if (chapterDataEn) {
            await database.ref(`precursor_chapters_en/${editingChapterId}`).update(chapterDataEn);
          } else {
            await database.ref(`precursor_chapters_en/${editingChapterId}`).remove();
          }
          showToast('Глава обновлена', 'success');
        } else {
          const newChapterRef = await database.ref('precursor_chapters').push(chapterData);
          if (chapterDataEn) {
            await database.ref(`precursor_chapters_en/${newChapterRef.key}`).set(chapterDataEn);
          }
          showToast('Глава добавлена', 'success');
        }
        chapterForm.style.display = 'none';
        chapterTitle.value = '';
        chapterTitleEn.value = '';
        chapterContent.value = '';
        chapterContentEn.value = '';
        isEditingChapter = false;
        editingChapterId = null;
        loadChapters();
      } catch (error) {
        console.error('Error saving chapter:', error);
        showToast('Ошибка сохранения главы', 'error');
      } finally {
        hideLoader();
      }
    });

    toggleGalleryFormBtn.addEventListener('click', () => {
      if (!isAdmin) {
        showToast('Только администратор может добавлять локации', 'error');
        return;
      }
      isEditingLocation = false;
      galleryForm.style.display = 'block';
      galleryFormTitle.textContent = 'Новая локация';
      locationTitle.value = '';
      locationImage.value = '';
      characterInputs.innerHTML = `
        <div class="character-input-group">
          <input type="text" class="character-name" placeholder="Имя персонажа" required>
          <input type="url" class="character-image" placeholder="Ссылка на изображение" required>
          <button class="remove-character-btn" title="Удалить персонажа">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      `;
      locationTitle.focus();
      gallerySection.scrollIntoView({ behavior: 'smooth' });
    });

    cancelGalleryBtn.addEventListener('click', () => {
      galleryForm.style.display = 'none';
      locationTitle.value = '';
      locationImage.value = '';
      characterInputs.innerHTML = `
        <div class="character-input-group">
          <input type="text" class="character-name" placeholder="Имя персонажа" required>
          <input type="url" class="character-image" placeholder="Ссылка на изображение" required>
          <button class="remove-character-btn" title="Удалить персонажа">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      `;
      isEditingLocation = false;
      editingLocationId = null;
    });

    addCharacterBtn.addEventListener('click', () => {
      const characterInputGroup = document.createElement('div');
      characterInputGroup.className = 'character-input-group';
      characterInputGroup.innerHTML = `
        <input type="text" class="character-name" placeholder="Имя персонажа" required>
        <input type="url" class="character-image" placeholder="Ссылка на изображение" required>
        <button class="remove-character-btn" title="Удалить персонажа">
          <i class="fas fa-trash"></i>
        </button>
      `;
      characterInputs.appendChild(characterInputGroup);
    });

    characterInputs.addEventListener('click', (e) => {
      if (e.target.closest('.remove-character-btn') && characterInputs.children.length > 1) {
        e.target.closest('.character-input-group').remove();
      }
    });

    saveGalleryBtn.addEventListener('click', async () => {
      if (!isAdmin) {
        showToast('Только администратор может сохранять локации', 'error');
        return;
      }
      const title = locationTitle.value.trim();
      const image = locationImage.value.trim();
      const characters = {};
      let isValid = true;
      document.querySelectorAll('.character-input-group').forEach((group, index) => {
        const name = group.querySelector('.character-name').value.trim();
        const charImage = group.querySelector('.character-image').value.trim();
        if (name && charImage) {
          characters[`char${index}`] = { name, image: charImage };
        } else if (name || charImage) {
          isValid = false;
        }
      });
      if (!title || !image || !isValid) {
        showToast('Заполните все обязательные поля корректно', 'error');
        return;
      }
      try {
        showLoader();
        const locationData = { title, image, characters };
        if (isEditingLocation) {
          await database.ref(`gallery_locations/${editingLocationId}`).update(locationData);
          showToast('Локация обновлена', 'success');
        } else {
          await database.ref('gallery_locations').push(locationData);
          showToast('Локация добавлена', 'success');
        }
        galleryForm.style.display = 'none';
        locationTitle.value = '';
        locationImage.value = '';
        characterInputs.innerHTML = `
          <div class="character-input-group">
            <input type="text" class="character-name" placeholder="Имя персонажа" required>
            <input type="url" class="character-image" placeholder="Ссылка на изображение" required>
            <button class="remove-character-btn" title="Удалить персонажа">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        isEditingLocation = false;
        editingLocationId = null;
        loadGallery();
      } catch (error) {
        console.error('Error saving location:', error);
        showToast('Ошибка сохранения локации', 'error');
      } finally {
        hideLoader();
      }
    });

    chapterGrid.addEventListener('click', async (e) => {
      const viewBtn = e.target.closest('.view-btn');
      const editBtn = e.target.closest('.edit-btn');
      const deleteBtn = e.target.closest('.delete-btn');
      const copyBtn = e.target.closest('.copy-btn');
      if (viewBtn) {
        const id = viewBtn.dataset.id;
        try {
          showLoader();
          const snapshot = await database.ref(`precursor_chapters${currentLanguage === 'en' ? '_en' : ''}/${id}`).once('value');
          const chapter = snapshot.val();
          if (chapter) {
            modalTitle.textContent = chapter.title;
            modalContent.innerHTML = sanitizeHTML(chapter.content.replace(/\n/g, '<br>'));
            chapterModal.style.display = 'flex';
          }
        } catch (error) {
          console.error('Error viewing chapter:', error);
          showToast('Ошибка загрузки главы', 'error');
        } finally {
          hideLoader();
        }
      } else if (editBtn && isAdmin) {
        const id = editBtn.dataset.id;
        try {
          showLoader();
          const snapshotRu = await database.ref(`precursor_chapters/${id}`).once('value');
          const snapshotEn = await database.ref(`precursor_chapters_en/${id}`).once('value');
          const chapterRu = snapshotRu.val();
          const chapterEn = snapshotEn.val() || { title: '', content: '' };
          if (chapterRu) {
            isEditingChapter = true;
            editingChapterId = id;
            chapterForm.style.display = 'block';
            chapterFormTitle.textContent = 'Редактировать главу';
            chapterTitle.value = chapterRu.title;
            chapterContent.value = chapterRu.content;
            chapterTitleEn.value = chapterEn.title;
            chapterContentEn.value = chapterEn.content;
            chaptersSection.scrollIntoView({ behavior: 'smooth' });
          }
        } catch (error) {
          console.error('Error editing chapter:', error);
          showToast('Ошибка загрузки главы для редактирования', 'error');
        } finally {
          hideLoader();
        }
      } else if (deleteBtn && isAdmin) {
        const id = deleteBtn.dataset.id;
        if (confirm('Вы уверены, что хотите удалить эту главу?')) {
          try {
            showLoader();
            await database.ref(`precursor_chapters/${id}`).remove();
            await database.ref(`precursor_chapters_en/${id}`).remove();
            showToast('Глава удалена', 'success');
            loadChapters();
          } catch (error) {
            console.error('Error deleting chapter:', error);
            showToast('Ошибка удаления главы', 'error');
          } finally {
            hideLoader();
          }
        }
      } else if (copyBtn) {
        const id = copyBtn.dataset.id;
        try {
          showLoader();
          const snapshot = await database.ref(`precursor_chapters${currentLanguage === 'en' ? '_en' : ''}/${id}`).once('value');
          const chapter = snapshot.val();
          if (chapter) {
            await navigator.clipboard.writeText(chapter.content);
            showToast('Текст главы скопирован в буфер обмена', 'success');
          }
        } catch (error) {
          console.error('Error copying chapter:', error);
          showToast('Ошибка при копировании текста главы', 'error');
        } finally {
          hideLoader();
        }
      }
    });

    galleryGrid.addEventListener('click', async (e) => {
      const editBtn = e.target.closest('.edit-btn');
      const deleteBtn = e.target.closest('.delete-btn');
      if (editBtn && isAdmin) {
        const id = editBtn.dataset.id;
        try {
          showLoader();
          const snapshot = await database.ref(`gallery_locations/${id}`).once('value');
          const location = snapshot.val();
          if (location) {
            isEditingLocation = true;
            editingLocationId = id;
            galleryForm.style.display = 'block';
            galleryFormTitle.textContent = 'Редактировать локацию';
            locationTitle.value = location.title;
            locationImage.value = location.image;
            characterInputs.innerHTML = '';
            if (location.characters) {
              Object.values(location.characters).forEach(char => {
                const characterInputGroup = document.createElement('div');
                characterInputGroup.className = 'character-input-group';
                characterInputGroup.innerHTML = `
                  <input type="text" class="character-name" value="${sanitizeHTML(char.name)}" placeholder="Имя персонажа" required>
                  <input type="url" class="character-image" value="${sanitizeHTML(char.image)}" placeholder="Ссылка на изображение" required>
                  <button class="remove-character-btn" title="Удалить персонажа">
                    <i class="fas fa-trash"></i>
                  </button>
                `;
                characterInputs.appendChild(characterInputGroup);
              });
            } else {
              characterInputs.innerHTML = `
                <div class="character-input-group">
                  <input type="text" class="character-name" placeholder="Имя персонажа" required>
                  <input type="url" class="character-image" placeholder="Ссылка на изображение" required>
                  <button class="remove-character-btn" title="Удалить персонажа">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              `;
            }
            gallerySection.scrollIntoView({ behavior: 'smooth' });
          }
        } catch (error) {
          console.error('Error editing location:', error);
          showToast('Ошибка загрузки локации для редактирования', 'error');
        } finally {
          hideLoader();
        }
      } else if (deleteBtn && isAdmin) {
        const id = deleteBtn.dataset.id;
        if (confirm('Вы уверены, что хотите удалить эту локацию?')) {
          try {
            showLoader();
            await database.ref(`gallery_locations/${id}`).remove();
            showToast('Локация удалена', 'success');
            loadGallery();
          } catch (error) {
            console.error('Error deleting location:', error);
            showToast('Ошибка удаления локации', 'error');
          } finally {
            hideLoader();
          }
        }
      }
    });

    closeModalBtn.addEventListener('click', () => {
      chapterModal.style.display = 'none';
    });

    closeGalleryModalBtn.addEventListener('click', () => {
      galleryModal.style.display = 'none';
    });

    exploreChaptersBtn.addEventListener('click', showChapters);
    exploreChaptersBtnSecondary.addEventListener('click', showChapters);
    exploreGalleryBtn.addEventListener('click', showGallery);
    exploreGalleryBtnSecondary.addEventListener('click', showGallery);
    themeToggle.addEventListener('click', toggleTheme);

    submitLoginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (!username) {
        showToast('Введите имя пользователя', 'error');
        return;
      }
      isAdmin = username === 'Михаил Калепназ';
      localStorage.setItem('username', username);
      localStorage.setItem('isAdmin', isAdmin);
      hideLoginModal();
      updateButtonVisibility();
      showToast(`Добро пожаловать, ${username}!`, 'success');
    });

    cancelLoginBtn.addEventListener('click', () => {
      hideLoginModal();
    });

    loginBtn.addEventListener('click', () => {
      if (localStorage.getItem('username')) {
        localStorage.removeItem('username');
        localStorage.removeItem('isAdmin');
        isAdmin = false;
        updateButtonVisibility();
        showToast('Вы вышли из системы', 'success');
        showLoginModal();
      } else {
        showLoginModal();
      }
    });

    toggleLanguageBtn.addEventListener('click', () => {
      console.log('Language toggle clicked, currentLanguage:', currentLanguage);
      toggleLanguage();
    });

    document.addEventListener('DOMContentLoaded', () => {
      console.log('App initialized');
      try {
        updateChapterStatus('online', 'Соединение с базой данных');
        updateGalleryStatus('online', 'Соединение с базой данных');
        loadTheme();
        loadChapters();
        loadBookCover();
        loadGallery();
        bookCoverSection.classList.add('visible');
        const savedUsername = localStorage.getItem('username');
        if (savedUsername) {
          isAdmin = savedUsername === 'Михаил Калепназ';
          localStorage.setItem('isAdmin', isAdmin);
          updateButtonVisibility();
        } else {
          showLoginModal();
        }
      } catch (error) {
        console.error('Initialization error:', error);
        showToast('Ошибка инициализации приложения', 'error');
        updateChapterStatus('offline', 'Ошибка соединения');
        updateGalleryStatus('offline', 'Ошибка соединения');
      }
    });
  </script>
</body>
</html>
