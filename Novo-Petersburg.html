<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тени Истоков: Киберпанк-Прелюдия</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <style>
    :root {
      --primary: #b100cd;
      --secondary: #ff007a;
      --accent: #39ff14;
      --background: #0d001a;
      --surface: #1a0033;
      --surface-light: #26004d;
      --text: #f0e6ff;
      --text-muted: #b3a3cc;
      --glow: 0 0 20px rgba(177, 0, 205, 0.6);
      --shadow-sm: 0 6px 15px rgba(0, 0, 0, 0.4);
      --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.5);
      --shadow-lg: 0 15px 50px rgba(0, 0, 0, 0.6);
      --border-radius: 10px;
      --spacing-sm: 10px;
      --spacing-md: 20px;
      --spacing-lg: 30px;
      --spacing-xl: 40px;
    }

    body.light-theme {
      --background: #f5e6ff;
      --surface: #ffffff;
      --surface-light: #f0e6ff;
      --text: #1a0033;
      --text-muted: #664080;
      --glow: 0 0 20px rgba(177, 0, 205, 0.4);
      --shadow-sm: 0 6px 15px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 15px 50px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.7;
      position: relative;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    #glitch-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(13, 0, 26, 0.9), rgba(13, 0, 26, 0.9)),
                  url('https://via.placeholder.com/1920x1080/1a0033/b100cd?text=Glitch+Background') no-repeat center center/cover;
      z-index: -2;
      animation: glitch 5s infinite;
      opacity: 0.3;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      10%, 30%, 50%, 70%, 90% { transform: translate(calc(-1 * var(--spacing-sm)), calc(-1 * var(--spacing-sm))); }
      20%, 40%, 60%, 80% { transform: translate(var(--spacing-sm), var(--spacing-sm)); }
    }

    header {
      background: linear-gradient(to right, rgba(13, 0, 26, 0.95), rgba(26, 0, 51, 0.85));
      backdrop-filter: blur(20px);
      padding: var(--spacing-md) var(--spacing-xl);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-sm), var(--glow);
      clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
    }

    body.light-theme header {
      background: linear-gradient(to right, rgba(255, 255, 255, 0.95), rgba(245, 230, 255, 0.85));
      box-shadow: var(--shadow-sm);
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      font-family: 'Exo 2', sans-serif;
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 3px;
      color: var(--text);
      text-decoration: none;
      position: relative;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: var(--accent);
      animation: glitch-text 0.3s;
    }

    @keyframes glitch-text {
      0%, 100% { transform: translate(0); }
      50% { transform: translate(2px, -2px); }
    }

    .logo::before {
      content: '';
      position: absolute;
      left: -12px;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 90%;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
      border-radius: 4px;
    }

    .nav-actions {
      display: flex;
      gap: var(--spacing-md);
      align-items: center;
    }

    .nav-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      padding: var(--spacing-sm) var(--spacing-md);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      text-transform: uppercase;
    }

    .nav-btn:hover {
      color: var(--accent);
      text-shadow: var(--glow);
    }

    .nav-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-btn:hover::after {
      width: 80%;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--spacing-xl);
      display: none;
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
      position: relative;
    }

    .container.visible {
      display: block;
      opacity: 1;
    }

    .book-cover-section {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: var(--background);
      overflow-y: auto;
      padding: var(--spacing-xl) var(--spacing-md);
    }

    .book-cover-wrapper {
      perspective: 1000px;
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-md);
    }

    .book-cover-section img {
      max-width: 500px;
      max-height: 750px;
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 14px;
      box-shadow: var(--shadow-lg), var(--glow);
      z-index: 1;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      border: 3px solid rgba(57, 255, 20, 0.3);
      display: block;
    }

    .book-cover-section img:hover {
      transform: rotateY(0deg) translateZ(100px);
      box-shadow: var(--shadow-lg), 0 0 30px rgba(177, 0, 205, 0.8);
    }

    .book-cover-section p {
      color: var(--text-muted);
      font-size: 1.4rem;
      max-width: 700px;
      z-index: 1;
      margin-bottom: var(--spacing-lg);
      font-family: 'Share Tech Mono', monospace;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
      animation: fadeInText 2s ease-in-out;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .explore-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      border: none;
      padding: var(--spacing-md) calc(var(--spacing-xl) + 10px);
      border-radius: 8px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      transition: all 0.4s ease;
      box-shadow: var(--shadow-md), var(--glow);
      z-index: 1;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      margin: var(--spacing-sm);
    }

    .explore-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(57, 255, 20, 0.4), transparent);
      transition: left 0.5s ease;
    }

    .explore-btn:hover::before {
      left: 100%;
    }

    .explore-btn:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg), 0 0 35px rgba(177, 0, 205, 0.9);
      background: linear-gradient(135deg, var(--secondary), var(--primary));
    }

    .explore-btn i {
      font-size: 1.4rem;
    }

    .action-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--spacing-lg);
      align-items: center;
      background: rgba(26, 0, 51, 0.5);
      padding: var(--spacing-md);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      color: var(--text-muted);
      font-size: 1rem;
      font-family: 'Share Tech Mono', monospace;
    }

    .status-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: var(--spacing-sm);
    }

    .status-dot.online {
      background: var(--accent);
    }

    .status-dot.offline {
      background: #ff007a;
    }

    .status-dot.syncing {
      background: #ffd700;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .toggle-form-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      border: none;
      padding: var(--spacing-md) calc(var(--spacing-lg) + 5px);
      border-radius: 8px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      transition: all 0.4s ease;
      box-shadow: var(--shadow-md);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .toggle-form-btn:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg), var(--glow);
    }

    .toggle-form-btn i {
      font-size: 1rem;
    }

    .chapter-form, .gallery-form {
      background: var(--surface);
      padding: var(--spacing-xl);
      border-radius: var(--border-radius);
      margin-bottom: var(--spacing-xl);
      box-shadow: var(--shadow-lg), var(--glow);
      border: 2px solid rgba(57, 255, 20, 0.2);
      display: none;
      animation: slideDown 0.6s ease-out;
      clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
    }

    .form-header h2 {
      font-family: 'Exo 2', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--text);
      text-shadow: 0 0 10px rgba(177, 0, 205, 0.4);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--spacing-sm);
      color: var(--text-muted);
      font-size: 1rem;
      font-family: 'Share Tech Mono', monospace;
    }

    .chapter-form input[type="text"],
    .chapter-form textarea,
    .gallery-form input[type="text"],
    .gallery-form input[type="url"] {
      width: 100%;
      padding: var(--spacing-md);
      background: var(--surface-light);
      border: 2px solid rgba(57, 255, 20, 0.2);
      color: var(--text);
      font-family: 'Share Tech Mono', monospace;
      border-radius: 6px;
      font-size: 1.1rem;
      transition: all 0.4s ease;
    }

    .chapter-form input:focus,
    .chapter-form textarea:focus,
    .gallery-form input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(57, 255, 20, 0.4);
    }

    .chapter-form textarea {
      min-height: 350px;
      resize: vertical;
    }

    .character-input-group {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-md);
      align-items: center;
    }

    .character-input-group input {
      flex: 1;
    }

    .character-input-group .remove-character-btn {
      background: transparent;
      border: 2px solid #ff007a;
      color: #ff007a;
      padding: var(--spacing-sm);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }

    .character-input-group .remove-character-btn:hover {
      background: rgba(255, 0, 122, 0.2);
      color: var(--accent);
    }

    .add-character-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      border: none;
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: 8px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      transition: all 0.4s ease;
      box-shadow: var(--shadow-sm);
      margin-bottom: var(--spacing-lg);
    }

    .add-character-btn:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md), var(--glow);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-md);
    }

    .btn {
      padding: var(--spacing-md) calc(var(--spacing-lg) + 5px);
      border-radius: 8px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      border: none;
      box-shadow: var(--shadow-sm), var(--glow);
    }

    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md), 0 0 25px rgba(177, 0, 205, 0.8);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-muted);
      border: 2px solid rgba(57, 255, 20, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(57, 255, 20, 0.15);
      color: var(--text);
    }

    .chapter-grid, .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: var(--spacing-lg);
    }

    .chapter-card, .location-card {
      background: var(--surface);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: all 0.5s ease;
      cursor: pointer;
      position: relative;
      box-shadow: var(--shadow-md), var(--glow);
      border: 2px solid rgba(57, 255, 20, 0.2);
      height: 100%;
      display: flex;
      flex-direction: column;
      clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
    }

    .chapter-card:hover, .location-card:hover {
      transform: translateY(-10px) rotate(1deg);
      box-shadow: var(--shadow-lg), 0 0 40px rgba(177, 0, 205, 0.9);
      border-color: rgba(57, 255, 20, 0.5);
    }

    .chapter-card::before, .location-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .card-content {
      padding: var(--spacing-lg);
      flex-grow: 1;
    }

    .chapter-card h3, .location-title {
      color: var(--text);
      margin-bottom: var(--spacing-md);
      font-size: 1.5rem;
      font-weight: 600;
      font-family: 'Exo 2', sans-serif;
      line-height: 1.3;
      text-shadow: 0 0 5px rgba(177, 0, 205, 0.3);
    }

    .chapter-card p {
      color: var(--text-muted);
      font-size: 1rem;
      font-family: 'Share Tech Mono', monospace;
    }

    .card-footer {
      padding: var(--spacing-md) var(--spacing-lg);
      background: rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-sm);
      border-top: 2px solid rgba(57, 255, 20, 0.2);
    }

    .card-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      padding: var(--spacing-sm);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card-btn:hover {
      background: rgba(57, 255, 20, 0.25);
      color: var(--accent);
    }

    .card-btn i {
      font-size: 1.2rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(15px);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }

    body.light-theme .modal {
      background: rgba(255, 255, 255, 0.95);
    }

    .modal-content {
      background: var(--surface);
      border-radius: var(--border-radius);
      max-width: 1000px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: fadeIn 0.5s ease;
      box-shadow: var(--shadow-lg), var(--glow);
      border: 2px solid rgba(57, 255, 20, 0.2);
      clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%);
    }

    .modal#galleryModal .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal#galleryModal .modal-body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--spacing-md);
    }

    .modal#galleryModal img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border: 2px solid rgba(57, 255, 20, 0.3);
      box-shadow: var(--shadow-lg), var(--glow);
      transition: transform 0.3s ease;
    }

    .modal#galleryModal img:hover {
      transform: scale(1.05);
    }

    .modal-header {
      padding: var(--spacing-lg) var(--spacing-xl);
      border-bottom: 2px solid rgba(57, 255, 20, 0.2);
      position: sticky;
      top: 0;
      background: var(--surface);
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-family: 'Exo 2', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--text);
      text-shadow: 0 0 10px rgba(177, 0, 205, 0.4);
    }

    .modal-body {
      padding: var(--spacing-xl);
    }

    .modal-body p {
      line-height: 2;
      color: var(--text);
      white-space: pre-wrap;
      font-size: 1.2rem;
      font-family: 'Share Tech Mono', monospace;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 1.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .close-btn:hover {
      background: rgba(57, 255, 20, 0.25);
      color: var(--accent);
    }

    .empty-state {
      text-align: center;
      padding: var(--spacing-xl) 0;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: var(--spacing-lg);
      opacity: 0.7;
      text-shadow: var(--glow);
    }

    .empty-state h3 {
      font-size: 1.6rem;
      margin-bottom: var(--spacing-md);
      color: var(--text);
      font-family: 'Exo 2', sans-serif;
    }

    .empty-state p {
      max-width: 600px;
      margin: 0 auto;
      font-family: 'Share Tech Mono', monospace;
    }

    .theme-toggle {
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(57, 255, 20, 0.25);
      color: var(--accent);
    }

    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 3000;
      justify-content: center;
      align-items: center;
    }

    body.light-theme .loader {
      background: rgba(255, 255, 255, 0.9);
    }

    .spinner {
      width: 70px;
      height: 70px;
      border: 6px solid rgba(57, 255, 20, 0.3);
      border-radius: 50%;
      border-top: 6px solid var(--accent);
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    .toast {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: var(--surface);
      color: var(--text);
      padding: var(--spacing-md) calc(var(--spacing-lg) + 5px);
      border-radius: 12px;
      box-shadow: var(--shadow-lg), var(--glow);
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      z-index: 2500;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.5s ease;
      max-width: 400px;
      border: 2px solid rgba(57, 255, 20, 0.2);
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast-icon {
      font-size: 1.4rem;
    }

    .toast.success .toast-icon {
      color: var(--accent);
    }

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPDG2j29r3Ay0xS0Y2g1NLYGlJNY0yUJI",
      authDomain: "misha-and-anna-48e4c.firebaseapp.com",
      databaseURL: "https://misha-and-anna-48e4c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "misha-and-anna-48e4c",
      storageBucket: "misha-and-anna-48e4c.appspot.com",
      messagingSenderId: "985103413436",
      appId: "1:985103413436:web:c0b6d10b5ed58b9f0d0ae0"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const toggleChapterFormBtn = document.getElementById('toggleChapterFormBtn');
    const chapterForm = document.getElementById('chapterForm');
    const chapterTitle = document.getElementById('chapterTitle');
    const chapterContent = document.getElementById('chapterContent');
    const saveChapterBtn = document.getElementById('saveChapterBtn');
    const cancelChapterBtn = document.getElementById('cancelChapterBtn');

    const chapterGrid = document.getElementById('chapterGrid');

    const chapterModal = document.getElementById('chapterModal');

    const closeModalBtn = document.getElementById('closeModalBtn');
    const chapterStatusDot = document.getElementById('chapterStatusDot');
    const chapterStatusText = document.getElementById('chapterStatusText');
    const toggleGalleryFormBtn = document.getElementById('toggleGalleryFormBtn');
    const galleryForm = document.getElementById('galleryForm');
    const locationTitle = document.getElementById('locationTitle');
    const locationImage = document.getElementById('locationImage');
    const characterInputs = document.getElementById('characterInputs');
    const addCharacterBtn = document.getElementById('addCharacterBtn');
    const saveGalleryBtn = document.getElementById('saveGalleryBtn');
    const cancelGalleryBtn = document.getElementById('cancelGalleryBtn');
    const galleryFormTitle = document.getElementById('galleryFormTitle');
    const galleryGrid = document.getElementById('galleryGrid');
    const galleryEmptyState = document.getElementById('galleryEmptyState');
    const galleryStatusDot = document.getElementById('galleryStatusDot');
    const galleryStatusText = document.getElementById('galleryStatusText');
    const loader = document.getElementById('loader');
    const bookCoverImage = document.getElementById('bookCoverImage');
    const exploreChaptersBtn = document.getElementById('exploreChaptersBtn');
    const exploreChaptersBtnSecondary = document.getElementById('exploreChaptersBtnSecondary');
    const exploreGalleryBtn = document.getElementById('exploreGalleryBtn');
    const exploreGalleryBtnSecondary = document.getElementById('exploreGalleryBtnSecondary');
    const chaptersSection = document.getElementById('chaptersSection');
    const gallerySection = document.getElementById('gallerySection');
    const bookCoverSection = document.getElementById('bookCoverSection');
    const themeToggle = document.getElementById('themeToggle');
    const galleryModal = document.getElementById('galleryModal');
    const galleryModalTitle = document.getElementById('galleryModalTitle');
    const galleryModalImage = document.getElementById('galleryModalImage');
    const closeGalleryModalBtn = document.getElementById('closeGalleryModalBtn');
    let isEditingChapter = false;
    let editingChapterId = null;
    let isEditingLocation = false;
    let editingLocationId = null;

    function showLoader() {
      loader.style.display = 'flex';
    }

    function hideLoader() {
      loader.style.display = 'none';
    }

    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = `toast ${type} show`;
      toast.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} toast-icon"></i>
        <span class="toast-message">${message}</span>
      `;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 500);
      }, 4000);
    }

    function updateChapterStatus(status, message) {
      chapterStatusDot.className = `status-dot ${status}`;
      chapterStatusText.textContent = message;
    }

    function updateGalleryStatus(status, message) {
      galleryStatusDot.className = `status-dot ${status}`;
      galleryStatusText.textContent = message;
    }

    function sanitizeHTML(str) {
      return DOMPurify.sanitize(str);
    }

    function toggleTheme() {
      const isLightTheme = document.body.classList.toggle('light-theme');
      themeToggle.innerHTML = `<i class="fas fa-${isLightTheme ? 'moon' : 'sun'}"></i>`;
      localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
      showToast(`Тема изменена на ${isLightTheme ? 'светлую' : 'темную'}`, 'success');
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
      } else {
        document.body.classList.remove('light-theme');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
      }
    }

    themeToggle.addEventListener('click', toggleTheme);

    function loadBookCover() {
      console.log('Loading book cover...');
      const coverUrl = 'https://raw.githubusercontent.com/MishaAndAnna/MishaAndAnna/main/Cover.png';
      if (!bookCoverImage) {
        console.error('bookCoverImage element not found');
        showToast('Элемент обложки не найден', 'error');
        return;
      }
      bookCoverImage.src = coverUrl + '?v=' + Date.now();
      bookCoverImage.style.display = 'block';
      bookCoverImage.onerror = () => {
        console.error('Failed to load book cover');
        bookCoverImage.src = 'https://via.placeholder.com/500x750/1a0033/b100cd?text=Cover+Not+Found';
        showToast('Не удалось загрузить обложку', 'error');
      };
      bookCoverImage.onload = () => {
        console.log('Book cover loaded successfully');
      };
    }

    function showChapters() {
      bookCoverSection.classList.remove('visible');
      chaptersSection.classList.add('visible');
      gallerySection.classList.remove('visible');
      chaptersSection.scrollIntoView({ behavior: 'smooth' });
    }

    function showGallery() {
      bookCoverSection.classList.remove('visible');
      gallerySection.classList.add('visible');
      chaptersSection.classList.remove('visible');
      gallerySection.scrollIntoView({ behavior: 'smooth' });
    }

    function showBookCover() {
      bookCoverSection.classList.add('visible');
      gallerySection.classList.remove('visible');
      chaptersSection.classList.remove('visible');
      bookCoverSection.scrollIntoView({ behavior: 'smooth' });
    }

    exploreChaptersBtn.addEventListener('click', showChapters);
    exploreChaptersBtnSecondary.addEventListener('click', showChapters);
    exploreGalleryBtn.addEventListener('click', showGallery);
    exploreGalleryBtnSecondary.addEventListener('click', showGallery);

    toggleChapterFormBtn.addEventListener('click', () => {
      chapterForm.style.display = chapterForm.style.display === 'block' ? 'none' : 'block';
      if (chapterForm.style.display === 'block') {
        resetChapterForm();
      }
    });

    cancelChapterBtn.addEventListener('click', () => {
      chapterForm.style.display = 'none';
      resetChapterForm();
    });

    saveChapterBtn.addEventListener('click', async () => {
      const title = chapterTitle.value.trim();
      const content = chapterContent.value.trim();
      if (!title || !content) {
        showToast('Заполните все поля', 'error');
        return;
      }
      showLoader();
      const chapterData = {
        title,
        content,
        timestamp: Date.now()
      };
      try {
        if (isEditingChapter) {
          await database.ref(`precursor_chapters/${editingChapterId}`).update(chapterData);
          showToast('Глава обновлена!', 'success');
        } else {
          await database.ref('precursor_chapters').push(chapterData);
          showToast('Глава сохранена!', 'success');
        }
        chapterForm.style.display = 'none';
        resetChapterForm();
        hideLoader();
      } catch (error) {
        showToast(`Ошибка: ${error.message}`, 'error');
        hideLoader();
      }
    });

    function resetChapterForm() {
      chapterTitle.value = '';
      chapterContent.value = '';
      chapterFormTitle.textContent = 'Новая глава';
      isEditingChapter = false;
      editingChapterId = null;
    }

    function loadChapters() {
      showLoader();
      try {
        database.ref('precursor_chapters').on('value', (snapshot) => {
          chapterGrid.innerHTML = '';
          const chapters = snapshot.val();
          if (!chapters) {
            chapterEmptyState.style.display = 'block';
            hideLoader();
            updateChapterStatus('online', 'Соединение с базой данных');
            return;
          }
          chapterEmptyState.style.display = 'none';
          Object.entries(chapters).forEach(([id, chapter]) => {
            const card = document.createElement('div');
            card.className = 'chapter-card';
            card.innerHTML = `
              <div class="card-content">
                <h3>${sanitizeHTML(chapter.title)}</h3>
                <p>${sanitizeHTML(chapter.content.substring(0, 150))}...</p>
              </div>
              <div class="card-footer">
                <button class="card-btn view-btn" data-id="${id}">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="card-btn edit-btn" data-id="${id}">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="card-btn delete-btn" data-id="${id}">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            `;
            chapterGrid.appendChild(card);
          });
          document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              viewChapter(btn.dataset.id);
            });
          });
          document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              editChapter(btn.dataset.id);
            });
          });
          document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              deleteChapter(btn.dataset.id);
            });
          });
          hideLoader();
          updateChapterStatus('online', 'Соединение с базой данных');
        }, (error) => {
          console.error('Error loading chapters:', error);
          let userMessage = 'Ошибка загрузки глав';
          if (error.code === 'PERMISSION_DENIED') {
            userMessage = 'Нет доступа к данным. Проверьте настройки.';
          } else if (error.code === 'NETWORK_ERROR') {
            userMessage = 'Нет подключения к интернету.';
          }
          updateChapterStatus('offline', userMessage);
          showToast(userMessage, 'error');
          hideLoader();
        });
      } catch (error) {
        console.error('Error in loadChapters:', error);
        showToast(`Ошибка загрузки глав: ${error.message}`, 'error');
        hideLoader();
      }
    }

    function viewChapter(id) {
      showLoader();
      database.ref(`precursor_chapters/${id}`).once('value')
        .then((snapshot) => {
          const chapter = snapshot.val();
          if (chapter) {
            modalTitle.textContent = sanitizeHTML(chapter.title);
            modalContent.textContent = chapter.content;
            chapterModal.style.display = 'flex';
          } else {
            showToast('Глава не найдена', 'error');
          }
          hideLoader();
        })
        .catch((error) => {
          showToast(`Ошибка загрузки главы: ${error.message}`, 'error');
          hideLoader();
        });
    }

    function editChapter(id) {
      showLoader();
      database.ref(`precursor_chapters/${id}`).once('value')
        .then((snapshot) => {
          const chapter = snapshot.val();
          if (chapter) {
            chapterTitle.value = chapter.title;
            chapterContent.value = chapter.content;
            chapterFormTitle.textContent = 'Редактировать главу';
            isEditingChapter = true;
            editingChapterId = id;
            chapterForm.style.display = 'block';
          } else {
            showToast('Глава не найдена', 'error');
          }
          hideLoader();
        })
        .catch((error) => {
          showToast(`Ошибка загрузки главы: ${error.message}`, 'error');
          hideLoader();
        });
    }

    function deleteChapter(id) {
      if (confirm('Вы уверены, что хотите удалить эту главу?')) {
        showLoader();
        database.ref(`precursor_chapters/${id}`).remove()
          .then(() => {
            showToast('Глава удалена!', 'success');
            hideLoader();
          })
          .catch((error) => {
            showToast(`Ошибка удаления: ${error.message}`, 'error');
            hideLoader();
          });
      }
    }

    closeModalBtn.addEventListener('click', () => {
      chapterModal.style.display = 'none';
    });

    toggleGalleryFormBtn.addEventListener('click', () => {
      galleryForm.style.display = galleryForm.style.display === 'block' ? 'none' : 'block';
      if (galleryForm.style.display === 'block') {
        resetGalleryForm();
      }
    });

    cancelGalleryBtn.addEventListener('click', () => {
      galleryForm.style.display = 'none';
      resetGalleryForm();
    });

    function addCharacterInput(name = '', image = '') {
      const characterGroup = document.createElement('div');
      characterGroup.className = 'character-input-group';
      characterGroup.innerHTML = `
        <input type="text" class="character-name" placeholder="Имя персонажа" value="${sanitizeHTML(name)}" required>
        <input type="url" class="character-image" placeholder="Ссылка на изображение" value="${sanitizeHTML(image)}" required>
        <button class="remove-character-btn" title="Удалить персонажа">
          <i class="fas fa-trash"></i>
        </button>
      `;
      characterInputs.appendChild(characterGroup);
      characterGroup.querySelector('.remove-character-btn').addEventListener('click', () => {
        if (characterInputs.querySelectorAll('.character-input-group').length > 1) {
          characterGroup.remove();
        } else {
          showToast('Должен быть хотя бы один персонаж', 'warning');
        }
      });
    }

    addCharacterBtn.addEventListener('click', () => {
      addCharacterInput();
    });

    saveGalleryBtn.addEventListener('click', async () => {
      const title = locationTitle.value.trim();
      const image = locationImage.value.trim();
      const characters = Array.from(characterInputs.querySelectorAll('.character-input-group')).map(group => ({
        name: group.querySelector('.character-name').value.trim(),
        image: group.querySelector('.character-image').value.trim()
      }));
      if (!title || !image || characters.some(char => !char.name || !char.image)) {
        showToast('Заполните все поля', 'error');
        return;
      }
      showLoader();
      const locationData = {
        location: { title, image },
        characters,
        timestamp: Date.now()
      };
      try {
        if (isEditingLocation) {
          await database.ref(`gallery_locations/${editingLocationId}`).update(locationData);
          showToast('Локация обновлена!', 'success');
        } else {
          await database.ref('gallery_locations').push(locationData);
          showToast('Локация сохранена!', 'success');
        }
        galleryForm.style.display = 'none';
        resetGalleryForm();
        hideLoader();
      } catch (error) {
        showToast(`Ошибка: ${error.message}`, 'error');
        hideLoader();
      }
    });

    function resetGalleryForm() {
      locationTitle.value = '';
      locationImage.value = '';
      characterInputs.innerHTML = '';
      addCharacterInput();
      galleryFormTitle.textContent = 'Новая локация';
      isEditingLocation = false;
      editingLocationId = null;
    }

    function showGalleryModal(title, imageUrl) {
      galleryModalTitle.textContent = sanitizeHTML(title);
      galleryModalImage.src = sanitizeHTML(imageUrl) + '?v=' + Date.now();
      galleryModalImage.onerror = () => {
        galleryModalImage.src = 'https://via.placeholder.com/600x400/1a0033/b100cd?text=Image+Not+Found';
        showToast('Не удалось загрузить изображение', 'error');
      };
      galleryModal.style.display = 'flex';
    }

    closeGalleryModalBtn.addEventListener('click', () => {
      galleryModal.style.display = 'none';
    });

    function loadGallery() {
      showLoader();
      try {
        database.ref('gallery_locations').on('value', (snapshot) => {
          galleryGrid.innerHTML = '';
          const locations = snapshot.val();
          if (!locations) {
            galleryEmptyState.style.display = 'block';
            hideLoader();
            updateGalleryStatus('online', 'Соединение с базой данных');
            return;
          }
          galleryEmptyState.style.display = 'none';
          Object.entries(locations).forEach(([id, item], index) => {
            const locationCard = document.createElement('div');
            locationCard.className = 'location-card';
            locationCard.dataset.locationId = id;
            locationCard.innerHTML = `
              <img src="${sanitizeHTML(item.location.image)}" alt="${sanitizeHTML(item.location.title)}" class="location-image" onerror="this.src='https://via.placeholder.com/600x400/1a0033/b100cd?text=Image+Not+Found'">
              <div class="location-title">${sanitizeHTML(item.location.title)}</div>
              <div class="character-grid" id="characterGrid-${id}">
                ${item.characters
                  .map(
                    (char) => `
                  <div class="character-card">
                    <img src="${sanitizeHTML(char.image)}" alt="${sanitizeHTML(char.name)}" class="character-image" onerror="this.src='https://via.placeholder.com/300x300/1a0033/b100cd?text=Character+Not+Found'">
                    <div class="character-name">${sanitizeHTML(char.name)}</div>
                  </div>
                `
                  )
                  .join('')}
              </div>
              <div class="card-footer">
                <button class="card-btn edit-btn" data-id="${id}">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="card-btn delete-btn" data-id="${id}">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            `;
            galleryGrid.appendChild(locationCard);
            // Обработчик клика на изображение локации
            locationCard.querySelector('.location-image').addEventListener('click', (e) => {
              e.stopPropagation();
              showGalleryModal(item.location.title, item.location.image);
            });
            // Обработчик клика на изображения персонажей
            locationCard.querySelectorAll('.character-image').forEach((img, charIndex) => {
              img.addEventListener('click', (e) => {
                e.stopPropagation();
                showGalleryModal(item.characters[charIndex].name, item.characters[charIndex].image);
              });
            });
            locationCard.querySelector('.edit-btn').addEventListener('click', (e) => {
              e.stopPropagation();
              editLocation(id);
            });
            locationCard.querySelector('.delete-btn').addEventListener('click', (e) => {
              e.stopPropagation();
              deleteLocation(id);
            });
            locationCard.addEventListener('click', (e) => {
              if (!e.target.classList.contains('location-image') && !e.target.classList.contains('character-image')) {
                const characterGrid = document.getElementById(`characterGrid-${id}`);
                const isActive = characterGrid.classList.contains('active');
                document.querySelectorAll('.character-grid').forEach((grid) => {
                  grid.classList.remove('active');
                });
                if (!isActive) {
                  characterGrid.classList.add('active');
                }
              }
            });
          });
          hideLoader();
          updateGalleryStatus('online', 'Соединение с базой данных');
        }, (error) => {
          console.error('Error loading gallery:', error);
          let userMessage = 'Ошибка загрузки галереи';
          if (error.code === 'PERMISSION_DENIED') {
            userMessage = 'Нет доступа к данным. Проверьте настройки.';
          } else if (error.code === 'NETWORK_ERROR') {
            userMessage = 'Нет подключения к интернету.';
          }
          updateGalleryStatus('offline', userMessage);
          showToast(userMessage, 'error');
          hideLoader();
        });
      } catch (error) {
        console.error('Error in loadGallery:', error);
        showToast(`Ошибка загрузки галереи: ${error.message}`, 'error');
        hideLoader();
      }
    }

    function editLocation(id) {
      showLoader();
      database.ref(`gallery_locations/${id}`).once('value')
        .then((snapshot) => {
          const location = snapshot.val();
          if (location) {
            locationTitle.value = location.location.title;
            locationImage.value = location.location.image;
            characterInputs.innerHTML = '';
            location.characters.forEach((char) => {
              addCharacterInput(char.name, char.image);
            });
            galleryFormTitle.textContent = 'Редактировать локацию';
            isEditingLocation = true;
            editingLocationId = id;
            galleryForm.style.display = 'block';
          } else {
            showToast('Локация не найдена', 'error');
          }
          hideLoader();
        })
        .catch((error) => {
          showToast(`Ошибка загрузки локации: ${error.message}`, 'error');
          hideLoader();
        });
    }

    function deleteLocation(id) {
      if (confirm('Вы уверены, что хотите удалить эту локацию?')) {
        showLoader();
        database.ref(`gallery_locations/${id}`).remove()
          .then(() => {
            showToast('Локация удалена!', 'success');
            hideLoader();
          })
          .catch((error) => {
            showToast(`Ошибка удаления: ${error.message}`, 'error');
            hideLoader();
          });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log('App initialized');
      updateChapterStatus('online', 'Соединение с базой данных');
      updateGalleryStatus('online', 'Соединение с базой данных');
      loadTheme();
      loadChapters();
      loadBookCover();
      loadGallery();
      bookCoverSection.classList.add('visible');
    });
  </script>
</body>
</html>
