<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Система отслеживания багажа - Москва, ул. Оршанская, д. 3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    .fade {
      transition: all 0.3s ease-in-out;
      opacity: 0.4;
    }
    .fade.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon"><i class="fas fa-suitcase-rolling"></i></div>
        <div class="logo-text">Отслеживание багажа</div>
      </div>
      <div class="location-info">
        <div><i class="fas fa-map-marker-alt"></i> Москва, ул. Оршанская, дом 3</div>
      </div>
    </header>

    <div class="main-content">
      <div class="control-panel">
        <div class="panel-section">
          <h2 class="panel-title"><i class="fas fa-search"></i> Поиск багажа</h2>
          <div class="input-group">
            <label for="rfidTag">RFID метка багажа</label>
            <input type="text" id="rfidTag" placeholder="Введите RFID метку" />
          </div>
          <button class="btn" id="searchBtn">
            <i class="fas fa-location-arrow"></i> Найти багаж
          </button>
        </div>

        <div class="panel-section">
          <h2 class="panel-title"><i class="fas fa-info-circle"></i> Информация о багаже</h2>
          <div class="baggage-info fade" id="baggageInfo">
            <div class="info-item">
              <span class="info-label">Статус:</span>
              <span class="status-found" id="baggageStatus">Найден</span>
            </div>
            <div class="info-item">
              <span class="info-label">Метка RFID:</span>
              <span id="rfidTagDisplay">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Местоположение:</span>
              <span id="baggageLocation">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Время обновления:</span>
              <span id="baggageTime">--:--:--</span>
            </div>
            <div class="info-item">
              <span class="info-label">Сила сигнала:</span>
              <span id="signalStrength">-- dBm</span>
            </div>
          </div>
        </div>

        <div class="panel-section">
          <h2 class="panel-title"><i class="fas fa-history"></i> История перемещений</h2>
          <div class="history-list" id="historyList">
            <!-- динамически обновляется -->
          </div>
        </div>
      </div>

      <div class="map-container">
        <div id="map"></div>
        <div class="map-controls">
          <div class="map-btn" id="zoomIn"><i class="fas fa-plus"></i></div>
          <div class="map-btn" id="zoomOut"><i class="fas fa-minus"></i></div>
          <div class="map-btn" id="locateBtn"><i class="fas fa-location-arrow"></i></div>
        </div>
      </div>
    </div>

    <footer>
      <p>Москва, ул. Оршанская, дом 3 | RFID-технологии и геолокация</p>
    </footer>
  </div>

  <script src="https://api-maps.yandex.ru/2.1/?apikey=db852ca0-3a8d-4a71-8b54-a4fe14f5936b&lang=ru_RU"></script>
  <script>
    const ORSHANSKAYA_COORDS = [55.739722, 37.408056];
    const locationPoints = [
      { coords: [55.739722, 37.408056], name: "Главный вход", type: "entrance" },
      { coords: [55.739800, 37.407900], name: "Пункт выдачи багажа", type: "baggage" },
      { coords: [55.739650, 37.408200], name: "Склад временного хранения", type: "storage" },
      { coords: [55.739900, 37.408150], name: "Информационная стойка", type: "info" },
      { coords: [55.739550, 37.407900], name: "Приемный пункт", type: "reception" }
    ];

    const rfidDatabase = {
      "STU-2023-001": {
        location: [55.739800, 37.407900],
        type: "Рюкзак, 5кг",
        lastScan: "15:42:05",
        status: "Найден",
        signalStrength: -42,
        history: [
          { time: "15:30:22", location: "Приемный пункт" },
          { time: "15:35:47", location: "Сортировочная зона B" },
          { time: "15:40:15", location: "Главный пункт выдачи" }
        ]
      }
    };

    let map, baggagePlacemark;
    ymaps.ready(init);

    function init() {
      map = new ymaps.Map("map", {
        center: ORSHANSKAYA_COORDS,
        zoom: 18,
        controls: []
      });

      locationPoints.forEach(point => {
        let preset = 'islands#blueCircleIcon'; 
        if (point.type === 'baggage') preset = 'islands#redCircleIcon';
        if (point.type === 'storage') preset = 'islands#purpleCircleIcon';

        map.geoObjects.add(new ymaps.Placemark(point.coords, {
          balloonContentHeader: point.name,
          balloonContentBody: `Тип: ${point.type}`
        }, { preset }));
      });

      baggagePlacemark = new ymaps.Placemark(
        ORSHANSKAYA_COORDS,
        { balloonContent: '<b>Багаж найден</b>' },
        { preset: 'islands#icon', iconColor: '#e67e22' }
      );
      map.geoObjects.add(baggagePlacemark);

      document.getElementById('searchBtn').addEventListener('click', searchBaggage);
      document.getElementById('zoomIn').addEventListener('click', () => map.setZoom(map.getZoom() + 1));
      document.getElementById('zoomOut').addEventListener('click', () => map.setZoom(map.getZoom() - 1));
      document.getElementById('locateBtn').addEventListener('click', () => map.setCenter(ORSHANSKAYA_COORDS, 18));

      setInterval(() => {
        document.getElementById('baggageTime').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      }, 1000);

      // Загрузка RFID из localStorage
      const savedRFID = localStorage.getItem('lastRFID');
      if (savedRFID) {
        document.getElementById('rfidTag').value = savedRFID;
        searchBaggage();
      }
    }

    function searchBaggage() {
      const rfidTag = document.getElementById('rfidTag').value.trim();
      const data = rfidDatabase[rfidTag];
      if (!data) {
        alert("Багаж не найден");
        return;
      }

      localStorage.setItem('lastRFID', rfidTag);
      const infoBlock = document.getElementById('baggageInfo');
      infoBlock.classList.remove('active');

      setTimeout(() => {
        document.getElementById('baggageStatus').textContent = data.status;
        document.getElementById('baggageStatus').className = data.status === 'Найден' ? 'status-found' : 'status-loading';
        document.getElementById('rfidTagDisplay').textContent = rfidTag;
        document.getElementById('baggageLocation').textContent = 'Главный пункт выдачи';
        document.getElementById('signalStrength').textContent = `${data.signalStrength} dBm`;
        map.setCenter(data.location, 19);
        baggagePlacemark.geometry.setCoordinates(data.location);

        const historyList = document.getElementById('historyList');
        historyList.innerHTML = '';
        data.history.forEach(entry => {
          const item = document.createElement('div');
          item.className = 'history-item';
          item.innerHTML = `<div class="history-time">${entry.time}</div>
                             <div class="history-location">${entry.location}</div>
                             <div class="status-found">${entry.time === data.history[data.history.length-1].time ? 'Прибыл' : 'В пути'}</div>`;
          historyList.appendChild(item);
        });

        infoBlock.classList.add('active');
      }, 500);
    }
  </script>
</body>
</html>
