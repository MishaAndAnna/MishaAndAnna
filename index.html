        async function addDate(date) {
            try {
                await addDoc(collection(db, "dates"), date);
                displayImportantDates();
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        async function deleteDate(id) {
            try {
                await deleteDoc(doc(db, "dates", id));
                displayImportantDates();
            } catch (e) {

        async function displayImportantDates() {
            const datesList = document.getElementById("calendar-container");
            datesList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "dates"));
            querySnapshot.forEach((doc) => {
                const date = doc.data();
                const dateItem = document.createElement("div");
                dateItem.classList.add('date-item');
                dateItem.innerHTML = `
                    <h4>${date.title}</h4>
                    <p>${date.date}</p>
                `;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Удалить';
                deleteButton.addEventListener('click', () => deleteDate(doc.id));
                dateItem.appendChild(deleteButton);
                datesList.appendChild(dateItem);
            });
        }

        async function displaySavedWishes() {
            const wishesList = document.getElementById("saved-wishes-list");
            wishesList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "wishes"));
            querySnapshot.forEach((doc) => {
                const wish = doc.data();
                const wishItem = document.createElement("div");
                wishItem.classList.add("wish-item");
                wishItem.innerHTML = `

                wishesList.appendChild(wishItem);
            });
        }

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'block';
                modal.addEventListener('click', function(event) {
                    if (event.target === modal) {
                        closeModal(modalId);
                    }
                });
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape') {
                        closeModal(modalId);
                    }

            }
