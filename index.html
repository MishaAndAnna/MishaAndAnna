<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключение библиотек -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff4d94;
            --secondary-color: #8e6bff;
            --accent-color: #00d4ff;
            --text-color: #ffffff;
            --bg-light: rgba(255, 255, 255, 0.1);
            --bg-dark: #0b0b3b;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --transition-duration: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2b1e66, #ff4d94);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        body.dark-mode {
            background: radial-gradient(circle, #0b0b3b, #1c2526);
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 1000px;
            box-shadow: 0 8px 32px var(--shadow-color);
            transition: transform var(--transition-duration) ease;
        }

        body.dark-mode .content-container {
            background: rgba(58, 58, 58, 0.1);
        }

        .content-container:hover {
            transform: translateY(-5px);
        }

        #password-section {
            margin-top: 100px;
            text-align: center;
        }

        #password {
            padding: 12px;
            font-size: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: var(--glass-bg);
            color: var(--text-color);
            width: 300px;
            max-width: 100%;
            transition: border-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
        }

        #password:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            outline: none;
        }

        #submit-password {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
        }

        #submit-password:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color);
        }

        #content-section {
            display: none;
            opacity: 0;
            transition: opacity 0.7s ease;
        }

        #content-section.visible {
            display: block;
            opacity: 1;
        }

        #greeting {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--accent-color);
            margin-bottom: 40px;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #love-quotes {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 30px auto;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 8px 32px var(--shadow-color);
            transition: transform var(--transition-duration) ease;
        }

        #love-quotes:hover {
            transform: scale(1.02);
        }

        #love-quotes p {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-style: italic;
            color: var(--text-color);
            text-shadow: 0 0 5px var(--primary-color);
            opacity: 0;
            animation: fadeInQuote 2s forwards;
        }

        @keyframes fadeInQuote {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 950px;
            padding-bottom: 56.25%;
            margin: 30px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        #youtube-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .date-item, .wish-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px var(--shadow-color);
            transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
        }

        .date-item:hover, .wish-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px var(--shadow-color), 0 0 15px var(--accent-color);
        }

        .date-item h4, .wish-item h4 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 8px 32px var(--shadow-color);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 30px;
            cursor: pointer;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background: var(--glass-bg);
            color: var(--text-color);
            transition: border-color var(--transition-duration) ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            outline: none;
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
        }

        #themeToggle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color);
        }

        #sidebar {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 100;
        }

        .sidebar-toggle {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform var(--transition-duration) ease;
        }

        .sidebar-toggle:hover {
            transform: scale(1.05);
        }

        .sidebar-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 8px 32px var(--shadow-color);
            min-width: 250px;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar-menu.active {
            display: block;
            transform: translateX(0);
        }

        .menu-category {
            margin-bottom: 10px;
        }

        .category-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 12px 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        .category-toggle:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        .toggle-icon {
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .toggle-icon.active {
            transform: rotate(180deg);
        }

        .category-content {
            display: none;
            padding: 10px 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .category-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .menu-btn {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 5px 0;
            background: var(--glass-bg);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            transition: transform var(--transition-duration) ease;
        }

        .menu-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .section-header {
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            transition: transform var(--transition-duration) ease;
        }

        .section-header:hover {
            transform: scale(1.02);
        }

        .timer {
            color: var(--accent-color);
            font-weight: bold;
            margin-top: 15px;
            font-size: 20px;
            text-shadow: 0 0 5px var(--accent-color);
        }

        @media (max-width: 600px) {
            #sidebar {
                left: 10px;
                top: 10px;
            }

            .sidebar-menu {
                min-width: 200px;
                max-width: 90vw;
            }

            #greeting {
                font-size: 2.5em;
            }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-qRTFlszcMafJv1eesYg-PUxsxYoo28U",
            authDomain: "misha-and-anna-48e4c.firebaseapp.com",
            projectId: "misha-and-anna-48e4c",
            storageBucket: "misha-and-anna-48e4c.firebasestorage.app",
            messagingSenderId: "822036073579",
            appId: "1:822036073579:web:cd59fd4f5362b5f0bb752e",
            measurementId: "G-XR86X6PXMX"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Particles.js configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ["#ff4d94", "#8e6bff", "#00d4ff"] },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ff4d94",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });

        // GSAP animations
        gsap.from("#greeting", { duration: 1.5, y: 50, opacity: 0, ease: "power2.out" });
        gsap.from(".content-container", { duration: 1, y: 50, opacity: 0, stagger: 0.2, ease: "power2.out", delay: 0.5 });

        function setGreeting() {
            const hours = new Date().getHours();
            let greeting = '';
            if (hours >= 5 && hours < 12) {
                greeting = 'Hola, Misha and Anna!';
            } else if (hours >= 12 && hours < 18) {
                greeting = 'Добрый день, Аня и Миша!';
            } else {
                greeting = 'Good evening, Misha and Anna!';
            }
            document.getElementById('greeting').innerText = greeting;
        }

        setGreeting();

        const SECRET_PASSWORD = "AnnaAndMisha2025";
        const passwordSection = document.getElementById("password-section");
        const contentSection = document.getElementById("content-section");
        const submitPasswordButton = document.getElementById("submit-password");

        submitPasswordButton.addEventListener("click", function() {
            const enteredPassword = document.getElementById("password").value;
            if (enteredPassword === SECRET_PASSWORD) {
                passwordSection.style.display = "none";
                contentSection.style.display = "block";
                contentSection.classList.add("visible");
                loadData();
                gsap.to(contentSection, { duration: 0.7, opacity: 1 });
            } else {
                alert("Неверный пароль");
            }
        });

        const dateForm = document.getElementById("date-form");
        dateForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const title = document.getElementById("date-title").value;
            const date = document.getElementById("date-date").value;
            const newDate = { title, date };
            addDate(newDate);
            dateForm.reset();
        });

        const wishForm = document.getElementById("wish-form");
        wishForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const title = document.getElementById("wish-title").value;
            const date = document.getElementById("wish-date").value;
            const newWish = { title, date };
            addWish(newWish);
            wishForm.reset();
        });

        async function addDate(date) {
            try {
                await addDoc(collection(db, "dates"), date);
                displayImportantDates();
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        async function deleteDate(id) {
            try {
                await deleteDoc(doc(db, "dates", id));
                displayImportantDates();
            } catch (e) {
                console.error("Error deleting document: ", e);
            }
        }

        async function addWish(wish) {
            try {
                await addDoc(collection(db, "wishes"), wish);
                displaySavedWishes();
            } catch (e) {
                console.error("Ошибка при добавлении документа: ", e);
            }
        }

        async function deleteWish(id) {
            try {
                await deleteDoc(doc(db, "wishes", id));
                displaySavedWishes();
            } catch (e) {
                console.error("Ошибка при удалении документа: ", e);
            }
        }

        async function loadData() {
            await displayImportantDates();
        }

        async function displayImportantDates() {
            const datesList = document.getElementById("calendar-container");

            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'block';
                gsap.from(modal.querySelector('.modal-content'), { y: -50, opacity: 0, duration: 0.3 });
                modal.addEventListener('click', function(event) {
                    if (event.target === modal) {
                        closeModal(modalId);
                    }
                });
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape') {
                        closeModal(modalId);
                    }
                });
            }
        }
