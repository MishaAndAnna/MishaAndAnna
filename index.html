<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключение библиотек -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <style>
        :root {
            --primary-color: #ff6b81;
            --secondary-color: #7b68ee;
            --accent-color: #40c4ff;
            --text-color: #ffffff;
            --text-dark: #1a1a1a;
            --bg-light: rgba(255, 255, 255, 0.15);
            --bg-dark: #1e1e2f;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --transition-duration: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #2b1e66, #ff6b81);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        body.dark-mode {
            background: radial-gradient(circle, #1e1e2f, #2b2b4a);
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .wheel-and-hamster {
            --dur: 1s;
            position: relative;
            width: 12em;
            height: 12em;
            font-size: 14px;
        }

        .wheel,
        .hamster,
        .hamster div,
        .spoke {
            position: absolute;
        }

        .wheel,
        .spoke {
            border-radius: 50%;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .wheel {
            background: radial-gradient(100% 100% at center,hsla(0,0%,60%,0) 47.8%,hsl(0,0%,60%) 48%);
            z-index: 2;
        }

        .hamster {
            animation: hamster var(--dur) ease-in-out infinite;
            top: 50%;
            left: calc(50% - 3.5em);
            width: 7em;
            height: 3.75em;
            transform: rotate(4deg) translate(-0.8em,1.85em);
            transform-origin: 50% 0;
            z-index: 1;
        }

        .hamster__head {
            animation: hamsterHead var(--dur) ease-in-out infinite;
            background: hsl(30,90%,55%);
            border-radius: 70% 30% 0 100% / 40% 25% 25% 60%;
            box-shadow: 0 -0.25em 0 hsl(30,90%,80%) inset,
                0.75em -1.55em 0 hsl(30,90%,90%) inset;
            top: 0;
            left: -2em;
            width: 2.75em;
            height: 2.5em;
            transform-origin: 100% 50%;
        }

        .hamster__ear {
            animation: hamsterEar var(--dur) ease-in-out infinite;
            background: hsl(0,90%,85%);
            border-radius: 50%;
            box-shadow: -0.25em 0 hsl(30,90%,55%) inset;
            top: -0.25em;
            right: -0.25em;
            width: 0.75em;
            height: 0.75em;
            transform-origin: 50% 75%;
        }

        .hamster__eye {
            animation: hamsterEye var(--dur) linear infinite;
            background-color: hsl(0,0%,0%);
            border-radius: 50%;
            top: 0.375em;
            left: 1.25em;
            width: 0.5em;
            height: 0.5em;
        }

        .hamster__nose {
            background: hsl(0,90%,75%);
            border-radius: 35% 65% 85% 15% / 70% 50% 50% 30%;
            top: 0.75em;
            left: 0;
            width: 0.2em;
            height: 0.25em;
        }

        .hamster__body {
            animation: hamsterBody var(--dur) ease-in-out infinite;
            background: hsl(30,90%,90%);
            border-radius: 50% 30% 50% 30% / 15% 60% 40% 40%;
            box-shadow: 0.1em 0.75em 0 hsl(30,90%,55%) inset,
                0.15em -0.5em 0 hsl(30,90%,80%) inset;
            top: 0.25em;
            left: 2em;
            width: 4.5em;
            height: 3em;
            transform-origin: 17% 50%;
            transform-style: preserve-3d;
        }

        .hamster__limb--fr,
        .hamster__limb--fl {
            clip-path: polygon(0 0,100% 0,70% 80%,60% 100%,0% 100%,40% 80%);
            top: 2em;
            left: 0.5em;
            width: 1em;
            height: 1.5em;
            transform-origin: 50% 0;
        }

        .hamster__limb--fr {
            animation: hamsterFRLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30,90%,80%) 80%,hsl(0,90%,75%) 80%);
            transform: rotate(15deg) translateZ(-1px);
        }

        .hamster__limb--fl {
            animation: hamsterFLLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30,90%,90%) 80%,hsl(0,90%,85%) 80%);
            transform: rotate(15deg);
        }

        .hamster__limb--br,
        .hamster__limb--bl {
            border-radius: 0.75em 0.75em 0 0;
            clip-path: polygon(0 0,100% 0,100% 30%,70% 90%,70% 100%,30% 100%,40% 90%,0% 30%);
            top: 1em;
            left: 2.8em;
            width: 1.5em;
            height: 2.5em;
            transform-origin: 50% 30%;
        }

        .hamster__limb--br {
            animation: hamsterBRLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30,90%,80%) 90%,hsl(0,90%,75%) 90%);
            transform: rotate(-25deg) translateZ(-1px);
        }

        .hamster__limb--bl {
            animation: hamsterBLLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30,90%,90%) 90%,hsl(0,90%,85%) 90%);
            transform: rotate(-25deg);
        }

        .hamster__tail {
            animation: hamsterTail var(--dur) linear infinite;
            background: hsl(0,90%,85%);
            border-radius: 0.25em 50% 50% 0.25em;
            box-shadow: 0 -0.2em 0 hsl(0,90%,75%) inset;
            top: 1.5em;
            right: -0.5em;
            width: 1em;
            height: 0.5em;
            transform: rotate(30deg) translateZ(-1px);
            transform-origin: 0.25em 0.25em;
        }

        .spoke {
            animation: spoke var(--dur) linear infinite;
            background: radial-gradient(100% 100% at center,hsl(0,0%,60%) 4.8%,hsla(0,0%,60%,0) 5%),
                linear-gradient(hsla(0,0%,55%,0) 46.9%,hsl(0,0%,65%) 47% 52.9%,hsla(0,0%,65%,0) 53%) 50% 50% / 99% 99% no-repeat;
        }

        /* Animations */
        @keyframes hamster {
            from, to {
                transform: rotate(4deg) translate(-0.8em,1.85em);
            }
            50% {
                transform: rotate(0) translate(-0.8em,1.85em);
            }
        }

        @keyframes hamsterHead {
            from, 25%, 50%, 75%, to {
                transform: rotate(0);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(8deg);
            }
        }

        @keyframes hamsterEye {
            from, 90%, to {
                transform: scaleY(1);
            }
            95% {
                transform: scaleY(0);
            }
        }

        @keyframes hamsterEar {
            from, 25%, 50%, 75%, to {
                transform: rotate(0);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(12deg);
            }
        }

        @keyframes hamsterBody {
            from, 25%, 50%, 75%, to {
                transform: rotate(0);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(-2deg);
            }
        }

        @keyframes hamsterFRLimb {
            from, 25%, 50%, 75%, to {
                transform: rotate(50deg) translateZ(-1px);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(-30deg) translateZ(-1px);
            }
        }

        @keyframes hamsterFLLimb {
            from, 25%, 50%, 75%, to {
                transform: rotate(-30deg);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(50deg);
            }
        }

        @keyframes hamsterBRLimb {
            from, 25%, 50%, 75%, to {
                transform: rotate(-60deg) translateZ(-1px);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(20deg) translateZ(-1px);
            }
        }

        @keyframes hamsterBLLimb {
            from, 25%, 50%, 75%, to {
                transform: rotate(20deg);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(-60deg);
            }
        }

        @keyframes hamsterTail {
            from, 25%, 50%, 75%, to {
                transform: rotate(30deg) translateZ(-1px);
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(10deg) translateZ(-1px);
            }
        }

        @keyframes spoke {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(-1turn);
            }
        }

        #password-section {
            margin-top: 100px;
            text-align: center;
            display: none;
            opacity: 0;
        }

        #password-section.visible {
            display: block;
            opacity: 1;
        }

        #password-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: var(--text-color);
            text-shadow: 0 0 8px var(--accent-color);
            margin-bottom: 20px;
        }

        #notification {
            margin-bottom: 20px;
            font-size: 18px;
            color: var(--text-color);
            text-shadow: 0 0 5px var(--accent-color);
        }

        #password {
            padding: 12px;
            font-size: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: var(--glass-bg);
            color: var(--text-color);
            width: 300px;
            max-width: 100%;
            transition: border-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
        }

        #password:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            outline: none;
        }

        #submit-password {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
        }

        #submit-password:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color);
        }

        #content-section {
            display: none;
            opacity: 0;
            transition: opacity 0.7s ease;
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
        }

        #content-section.visible {
            display: block;
            opacity: 1;
        }

        #greeting {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--accent-color);
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 24px var(--shadow-color);
            transition: transform var(--transition-duration) ease;
        }

        .content-container:hover {
            transform: translateY(-5px);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            padding-bottom: 56.25%;
            margin: 30px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        .video-wrapper::before {
            content: 'M&A';
            position: absolute;
            top: 15px;
            left: 15px;
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            color: var(--primary-color);
            text-shadow: 0 0 8px var(--accent-color);
            z-index: 10;
        }

        #youtube-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .timeline {
            position: relative;
            padding: 30px 0;
            margin: 30px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            width: 45%;
            margin: 15px 0;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            transition: transform var(--transition-duration) ease;
        }

        .timeline-item:hover {
            transform: translateY(-5px);
        }

        .timeline-item.left {
            margin-right: 55%;
        }

        .timeline-item.right {
            margin-left: 55%;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            top: 20px;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-color);
        }

        .timeline-item.left::before {
            right: -27px;
        }

        .timeline-item.right::before {
            left: -27px;
        }

        .timeline-item h4 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 22px;
            margin-bottom: 10px;
        }

        .wish-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            transition: transform var(--transition-duration) ease;
        }

        .wish-item:hover {
            transform: translateY(-5px);
        }

        .wish-item h4 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 22px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px var(--accent-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: block;
            opacity: 1;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            margin: 10% auto;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 24px var(--shadow-color);
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-color);
            transition: color var(--transition-duration) ease;
        }

        .close:hover {
            color: var(--accent-color);
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background: var(--glass-bg);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            transition: border-color var(--transition-duration) ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
            outline: none;
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
        }

        #themeToggle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px var(--accent-color);
        }

        /* Стили для новых секций с кнопками */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 15px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            color: var(--text-color);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            font-weight: 500;
            transition: all var(--transition-duration) ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-height: 120px;
        }

        .nav-button i {
            font-size: 32px;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .nav-button span {
            text-align: center;
        }

        .nav-button:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent-color);
            box-shadow: 0 8px 25px var(--accent-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .nav-button:hover i {
            color: var(--text-color);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: var(--primary-color);
            text-shadow: 0 0 8px var(--accent-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 20px;
            }

            .timeline-item {
                width: 80%;
                margin-left: 50px;
            }

            .timeline-item::before {
                left: -27px;
            }

            #greeting {
                font-size: 2.5em;
            }

            #password-section h2 {
                font-size: 2em;
            }

            .buttons-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .nav-button {
                min-height: 100px;
                font-size: 16px;
            }
        }
    </style>
</head>

            </iframe>
        </div>

        <!-- Секция с важными датами -->
        <section id="dates-section" class="content-container">
            <h2 style="font-family: 'Playfair Display', serif; margin-bottom: 20px;">Важные даты</h2>
            <div id="calendar-container" class="timeline"></div>
            <div id="calendar" class="section-header" onclick="openModal('datesModal')">
                <h3><i class="fas fa-calendar-alt"></i> Добавить дату</h3>
            </div>
        </section>

        <!-- Секция с мечтами -->
        <div id="wishes-section" class="content-container">
            <h2 style="font-family: 'Playfair Display', serif; margin-bottom: 20px;">Наши мечты</h2>
            <form id="wish-form">
                <input type="text" id="wish-title" placeholder="Название желания" required />
                <input type="date" id="wish-date" required />
                <button type="submit">Добавить желание</button>
            </form>
            <div id="saved-wishes-list"></div>

        <!-- Модальное окно для добавления даты -->
        <div id="datesModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('datesModal')">×</span>
                <h3 style="font-family: 'Playfair Display', serif; margin-bottom: 20px;">Добавить важную дату</h3>
                <form id="date-form">
                    <input type="text" id="date-title" placeholder="Название события" required />
                    <input type="date" id="date-date" required />
                    <button type="submit">Добавить дату</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-qRTFlszcMafJv1eesYg-PUxsxYoo28U",
            authDomain: "misha-and-anna-48e4c.firebaseapp.com",
            projectId: "misha-and-anna-48e4c",
            storageBucket: "misha-and-anna-48e4c.firebasestorage.app",
            messagingSenderId: "822036073579",
            appId: "1:822036073579:web:cd59fd4f5362b5f0bb752e",
            measurementId: "G-XR86X6PXMX"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Loader functionality
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const passwordSection = document.getElementById('password-section');
            
            // Show loader for 5.5 seconds
            setTimeout(() => {
                gsap.to(loader, {
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => {
                        loader.classList.add('hidden');
                        passwordSection.style.display = 'block';
                        gsap.to(passwordSection, {
                            opacity: 1,
                            duration: 0.5,
                            onStart: () => {
                                passwordSection.classList.add('visible');
                            }
                        });
                    }
                });
            }, 500);
        });

        // Particles.js configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 1000 } },
                color: { value: ["#ff6b81", "#7b68ee", "#40c4ff"] },
                shape: { type: "circle", stroke: { width: 0 } },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ff6b81",
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });

        // GSAP animations
        gsap.from("#greeting", { duration: 1.5, y: 50, opacity: 0, ease: "power2.out" });
        gsap.from(".content-container", { duration: 1, y: 50, opacity: 0, stagger: 0.2, ease: "power2.out", delay: 0.5 });

        function setGreeting() {
            const hours = new Date().getHours();
            let greeting = '';
            if (hours >= 5 && hours < 12) {
                greeting = '좋은 아침, 미샤와 안야!';
            } else if (hours >= 12 && hours < 18) {
                greeting = 'Добрый день, Аня и Миша!';
            } else {
                greeting = 'Good evening, Misha and Anna!';
            }
            document.getElementById('greeting').innerText = greeting;
        }

        setGreeting();

        const SECRET_PASSWORD = "AnnaAndMisha2025";
        const passwordSection = document.getElementById("password-section");
        const contentSection = document.getElementById("content-section");
        const submitPasswordButton = document.getElementById("submit-password");

        submitPasswordButton.addEventListener("click", function() {
            const enteredPassword = document.getElementById("password").value;
            if (enteredPassword === SECRET_PASSWORD) {
                passwordSection.style.display = "none";
                contentSection.style.display = "block";
                contentSection.classList.add("visible");
                loadData();
                gsap.to(contentSection, { duration: 0.7, opacity: 1 });
            } else {
                alert("Неверный пароль");
            }
        });

        const dateForm = document.getElementById("date-form");
        dateForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const title = document.getElementById("date-title").value;
            const date = document.getElementById("date-date").value;
            const newDate = { title, date };
            addDate(newDate);
            dateForm.reset();
            closeModal('datesModal');
        });

        const wishForm = document.getElementById("wish-form");
        wishForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const title = document.getElementById("wish-title").value;
            const date = document.getElementById("wish-date").value;
            const newWish = { title, date };
            addWish(newWish);
            wishForm.reset();
        });

        async function addDate(date) {
            try {
                await addDoc(collection(db, "dates"), date);
                displayImportantDates();
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        async function deleteDate(id) {
            try {
                await deleteDoc(doc(db, "dates", id));
                displayImportantDates();
            } catch (e) {
                console.error("Error deleting document: ", e);
            }
        }

        async function addWish(wish) {
            try {
                await addDoc(collection(db, "wishes"), wish);
                displaySavedWishes();
            } catch (e) {
                console.error("Ошибка при добавлении документа: ", e);
            }
        }

        async function deleteWish(id) {
            try {
                await deleteDoc(doc(db, "wishes", id));
                displaySavedWishes();
            } catch (e) {
                console.error("Ошибка при удалении документа: ", e);
            }
        }

        async function loadData() {
            await displayImportantDates();
        }

        async function displayImportantDates() {
            const datesList = document.getElementById("calendar-container");
            datesList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "dates"));
            let index = 0;
            querySnapshot.forEach((doc) => {
                const date = doc.data();
                const dateItem = document.createElement("div");
                dateItem.classList.add('timeline-item', index % 2 === 0 ? 'left' : 'right');
                dateItem.innerHTML = `
                    <h4>${date.title}</h4>
                    <p>${date.date}</p>
                `;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Удалить';
                deleteButton.addEventListener('click', () => deleteDate(doc.id));
                dateItem.appendChild(deleteButton);
                datesList.appendChild(dateItem);
                gsap.from(dateItem, { duration: 0.5, y: 20, opacity: 0, ease: "power2.out", delay: index * 0.1 });
                index++;
            });
        }

        async function displaySavedWishes() {
            const wishesList = document.getElementById("saved-wishes-list");
            wishesList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "wishes"));
            querySnapshot.forEach((doc) => {
                const wish = doc.data();
                const wishItem = document.createElement("div");
                wishItem.classList.add("wish-item");
                wishItem.innerHTML = `
                    <h4>${wish.title}</h4>
                    <p>Дата: ${wish.date}</p>
                `;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Удалить';
                deleteButton.addEventListener('click', () => deleteWish(doc.id));
                wishItem.appendChild(deleteButton);
                wishesList.appendChild(wishItem);
                gsap.from(wishItem, { duration: 0.5, y: 20, opacity: 0, ease: "power2.out" });
            });
        }

        const themeToggle = document.getElementById('themeToggle');
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Тема';
            } else {
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Тема';
            }
        });

        const videos = [
            "b3GoZMfHJT4", "EYG4ROejmyI", "FxB6_qaqHlY", "c_yCRwh97M8", "cFm8fTRW_so",
            "jDQ4-C4AHmA", "KCT3ZagR9-M", "8DrQDURiYeQ", "Q_TzqcWKz00", "u1Wp2coFDB4",
            "zlJDTxahav0", "MxBQEGMFeEU", "sGk520me6Ik"
        ];

        function changeVideo() {
            const randomIndex = Math.floor(Math.random() * videos.length);
            const videoId = videos[randomIndex];
            const videoElement = document.getElementById('youtube-video');
            gsap.to(videoElement, {
                opacity: 0,
                duration: 0.5,
                onComplete: () => {
                    videoElement.src = `https://www.youtube.com/embed/${videoId}`;
                    gsap.to(videoElement, { opacity: 1, duration: 0.5 });
                }
            });
        }

        setInterval(changeVideo, 360000);

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('active');
                gsap.from(modal.querySelector('.modal-content'), { 
                    y: -50, 
                    opacity: 0, 
                    duration: 0.3,
                    ease: "power2.out"
                });
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                gsap.to(modal.querySelector('.modal-content'), {
                    y: -50,
                    opacity: 0,
                    duration: 0.3,
                    ease: "power2.out",
                    onComplete: () => {
                        modal.classList.remove('active');
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const calendarSection = document.querySelector('#calendar');
            if (calendarSection) {
                calendarSection.addEventListener('click', function() {
                    openModal('datesModal');
                });
            }

            const closeButtons = document.querySelectorAll('.close');
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const modal = this.closest('.modal');
                    if (modal) {
                        closeModal(modal.id);
                    }
                });
            });

            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                modal.addEventListener('click', function(event) {
                    if (event.target === modal) {
                        closeModal(modal.id);
                    }
                });
            });

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    modals.forEach(modal => {
                        if (modal.classList.contains('active')) {
                            closeModal(modal.id);
                        }
                    });
                }
            });
        });

        window.onload = function() {
            displaySavedWishes();
        };
    </script>
</body>
